version: '1.0'

steps:

    build_proxy:
        type: build
        image_name: unicef/etools-prp-nginx-proxy
        dockerfile: Dockerfile
        working_directory: ${{main_clone}}/nginx_proxy
        tag: ${{CF_BRANCH}}
            
    push_to_hub:
        type: push
        title: Pushing proxy image to docker hub
        candidate: ${{build_proxy}}
        tags: 
            - ${{CF_BRANCH}}
            - ${{CF_SHORT_REVISION}}
            - latest
        when:
            branch:
                only: 
                    - develop
