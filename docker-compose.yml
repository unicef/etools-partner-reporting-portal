  db:
    image: unicef/etools-prp-db
    env_file:
      - .env
    build:
      context: ./db
      dockerfile: ./Dockerfile
    volumes:
      - pg-data-prp:/var/lib/postgresql/data/
      - ./db/db_dump.bz2:/tmp/psql_data/db_dump.bz2
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    networks:
