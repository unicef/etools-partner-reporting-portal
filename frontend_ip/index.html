<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>PRP</title>
  <meta name="description" content="Partner Reporting Portal">

  <!--
     The `<base>` tag below is present to support two advanced deployment options:
     1) Differential serving. 2) Serving from a non-root path.
     Instead of manually editing the `<base>` tag yourself, you should generally either:
     a) Add a `basePath` property to the build configuration in your `polymer.json`.
     b) Use the `--base-path` command-line option for `polymer build`.
   -->

  <base href="/ip/">

  <link rel="icon" href="assets/images/favicon.ico">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="/ip/manifest.json">

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="eTools - Partner Reporting Portal">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="eTools - Partner Reporting Portal">

  <!-- Homescreen icons -->
  <link rel="apple-touch-icon" href="assets/images/manifest/icon-48x48.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/images/manifest/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="assets/images/manifest/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/images/manifest/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="192x192" href="assets/images/manifest/icon-192x192.png">

  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="assets/images/manifest/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#3f51b5">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Start of prphelp Zendesk Widget script -->
  <script id="ze-snippet"
    src="https://static.zdassets.com/ekr/snippet.js?key=fd275a17-bb04-499b-bc03-ffe711fa1ba8"> </script>
  <!-- End of prphelp Zendesk Widget script -->

  <link rel="preload" href="./src/fonts.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="./src/fonts.css"></noscript>

  <link rel="preload" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/dist/themes/light.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/dist/themes/light.css"></noscript>

  <link rel="preload" href="assets/css/app-theme.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="assets/css/app-theme.css"></noscript>

  <script>
    window.App = {};

    // Load pre-caching Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js', {
            scope: '/ip/',
          });
      });
    }
    window.process = {env: {NODE_ENV: 'production'}};
  </script>

  <style>
    html, body {
      height: 100%;
    }

    body {
        margin: 0;
        font-family: var(--sl-font-sans, 'Roboto', 'Noto', sans-serif);
        font-size: var(--etools-font-size-14, 14px);
        font-weight: 400;
        line-height: 1.5;
        min-height: 100vh;
        background-color: var(--secondary-background-color);
        color: var(--primary-text-color);
        -webkit-font-smoothing: antialiased;
      }
  </style>
</head>

<body>
  <div id="buildRevNo" style="display: none">revNo</div>
  <div id="buildDate" style="display: none">bDate</div>
  <script type="module" src="./src/app-shell.js"></script>

  <app-shell></app-shell>
</body>

</html>
