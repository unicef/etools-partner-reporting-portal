<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../elements/etools-prp-ajax.html">
<link rel="import" href="../../bower_components/iron-location/iron-location.html">

<dom-module id="page-login-token">
  <template>
    <style>
      :host {
        display: block;
        padding: 25px;

      }

      h3 {
        @apply --paper-font-display1;
      }
    </style>

    <iron-location
      query="{{query}}">
    </iron-location>

    <etools-prp-ajax
      id="validateToken"
      url="[[tokenUrl]]"
      body="[[data]]"
      content-type="application/json"
      method="post">
    </etools-prp-ajax>

    <h3>The page is loading...</h3>

  </template>

  <script>
    Polymer({
      is: 'page-login-token',

      properties: {
        data: {
          type: Object,
          value: {},
        },
        tokenUrl: {
          type: String,
          value: App.Endpoints.userLoginToken(),
        }
      },

      attached: function() {
        var token = this.query.split('=')[1];
        this.set('data', {'token': token});
        var self = this;
        var thunk = this.$.validateToken.thunk();
        thunk()
          .then(function(res) {
            if (res.data.success) {
              window.location.href = '/app/';
            }
          })
          .catch(function() {
            self.fire('token-error');
          });
      },

    });
  </script>
</dom-module>
