<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-data-table/etools-data-table.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-query-params.html">

<link rel="import" href="../../../elements/cluster-reporting/cluster-objectives-filters.html">
<link rel="import" href="../../../elements/cluster-reporting/cluster-objectives-modal.html">
<link rel="import" href="../../../elements/etools-prp-ajax.html">
<link rel="import" href="../../../styles/shared-styles.html">

<link rel="import" href="../../../behaviors/data-table.html">
<link rel="import" href="../../../behaviors/pagination.html">
<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../../styles/table-styles.html">

<dom-module id="cluster-objectives">
    <template>
    <style include="data-table-styles table-styles">
      :host {
        display: block;
      }

      div#action {
        margin-bottom: 25px;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified)
      }

      paper-button {
        background-color: var(--theme-primary-color);
        color: white;
      }
    </style>

    <iron-location query="{{query}}"></iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <etools-prp-ajax
        id="objectives"
        url="[[objectivesUrl]]"
        params="[[queryParams]]">
    </etools-prp-ajax>

    <cluster-objectives-filters></cluster-objectives-filters>

    <cluster-objectives-modal id="modal"></cluster-objectives-modal>

    <div id="action">
      <paper-button id="add" on-tap="_openModal" raised>
        Add Cluster Objective
      </paper-button>
    </div>

    <etools-data-table-header
        no-collapse
        label="[[visibleRange.0]]-[[visibleRange.1]] of [[totalResults]] results to show">
      <etools-data-table-column field="cluster">
        <div class="table-column">Cluster</div>
      </etools-data-table-column>
      <etools-data-table-column field="ref">
        <div class="table-column">CO ref. #</div>
      </etools-data-table-column>
      <etools-data-table-column field="title">
        <div class="table-column">Cluster Objective Title</div>
      </etools-data-table-column>
    </etools-data-table-header>

    <template
        id="list"
        is="dom-repeat"
        items="[[objectives]]"
        as="objective"
        initial-count="[[pageSize]]">
      <etools-data-table-row no-collapse>
        <div slot="row-data">
          <div class="table-cell table-cell--text">
            [[objective.cluster]]
          </div>
          <div class="table-cell table-cell--text">
            [[objective.reference_number]]
          </div>
          <div class="table-cell table-cell--text">
            [[objective.title]]
          </div>
        </div>
      </etools-data-table-row>
    </template>

    <etools-data-table-footer
        page-size="[[pageSize]]"
        page-number="[[pageNumber]]"
        total-results="[[totalResults]]"
        visible-range="{{visibleRange}}"
        on-page-size-changed="_pageSizeChanged"
        on-page-number-changed="_pageNumberChanged">
    </etools-data-table-footer>

    <etools-loading active="[[loading]]"></etools-loading>
  </template>

  <script>
    Polymer({
      is: 'cluster-objectives',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.DataTableBehavior,
        App.Behaviors.PaginationBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      observers: [
        '_clusterObjectivesAjax(objectivesUrl, queryParams)',
      ],

      properties: {

        pageSize: Number,

        pageNumber: Number,

        query: String,

        queryParams: Object,

        objectivesUrl: {
          type: String,
          computed: '_computeObjectivesUrl(route)'
        },

        loading: {
          type: Boolean,
          statePath: 'clusterObjectives.loading'
        },

        objectives: {
          type: Object,
          statePath: 'clusterObjectives.all',
        },

        totalResults: {
          type: Number,
          statePath: 'clusterObjectives.count',
        },
      },

      _openModal: function (e) {
        this.$$('#modal').open();
      },

      _clusterObjectivesAjax: function (_, queryParams) {
        if (!Object.keys(queryParams).length) {
          return;
        }

        var thunk = this.$.objectives.thunk();
        this.dispatch(App.Actions.fetchClusterObjectivesList(thunk))
          .catch(function (err) { // jshint ignore:line
              // TODO: error handling.
          });
      },

      _computeObjectivesUrl: function () {
        return App.Endpoints.responseParametersClusterObjectives();
      },
    });
  </script>
</dom-module>
