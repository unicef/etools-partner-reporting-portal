<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-data-table/etools-data-table.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-query-params.html">

<link rel="import" href="../../../elements/cluster-reporting/cluster-activities-filters.html">
<link rel="import" href="../../../elements/cluster-reporting/cluster-activities-modal.html">
<link rel="import" href="../../../elements/etools-prp-ajax.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../behaviors/data-table.html">
<link rel="import" href="../../../behaviors/pagination.html">
<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../../styles/table-styles.html">

<dom-module id="cluster-activities">
    <template>
    <style include="data-table-styles table-styles">
      :host {
        display: block;
      }

      div#action {
        margin-bottom: 25px;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified)
      }

      paper-button {
        background-color: var(--theme-primary-color);
        color: white;
      }
    </style>

    <iron-location query="{{query}}"></iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <etools-prp-ajax
        id="activities"
        url="[[activitiesUrl]]"
        params="[[queryParams]]">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="createActivity"
        url="[[activitiesUrl]]"
        body="[[activityData]]"
        content-type="application/json"
        method="post">
    </etools-prp-ajax>

    <cluster-activities-filters class="filters"></cluster-activities-filters>

    <cluster-activities-modal id="modal"></cluster-activities-modal>

    <div id="action">
      <paper-button id="add" on-tap="_openModal" raised>
        Add Cluster Activity
      </paper-button>
    </div>

    <etools-data-table-header
        no-collapse
        label="[[visibleRange.0]]-[[visibleRange.1]] of [[totalResults]] results to show">
      <etools-data-table-column field="cluster">
        <div class="table-column">Cluster</div>
      </etools-data-table-column>
      <etools-data-table-column field="ref">
        <div class="table-column">CO ref. #</div>
      </etools-data-table-column>
      <etools-data-table-column field="activity">
        <div class="table-column">Cluster Activity</div>
      </etools-data-table-column>
    </etools-data-table-header>

    <template
        id="list"
        is="dom-repeat"
        items="[[activities]]"
        as="activity"
        initial-count="[[pageSize]]">
      <etools-data-table-row no-collapse>
        <div slot="row-data">
          <div class="table-cell table-cell--text">
            [[activity.co_cluster_title]]
          </div>
          <div class="table-cell table-cell--text">
            [[activity.co_reference_number]]
          </div>
          <div class="table-cell table-cell--text">
            [[activity.title]]
          </div>
        </div>
      </etools-data-table-row>
    </template>

    <etools-data-table-footer
        page-size="[[pageSize]]"
        page-number="[[pageNumber]]"
        total-results="[[totalResults]]"
        visible-range="{{visibleRange}}"
        on-page-size-changed="_pageSizeChanged"
        on-page-number-changed="_pageNumberChanged">
    </etools-data-table-footer>

    <etools-loading active="[[loading]]"></etools-loading>

  </template>

  <script>
    Polymer({
      is: 'cluster-activities',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.DataTableBehavior,
        App.Behaviors.PaginationBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      observers: [
        '_clusterActivitiesAjax(activitiesUrl, queryParams)',
      ],

      properties: {

        pageSize: Number,

        pageNumber: Number,

        query: String,

        queryParams: Object,

        previousQueryParams: {
          type: Object,
          value: {}
        },

        activitiesUrl: {
          type: String,
          computed: '_computeActivitiesUrl(route)'
        },

        loading: {
          type: Boolean,
          statePath: 'clusterActivities.loading'
        },

        activities: {
          type: Object,
          statePath: 'clusterActivities.all',
        },

        totalResults: {
          type: Number,
          statePath: 'clusterActivities.count',
        },
      },

      _openModal: function () {
        this.$$('#modal').open();
      },

      _clusterActivitiesAjax: function (_, queryParams) {
        var thunk = this.$.activities.thunk();
        var areNewParams = !this._areObjectsEquivalent(this.previousQueryParams, queryParams);

        this.previousQueryParams = queryParams;

        if (!Object.keys(queryParams).length || !areNewParams) {
          return;
        }

        // Cancel the pending request, if any
        this.$.activities.abort();

        this.dispatch(App.Actions.fetchClusterActivitiesList(thunk))
          .catch(function (err) { // jshint ignore:line
              // TODO: error handling.
          });
      },

      _computeActivitiesUrl: function () {
        return App.Endpoints.responseParametersClusterActivities();
      },
    });
  </script>
</dom-module>
