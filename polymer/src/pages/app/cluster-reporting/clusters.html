<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../elements/page-header.html">
<link rel="import" href="../../../elements/page-body.html">
<link rel="import" href="planned-action-projects.html">
<link rel="import" href="planned-action-activities.html">
<link rel="import" href="cluster-activities.html">
<link rel="import" href="cluster-objectives.html">


<dom-module id="clusters-response-parameters">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:tab"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <div class="page-top-content">
      <page-header title="Clusters">
        <div class="tabs">
          <paper-tabs
            selected="{{routeData.tab}}"
            attr-for-selected="name"
            scrollable
            hide-scroll-buttons>

            <paper-tab name="response-plans">
              <span class="tab-content">Response Plans</span>
            </paper-tab>

            <paper-tab name="objectives">
              <span class="tab-content">Objectives</span>
            </paper-tab>

            <paper-tab name="activities">
              <span class="tab-content">Activities</span>
            </paper-tab>
          </paper-tabs>
        </div>
      </page-header>
    </div>

    <page-body>
      <iron-pages
        id="tabContent"
        selected=[[tab]]
        attr-for-selected="name"
        fallback-selection="projects"
        on-iron-items-changed="_updateTabSelection">

        <div name="response-plans">TODO</div>

        <cluster-objectives
            name="objectives"
            route="{{subroute}}">
        </cluster-objectives>

        <cluster-activities
          name="activities"
          route="{{subroute}}">
        </cluster-activities>

      </iron-pages>
    </page-body>

  </template>

  <script>
    Polymer({
      is: 'clusters-response-parameters',

      properties: {
        tab: String
      },

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      observers: [
        '_routeTabChanged(routeData.tab)',
      ],

      // Tracks the tab value in the URL only.
      _routeTabChanged: function (tab) {
        if (!tab) {
          this.set('routeData.tab', 'response-plans');
          this.set('route.path', '/response-plans/');
        } else {
          this.tab = tab;
          this.set('route.path', '/' + tab);
        }
      },

      _updateTabSelection: function () {
        this.$.tabContent.select(this.tab);
      },

    });
  </script>
</dom-module>
