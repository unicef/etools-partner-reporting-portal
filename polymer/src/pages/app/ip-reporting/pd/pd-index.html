<link rel="import" href="../../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../behaviors/utils.html">
<link rel="import" href="../../../../elements/page-header.html">
<link rel="import" href="../../../../elements/page-body.html">
<link rel="import" href="../../../../elements/etools-prp-ajax.html">
<link rel="import" href="../../../../elements/ip-reporting/pd-filters.html">
<link rel="import" href="../../../../elements/ip-reporting/pd-list.html">
<link rel="import" href="../../../../endpoints.html">
<link rel="import" href="../../../../redux/actions.html">
<link rel="import" href="../../../../redux/store.html">

<dom-module id="page-ip-reporting-pd-index">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <etools-prp-ajax
        id="programmeDocuments"
        url="[[programmeDocumentsUrl]]">
    </etools-prp-ajax>

    <page-header title="Programme Documents"></page-header>

    <page-body>
      <pd-filters filters="{{filters}}"></pd-filters>
      <pd-list></pd-list>
    </page-body>
  </template>

  <script>
    Polymer({
      is: 'page-ip-reporting-pd-index',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        programmeDocumentsUrl: {
          type: String,
          computed: '_computeProgrammeDocumentsUrl(country, filters)',
          observer: '_onUrlChanged',
        },

        country: {
          type: String,
          statePath: 'countries.current',
        },

        filters: Object,
      },

      _computeProgrammeDocumentsUrl: function (country, newFilters) {
        return App.Endpoints.programmeDocuments(country, this._qs(newFilters));
      },

      _onUrlChanged: function () {
        var pdThunk = this.$.programmeDocuments.thunk();

        // Cancel the pending request, if any
        this.$.programmeDocuments.abort();

        this.dispatch(App.Actions.fetchProgrammeDocuments(pdThunk))
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },
    });
  </script>
</dom-module>
