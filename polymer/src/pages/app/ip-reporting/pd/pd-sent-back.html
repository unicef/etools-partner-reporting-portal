<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="pd-report-sr/reporting.html">
<link rel="import" href="../../../../behaviors/utils.html">
<link rel="import" href="../../../../styles/buttons.html">
<link rel="import" href="../../../../redux/store.html">
<link rel="import" href="../../../../redux/selectors/programmeDocumentReports.html">

<dom-module id="pd-sent-back">
  <template>
    <style include="button-styles">
      :host {
        display: block;

        --paper-card-content: {
          padding: 30px 30px 30px 70px;
        };
      }

      .sent-back-feedback {
        width: 100%;
        margin-bottom: 25px;
        border-top: 2px solid var(--paper-red-700);
      }

      .ribbon {
        width: 30px;
        height: 30px;
        position: absolute;
        left: 16px;
        top: 0;
        z-index: 2;
        background: var(--paper-red-700);
      }

      .ribbon::before,
      .ribbon::after {
        content: "";
        width: 0;
        height: 0;
        position: absolute;
        top: 15px;
        border-top: 15px solid transparent;
        border-bottom: 15px solid transparent;
      }

      .ribbon::before {
        left: 0;
        border-left: 15px solid var(--paper-red-700);
      }

      .ribbon::after {
        right: 0;
        border-right: 15px solid var(--paper-red-700);
      }

      h3 {
        @apply --paper-font-body2;

        margin: 0 0 1em;
        text-transform: uppercase;
        color: var(--paper-red-700);
      }

      paper-button {
        margin: 0;
      }

      .collapsed {
        max-height: 100px;
        overflow: hidden;
        position: relative;
      }

      .collapsed::after {
        content: "";
        height: 50%;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 2;
        background: linear-gradient(transparent, white);
      }
    </style>

    <template
      is="dom-if"
      if="[[hasFeedback]]"
      restamp="tre">
      <paper-card class="sent-back-feedback">
        <div class="ribbon" aria-hidden="true"></div>
        <div class="card-content">
          <h3>Report was sent back</h3>
          <div class$="[[containerClass]]" inner-text="[[currentReport.sent_back_feedback]]"></div>
        </div>

        <template
          is="dom-if"
          if="[[collapsible]]"
          restamp="true">
          <div class="card-actions">
            <paper-button
              noink
              class="btn-primary"
              on-click="_toggle">
              [[buttonText]]
            </paper-button>
          </div>
        </template>
      </paper-card>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'pd-sent-back',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        currentReport: {
          type: Object,
          statePath: App.Selectors.ProgrammeDocumentReports.current
        },

        hasFeedback: {
          type: Boolean,
          computed: '_hasFeedback(currentReport)'
        },

        expanded: {
          type: Boolean,
          value: false,
        },

        threshold: {
          type: Number,
          value: 250,
        },

        collapsible: {
          type: Boolean,
          computed: '_computeCollapsible(threshold, currentReport)',
        },

        containerClass: {
          type: String,
          computed: '_computeContainerClass(expanded, collapsible)',
        },

        buttonText: {
          type: String,
          computed: '_computeButtonText(expanded)',
        },
      },

      _hasFeedback: function (currentReport) {
        return !!(this._equals(currentReport.status, 'Sen') && currentReport.sent_back_feedback);
      },

      _computeButtonText: function (expanded) {
        return expanded ? 'Collapse message' : 'Expand message';
      },

      _computeCollapsible: function (threshold, currentReport) {
        return currentReport.sent_back_feedback &&
          currentReport.sent_back_feedback.length >= threshold;
      },

      _computeContainerClass: function (expanded, collapsible) {
        return collapsible && !expanded ? 'collapsed' : '';
      },

      _toggle: function () {
        this.set('expanded', !this.expanded);
      },
    });
  </script>
</dom-module>
