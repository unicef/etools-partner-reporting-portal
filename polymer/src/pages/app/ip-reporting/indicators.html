<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-query-params.html">

<link rel="import" href="indicators-index.html">
<link rel="import" href="../../../elements/etools-prp-ajax.html">
<link rel="import" href="../../../endpoints.html">

<dom-module id="page-ip-reporting-indicators">
  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <etools-prp-ajax id="indicators"
                     url="[[indicatorsUrl]]"
                     params="[[queryParams]]">
    </etools-prp-ajax>

    <indicators-index></indicators-index>

  </template>

  <script>

    Polymer({
      is: 'page-ip-reporting-indicators',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        indicatorsUrl: {
          type: String,
          value: App.Endpoints.indicators(),
        },

        pageSize: {
          type: Number,
          value: 10
        },

        pageNumber: {
          type: Number,
          value: 1
        },
      },

      observers: [
        '_indicatorsAjax(queryParams)',
      ],

      _indicatorsAjax: function(queryParams) {

        // Prevents Ajax from double-firing -- queryParams is briefly an
        // an empty object before page/page-size is added.
        if (Object.keys(queryParams).length < 1) {
          return;
        }

        // 'this.$.indicators' references the ID given above to etools-prp-ajax.
        // The thunk is then generated by etools-prp-ajax using the properties passed above.
        var indicatorsThunk = this.$.indicators.thunk();
        this.dispatch(App.Actions.Indicators.fetchIndicators(indicatorsThunk))
          .catch(function (err) {
              // TODO: error handling.
              return Promise.reject(err);
          });
      },

    });
  </script>

</dom-module>
