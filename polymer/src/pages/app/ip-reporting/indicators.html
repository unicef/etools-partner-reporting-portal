<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-query-params.html">

<link rel="import" href="../../../elements/ip-reporting/indicators/filters/indicators-filters.html">
<link rel="import" href="../../../elements/ip-reporting/indicators/list-view-indicators.html">
<link rel="import" href="../../../elements/etools-prp-ajax.html">
<link rel="import" href="../../../elements/page-header.html">
<link rel="import" href="../../../elements/page-body.html">
<link rel="import" href="../../../endpoints.html">
<link rel="import" href="../../../redux/actions.html">
<link rel="import" href="../../../redux/store.html">

<dom-module id="page-ip-reporting-indicators">
  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <etools-prp-ajax id="indicators"
                     url="[[indicatorsUrl]]"
                     params="[[queryParams]]">
    </etools-prp-ajax>

    <page-header title="Indicators"></page-header>
    <page-body>
      <indicators-filters query="[[query]]"
                          params="[[queryParams]]">
      </indicators-filters>
      <list-view-indicators page-size="{{pageSize}}"
                            page-number="{{pageNumber}}"
                            query="[[query]]"
                            params="[[queryParams]]"/>
    </page-body>
  </template>

  <script>

    Polymer({
      is: 'page-ip-reporting-indicators',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        indicatorsUrl: {
          type: String,
          value: App.Endpoints.indicators(),
        },

        pageSize: {
          type: Number,
          value: 10
        },

        pageNumber: {
          type: Number,
          value: 1
        },

        query: String,

        queryParams: Object,
      },

      observers: [
        '_indicatorsAjax(indicatorsUrl, queryParams)',
      ],

      _indicatorsAjax: function() {
        // 'this.$.indicators' references the ID given above to etools-prp-ajax.
        // The thunk is then generated by etools-prp-ajax using the properties passed above.
        var indicatorsThunk = this.$.indicators.thunk();
        this.dispatch(App.Actions.fetchIndicators(indicatorsThunk))
          .catch(function (err) {
              // TODO: error handling.
              return Promise.reject(err);
          });
      },

    });
  </script>

</dom-module>
