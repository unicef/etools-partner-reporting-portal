<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../../behaviors/data-table.html">
<link rel="import" href="../../../elements/ip-reporting/list-view-indicators.html">
<link rel="import" href="../../../elements/etools-prp-ajax.html">
<link rel="import" href="../../../elements/page-header.html">
<link rel="import" href="../../../elements/page-body.html">
<link rel="import" href="../../../endpoints.html">
<link rel="import" href="../../../redux/actions.html">
<link rel="import" href="../../../redux/store.html">


<dom-module id="page-ip-reporting-indicators">
  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <etools-prp-ajax id="indicators"
                     url="[[indicatorsUrl]]">
    </etools-prp-ajax>

    <page-header title="Indicators"></page-header>
    <page-body>
      <list-view-indicators page-size="{{pageSize}}"
                            page-number="{{pageNumber}}"/>
    </page-body>
  </template>

  <script>

    Polymer({
      is: 'page-ip-reporting-indicators',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.DataTableBehavior,
      ],

      properties: {
        indicatorsBaseUrl: {
          type: String,
          value: App.Endpoints.indicators(),
        },
        pageSize: {
          type: Number,
          value: 10
        },
        pageNumber: {
          type: Number,
          value: 1
        },
        indicatorsUrl: {
          type: String,
          observer: '_urlParametersChanged',
          computed: '_computePaginatedUrl(indicatorsBaseUrl, pageSize, pageNumber)',
        }
      },

      _indicatorsAjax: function() {
        // 'this.$.indicators' references the ID given above to etools-prp-ajax.
        // The thunk is then generated by etools-prp-ajax using the properties passed above.
        var indicatorsThunk = this.$.indicators.thunk();
        this.dispatch(App.Actions.fetchIndicators(indicatorsThunk))
          .catch(function (err) {
              // TODO: error handling.
              return Promise.reject(err);
          });
      },

      _urlParametersChanged: function() {
        this.$.indicators.abort();
        return this._indicatorsAjax();
      },

      attached: function () {
        return this._indicatorsAjax();
      },
    });
  </script>

</dom-module>
