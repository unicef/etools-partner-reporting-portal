<script>
  (function () {
    'use strict';

    var BASE_URL = '/api'; // TODO: versioning?

    App.Endpoints = {
      _buildUrl: function (tail) {
        return BASE_URL + tail;
      },

      interventions: function () {
        return this._buildUrl('/core/simple-intervention/');
      },

      indicators: function () {
        return this._buildUrl('/indicator/');
      },

      indicatorReports: function (indicatorId) {
        return this._buildUrl('/indicator/' + indicatorId + '/indicator-reports/');
      },

      partnerDetails: function () {
        return this._buildUrl('/partner/partner-details/');
      },

      programmeDocuments: function (locationId) {
        return this._buildUrl('/unicef/' + locationId + '/programme-document/');
      },

      programmeDocumentDetail: function (locationId, pdId) {
        return this._buildUrl('/unicef/' + locationId + '/programme-document/details/' + pdId);
      },

      programmeDocumentReports: function (pdId) {
        return this._buildUrl('/indicator/programme-document/details/' + pdId + '/reports/');
      },

      programmeDocumentReport: function (pdId, reportId) {
        return this.programmeDocumentReports(pdId) + reportId + '/';
      },

      progressReports: function(locationId) {
        return this._buildUrl('/unicef/' + locationId + '/progress-reports');
      },

      responsePlans: function (interventionId) {
        return this._buildUrl('/core/' + interventionId + '/' + 'response-plan/');
      },

      childLocations: function (locationId) {
        return this._buildUrl('/core/' + locationId + '/children-location/');
      },

      indicatorData: function (reportId) {
        return this._buildUrl('/indicator/indicator-data/' + reportId + '/');
      },

      indicatorLocationDataEntries: function() {
        return this._buildUrl('/indicator/indicator-location-data-entries/');
      },

      responseParametersClusterObjectives: function() {
        return this._buildUrl('/cluster/cluster-objective-list/');
      },

      responseParametersClusterActivities: function() {
        return this._buildUrl('/cluster/cluster-activity-list/');
      },

      plannedActions: function() {
        return this._buildUrl('/partner/partner-project-list/');
      },
    };
  }());
</script>
