<script>
  (function () {
    'use strict';

    var BASE_URL = '/api'; // TODO: versioning?

    App.Endpoints = {
      _buildUrl: function (tail) {
        return BASE_URL + tail;
      },

      interventions: function () {
        return this._buildUrl('/core/simple-intervention/');
      },

      indicators: function () {
        return this._buildUrl('/indicator/');
      },

      partnerDetails: function () {
        return this._buildUrl('/partner/partner-details/');
      },

      programmeDocuments: function (country, filters) {
        // TODO: country as a param

        return this._buildUrl('/unicef/programme-document/?' + filters);
      },

      programmeDocumentDetail: function (pdId) {
        return this._buildUrl('/unicef/programme-document/details/' + pdId);
      },
    };
  }());
</script>
