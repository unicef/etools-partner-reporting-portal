<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
  (function () {
    'use strict';

    App.Behaviors = App.Behaviors || {};

    App.Behaviors.UtilsBehavior = {
      _equals: function (a, b) {
        return a === b;
      },

      _forEach: function (selector, fn) {
        [].forEach.call(
          Polymer.dom(this.root).querySelectorAll(selector),
          fn,
          this
        );
      },

      _withDefault: function(value, defaultValue) {
        if (!defaultValue) {
          defaultValue = '...';
        }

        return value == null /* undefinded & null */ ? defaultValue : value; // jshint ignore:line
      },

      _qs: function(obj) {
        return Object.keys(obj)
            .map(function (key) {
              return encodeURIComponent(key) + '=' + encodeURIComponent(obj[key]);
            })
            .join('&');
      }
    };

  }());
</script>
