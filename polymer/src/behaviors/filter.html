<script>
  (function () {
    'use strict';

    App.Behaviors = App.Behaviors || {};

    App.Behaviors.FilterBehavior = {
      properties: {
        label: String,

        name: String,

        lastValue: {
          type: String,
          computed: '_computeLastValue(value)',
        },
      },

      _debounceDelay: 400,

      _computeLastValue: function (value) {
        return value;
      },

      _filterReady: function () {
        setTimeout(function () {
          this.fire('filter-ready', this.name);
        });
      },

      attached: function () {
        this.fire('register-filter', this.name);
      },

      detached: function () {
        this.fire('deregister-filter', this.name);
      },
    };

  }());
</script>
