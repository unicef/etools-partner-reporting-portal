<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">

<dom-module id="disaggregation-table-styles">
  <template>
    <style include="iron-flex iron-flex-alignment app-grid-style">
        :host {
          display: block;

          --app-grid-columns: 2;
          --app-grid-gutter: 25px;
          --app-grid-item-height: auto;
        }

        .app-grid {
          margin: -var(--app-grid-gutter);
        }

        .table-container {
          padding: 25px;
          overflow: auto;
        }

        table {
          width: 100%;
        }

        /*  Text above the table  */
        h4 {
          font-weight: 400;
          color: var(--paper-grey-600);
          margin: 0 0 15px 0;
        }
        h4 strong {
          color: var(--paper-grey-800);
        }
        span.total {
          float: right;
          padding-left: 15px;
        }

        /*   Table header    */
        .headerRow, th {
          font-weight: 400;
          padding: 5px 0;
          background-color: #f0f0f0;
        }

        /*   Rows   */
        tr {
          @apply(--layout-horizontal);
          @apply(--layout-center);
          border-bottom: 1px solid white;
        }

        .totalsRow, .totalsRow td {
          background-color: #f0f0f0;
        }

        .outerRow, .outerRow td {
          background-color: var(--theme-table-bg-secondary, #c4e3f7);
        }

        .middleRow {
          background-color: var(--theme-table-bg-primary, #edf8ff);
        }
        /*   Totals table (three disaggregations only)   */
        .bottomRow td:not(:first-child){
          background-color: #f0f0f0;
        }

        /*   Cells   */
        td, th {
          min-width: 40px;
          min-height: 25px;
          font-size: 13px;
          text-align: center;
          word-wrap: break-word;
          hyphens: auto;
          @apply(--layout-flex);
          @apply(--layout-self-stretch);
          @apply(--layout-center);
        }

        .cellValue {
          display: inline-block;
          line-height: 25px;
        }

        td:first-child {
          border-left: 1px solid white;
        }

        td:not(:last-child)  {
          border-right: 1px solid white;
        }

        .cellTitle,
        .cellTotal {
          background-color: var(--paper-grey-100);
        }
    </style>
  </template>
</dom-module>
