<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="shared-styles.html">

<dom-module id="table-styles">
  <template>
    <style include="shared-styles">
      :host {
        --data-table-header: {
          box-sizing: border-box;
          width: 100%;
        };
      }

      etools-data-table-column {
        min-width: 0;
      }

      etools-data-table-column:last-of-type {
        padding: 0;
      }

      etools-data-table-row {
        display: block;
        border-bottom: 1px solid var(--paper-grey-300);
        --list-icon-color: var(--paper-grey-500);
      }

      etools-data-table-column,
      .table-cell {
        @apply --layout-flex;
      }

      etools-data-table-column[flex-2],
      .table-cell[flex-2] {
        @apply --layout-flex-2;
      }

      etools-data-table-column[flex-3],
      .table-cell[flex-3] {
        @apply --layout-flex-3;
      }

      .table-cell--text {
        @apply --truncate;

        width: 100%;
      }

      .table-cell:not(:last-of-type) {
        padding-right: 15px;
      }

      etools-data-table-footer {
        --list-icon-color: var(--paper-grey-500);
      }

      .row-details-expanded-wrapper {
        padding: 15px 24px 15px 72px;
        background-color: var(--paper-grey-100);
        border-top: 1px solid var(--list-divider-color, #9D9D9D);
      }
    </style>
  </template>
</dom-module>
