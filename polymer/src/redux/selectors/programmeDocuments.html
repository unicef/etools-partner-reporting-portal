<link rel="import" href="../reselect.html">

<script>
  (function () {
    'use strict';

    App.Selectors = App.Selectors || {};

    App.Selectors.ProgrammeDocuments = {
      loaded: Reselect.createSelector(
        function (state) {
          return state.programmeDocuments.all;
        },
        function (docs) {
          return !!docs.length;
        }
      ),
    };
  }());
</script>
