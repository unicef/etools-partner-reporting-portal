<link rel="import" href="../redux.html">
<link rel="import" href="../../constants.html">

<script>
  (function () {
    'use strict';

    App.Reducers = App.Reducers || {};

    App.Reducers.Clusters = Redux.combineReducers({
      filterByClusterId: filterByClusterId
    });

    App.Reducers.ClusterActivities = Redux.combineReducers({
      all: clusterActivitiesListReducer,
      count: clusterActivitiesCountReducer,
      loading: loadingClusterActivitiesReducer,
    });

    App.Reducers.ClusterObjectives = Redux.combineReducers({
      all: clusterObjectivesListReducer,
      count: clusterObjectivesCountReducer,
      loading: loadingClusterObjectivesReducer,
    });

    function clusterActivitiesListReducer(state, action) {
      if (typeof state === 'undefined') {
        state = [];
      }

      switch (action.type) {
        case App.Constants.SET_CLUSTER_ACTIVITIES_LIST:
          return action.data.results;

        case App.Constants.RESET:
          return [];

        default:
          return state;
      }
    }

    function clusterActivitiesCountReducer(state, action) {
      if (typeof state === 'undefined') {
        state = 0;
      }

      switch (action.type) {
        case App.Constants.SET_CLUSTER_ACTIVITIES_COUNT:
          return action.count;

        default:
          return state;
      }
    }

    function loadingClusterActivitiesReducer(state, action) {
      if (typeof state === 'undefined') {
        state = false;
      }

      switch (action.type) {
        case App.Constants.CLUSTER_ACTIVITIES_LOADING_START:
          return true;

        case App.Constants.CLUSTER_ACTIVITIES_LOADING_STOP:
          return false;

        default:
          return state;
      }
    }

    // Objectives

    function clusterObjectivesListReducer(state, action) {
      if (typeof state === 'undefined') {
        state = [];
      }

      switch (action.type) {
        case App.Constants.SET_CLUSTER_OBJECTIVES_LIST:
          return action.data.results;

        case App.Constants.RESET:
          return [];

        default:
          return state;
      }
    }

    function clusterObjectivesCountReducer(state, action) {
      if (typeof state === 'undefined') {
        state = 0;
      }
      switch (action.type) {
        case App.Constants.SET_CLUSTER_OBJECTIVES_COUNT:
          return action.count;

        default:
          return state;
      }
    }

    function loadingClusterObjectivesReducer(state, action) {
      if (typeof state === 'undefined') {
        state = false;
      }

      switch (action.type) {
        case App.Constants.CLUSTER_OBJECTIVES_LOADING_START:
          return true;

        case App.Constants.CLUSTER_OBJECTIVES_LOADING_STOP:
          return false;

        default:
          return state;
      }
    }

    function filterByClusterId(state, action) {
      if (typeof state === 'undefined') {
        state = '';
      }

      switch (action.type) {
        case App.Constants.SET_FILTER_BY_CLUSTER_ID:
          return action.id;

        default:
          return state;
      }
    }

  }());
</script>
