<link rel="import" href="../../constants.html">
<link rel="import" href="../redux.html">

<script>
  (function () {
    'use strict';

    App.Reducers = App.Reducers || {};

    App.Reducers.Location = Redux.combineReducers({
      id: locationIdReducer,
    });

    function locationIdReducer(state, action) {
      if (typeof state === 'undefined') {
        state = '';
      }

      switch (action.type) {
        case App.Constants.SET_LOCATION:
          return action.locationId;

        case App.Constants.RESET:
          return '';

        default:
          return state;
      }
    }
  }());
</script>
