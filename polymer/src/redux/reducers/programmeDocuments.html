<link rel="import" href="../redux.html">
<link rel="import" href="../../constants.html">

<script>
  (function () {
    'use strict';

    App.Reducers = App.Reducers || {};

    App.Reducers.ProgrammeDocuments = Redux.combineReducers({
      all: allPDsReducer,
      current: currentPDReducer,
      count: PDsCountReducer,
      loading: loadingPDsReducer,
    });

    function allPDsReducer(state, action) {
      if (typeof state === 'undefined') {
        state = [];
      }

      switch (action.type) {
        case App.Constants.SET_PROGRAMME_DOCUMENTS:
          return action.data.slice();

        case App.Constants.RESET:
          return [];

        default:
          return state;
      }
    }

    function currentPDReducer(state, action) {
      if (typeof state === 'undefined') {
        state = '';
      }

      switch (action.type) {
        case App.Constants.SET_CURRENT_PD:
          return action.pdId;

        case App.Constants.RESET:
          return '';

        default:
          return state;
      }
    }

    function PDsCountReducer(state, action) {
      if (typeof state === 'undefined') {
        state = 0;
      }

      switch (action.type) {
        case App.Constants.SET_PROGRAMME_DOCUMENTS_COUNT:
          return action.count;

        default:
          return state;
      }
    }

    function loadingPDsReducer(state, action) {
      if (typeof state === 'undefined') {
        state = false;
      }

      switch (action.type) {
        case App.Constants.PROGRAMME_DOCUMENTS_LOADING_START:
          return true;

        case App.Constants.PROGRAMME_DOCUMENTS_LOADING_STOP:
          return false;

        default:
          return state;
      }
    }
  }());
</script>
