<link rel="import" href="../../bower_components/polymer-redux/polymer-redux.html">

<link rel="import" href="redux.html">
<link rel="import" href="reducers/auth.html">
<link rel="import" href="reducers/countries.html">
<link rel="import" href="reducers/app.html">
<link rel="import" href="reducers/partner.html">
<link rel="import" href="reducers/programmeDocuments.html">

<script src="../../bower_components/redux-thunk/index.js"></script>

<script>
  (function () {
    var composeEnhancers = window.__REDUX_DEVTOOLS_EXTENSION_COMPOSE__ || Redux.compose;

    var rootReducer = Redux.combineReducers({
      auth: App.Reducers.Auth,
      countries: App.Reducers.Countries,
      app: App.Reducers.App,
      partner: App.Reducers.Partner,
      programmeDocuments: App.Reducers.ProgrammeDocuments,
    });

    var store = Redux.createStore(
      rootReducer,
      composeEnhancers(Redux.applyMiddleware(ReduxThunk.default))
    );

    App.Store = App.Store || store;

    App.Behaviors = App.Behaviors || {};

    App.Behaviors.ReduxBehavior = PolymerRedux(store);
  }());
</script>
