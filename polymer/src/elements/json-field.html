<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="labelled-item.html">
<link rel="import" href="../polyfills/es6-shim.html">
<link rel="import" href="../behaviors/utils.html">

<dom-module id="json-field">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;

        --labelled-item-label: {
          position: relative;
          top: 1px;

          @apply --json-field-label;
        };
      }

      .app-grid {
        margin: -var(--app-grid-gutter);
        position: relative;
      }

      .app-grid::before {
        content: "/";
        position: absolute;
        left: 50%;
        top: 27px;
        color: var(--theme-secondary-text-color);
        transform: translateX(-50%);
      }

      labelled-item {
        padding-top: 8px;
      }

      paper-input.item {
        margin-top: -8px;
      }
    </style>

    <template
        is="dom-if"
        if="[[!isRatio]]"
        restamp="true">
      <paper-input
          class="validate"
          label="[[label]]"
          value="[[value.v]]"
          on-input="_onInput"
          data-field="v"
          type="number"
          allowed-pattern="[[allowedPattern]]"
          required="[[required]]"
          disabled="[[disabled]]"
          no-label-float="[[hideLabel]]"
          always-float-label="[[!hideLabel]]">
      </paper-input>
    </template>

    <template
        is="dom-if"
        if="[[isRatio]]"
        restamp="true">
      <labelled-item label="[[label]]">
        <div class="app-grid">
          <paper-input
              class="item validate"
              value="[[value.v]]"
              on-input="_onInput"
              data-field="v"
              type="number"
              allowed-pattern="[[allowedPattern]]"
              required="[[_computeRequired(required, value, 'd')]]"
              disabled="[[disabled]]"
              placeholder="Numerator"
              no-label-float>
          </paper-input>

          <paper-input
              class="item validate"
              value="[[value.d]]"
              on-input="_onInput"
              data-field="d"
              type="number"
              allowed-pattern="[[allowedPattern]]"
              required="[[_computeRequired(required, value, 'v')]]"
              disabled="[[_computeDisabled(disabled, disableDenominator)]]"
              placeholder="Denominator"
              no-label-float>
          </paper-input>
        </div>
      </labelled-item>
    </template>
  </template>

  <script>
    Polymer({
      is: 'json-field',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        allowedPattern: String,
        label: String,
        type: String,

        disableDenominator: {
          type: Boolean,
          value: false,
        },

        required: {
          type: Boolean,
          value: false,
        },

        disabled: {
          type: Boolean,
          value: false,
        },

        hideLabel: {
          type: Boolean,
          value: false,
        },

        value: {
          type: Object,
          notify: true,
        },

        isRatio: {
          type: Boolean,
          computed: '_computeIsRatio(type)',
          observer: '_resetDenominator',
        },

        invalid: {
          type: Boolean,
          value: false,
          notify: true,
          computed: '_computeInvalid(required, isRatio, value)',
        },
      },

      listeners: {
        'value-changed': '_onValueChanged',
      },

      _computeDisabled: function (disabled, disableDenominator) {
        return disabled || disableDenominator;
      },

      validate: function () {
        this._fieldsAreValid();
      },

      _onInput: function (e) {
        var change = {};

        change[Polymer.dom(e).localTarget.dataset.field] = Polymer.dom(e).localTarget.value;

        this.set('value', Object.assign({}, this.get('value'), change));
      },

      _computeIsRatio: function (type) {
        return type === 'ratio';
      },

      _computeInvalid: function (required, isRatio, value) {
        if (required) {
          if (isRatio) {
            return typeof value.v === 'undefined' || typeof value.d === 'undefined';
          } else {
            return typeof value.v === 'undefined';
          }
        } else {
          if (isRatio) {
            return typeof value.v !== 'undefined' ?
                typeof value.d === 'undefined' :
                typeof value.d !== 'undefined'; // xor
          } else {
            return false;
          }
        }
      },

      _resetDenominator: function (isRatio) {
        if (isRatio) {
          return;
        }

        var newValue = Object.assign({}, this.get('value'));

        delete newValue.d;

        this.set('value', newValue);
      },

      _computeRequired: function (required, value, key) {
        // May not be required yet still we need a valid value.
        return required || !!value[key];
      },

      _onValueChanged: function (e) {
        e.stopPropagation();
      },
    });
  </script>
</dom-module>
