<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="dropdown-form-input.html">
<link rel="import" href="../etools-prp-ajax.html">
<link rel="import" href="../../endpoints.html">
<link rel="import" href="../../redux/store.html">

<dom-module id="cluster-dropdown-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <etools-prp-ajax
        id="clusterNames"
        url="[[clusterNamesUrl]]">
    </etools-prp-ajax>

    <template is="dom-if" if="[[!loading]]">
      <dropdown-form-input
        id="field"
        label="Cluster"
        name="cluster"
        disabled="[[disabled]]"
        required="[[required]]"
        value="{{value}}"
        data="[[data]]">
      </dropdown-forn-input>
    </template>
  </template>

  <script>
    Polymer({
      is: 'cluster-dropdown-input',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        clusterNamesUrl: {
          type: String,
          computed: '_computeClusterNamesUrl(responsePlanID)',
          observer: '_fetchClusterNames',
        },

        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        loading: {
          type: Boolean,
          value: true,
          computed: '_computeLoading(data)',
        },

        required: {
          type: Boolean,
          value: false,
        },

        invalid: {
          type: Boolean,
          value: true,
          notify: true,
          computed: '_computeInvalid(required, value)',
        },

        data: {
          type: Array,
          value: [],
        },

        value: {
          type: Number,
          notify: true
        }
      },

      _computeClusterNamesUrl: function (responsePlanID) {
        return App.Endpoints.clusterNames(responsePlanID);
      },

      _computeLoading: function (data) {
        return !data.length;
      },

      _fetchClusterNames: function () {
        var self = this;

        this.$.clusterNames.abort();

        this.$.clusterNames.thunk()()
            .then(function (res) {
              self.set('data', res.data);
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      _computeInvalid: function (required, value) {
        return this.required && !value;
      },

      validate: function() {
        return this.shadowRoot.querySelector('#field').validate();
      },

      detached: function () {
        this.$.clusterNames.abort();
      },
    });
  </script>
</dom-module>
