<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../bower_components/etools-data-table/etools-data-table.html">
<link rel="import" href="../../bower_components/etools-loading/etools-loading.html">

<link rel="import" href="../redux/store.html">
<link rel="import" href="../behaviors/data-table.html">
<link rel="import" href="../behaviors/pagination.html">
<link rel="import" href="../behaviors/utils.html">
<link rel="import" href="list-view-single-indicator.html">
<link rel="import" href="list-placeholder.html">
<link rel="import" href="../styles/table-styles.html">

<dom-module id="list-view-indicators">
  <template>
    <style include="iron-flex iron-flex-factors data-table-styles table-styles">
      :host {
        --ecp-content: {
          padding: 0;
        };
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <etools-content-panel panel-title="List of Indicators">
      <etools-data-table-header
        id="listHeader"
        label="[[visibleRange.0]]-[[visibleRange.1]] of [[totalResults]] results to show">

        <etools-data-table-column class="flex-3" field="indicator">
          <div class="table-column">Indicator</div>
        </etools-data-table-column>

        <etools-data-table-column class="flex-2" field="blueprint.calculation_formula_across_periods">
          <div class="table-column">Calculation method</div>
        </etools-data-table-column>

        <etools-data-table-column class="flex-2" field="indicator">
          <div class="table-column">Baseline</div>
        </etools-data-table-column>

        <etools-data-table-column class="flex-2" field="indicator">
          <div class="table-column">Target</div>
        </etools-data-table-column>

        <etools-data-table-column  class="flex-4" field="progress_percentage" sortable>
            <div class="table-column">Current progress</div>
        </etools-data-table-column>

        <template
            is="dom-if"
            if="[[canEdit]]"
            restamp="true">
          <etools-data-table-column  class="flex-1" field="">
            <div class="table-column">&nbsp;</div>
          </etools-data-table-column>
        </template>
      </etools-data-table-header>

      <etools-data-table-footer
          page-size="[[pageSize]]"
          page-number="[[pageNumber]]"
          total-results="[[totalResults]]"
          visible-range="{{visibleRange}}"
          on-page-size-changed="_pageSizeChanged"
          on-page-number-changed="_pageNumberChanged">
      </etools-data-table-footer>

      <template id="list"
                is="dom-repeat"
                items="[[data]]"
                initial-count="[[pageSize]]"
                as="indicator">
        <list-view-single-indicator
          indicator="{{indicator}}"
          is-custom="[[isCustom]]"
          can-edit="[[canEdit]]">
        </list-view-single-indicator>
      </template>

      <list-placeholder data="[[data]]"></list-placeholder>

      <etools-data-table-footer
          page-size="[[pageSize]]"
          page-number="[[pageNumber]]"
          total-results="[[totalResults]]"
          visible-range="{{visibleRange}}"
          on-page-size-changed="_pageSizeChanged"
          on-page-number-changed="_pageNumberChanged">
      </etools-data-table-footer>

    </etools-content-panel>

  </template>
  <script>
    Polymer({
      is: 'list-view-indicators',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.DataTableBehavior,
        App.Behaviors.PaginationBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        data: {
          type: Array,
          observer: '_tableContentChanged',
        },

        loading: Boolean,

        totalResults: Number,

        queryParams: Object,

        query: String,

        pageSize: Number,

        pageNumber: Number,

        openedDetails: {
          type: Array,
          value: []
        }
      },

      listeners: {
        'page-number-changed': '_tableContentChanged',
        'details-opened-changed': '_detailsChange'
      },

      detached: function () {
        this.openedDetails.length = 0;
      }
    });
  </script>
</dom-module>
