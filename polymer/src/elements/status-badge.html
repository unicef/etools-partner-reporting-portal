<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">

<dom-module id="status-badge">
  <template>
    <style>
      :host {
        display: inline-block;
        vertical-align: top;

        --iron-icon-height: 16px;
        --iron-icon-width: 16px;

        margin-right:4px;
      }
      :host iron-icon {
        line-height: 1;
      }
    </style>
    <iron-icon
        icon="[[icon]]"
        style="color: [[color]];">
    </iron-icon>
  </template>

  <script>
    Polymer({
      is: 'status-badge',

      properties: {
        type: String,

        icon: {
          type: String,
          computed: '_computeIcon(type)',
        },

        color: {
          type: String,
          computed: '_computeColor(type)',
        },
      },

      _computeIcon: function (type) {
        switch (type) {
          case 'success':
            return 'icons:check-circle';
          case 'error':
          case 'warning':
            return 'icons:error';
          case 'neutral':
            return 'image:lens';
        }
      },

      _computeColor: function (type) {
        switch (type) {
          case 'success':
            return '#009951';
          case 'error':
            return '#d0021b';
          case 'neutral':
            return '#d8d8d8';
          case 'warning':
            return '#ffcc00';
        }
      },
    });
  </script>
</dom-module>
