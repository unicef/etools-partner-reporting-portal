<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../../behaviors/disaggregations.html">
<link rel="import" href="../../../styles/disaggregation-table-styles.html">
<link rel="import" href="../disaggregation-table-row.html">

<dom-module id="one-disaggregation">
  <template>
    <style include="disaggregation-table-styles"></style>

    <div class="app-grid">
      <div class="item">
        <table>
          <template
              is="dom-if"
              if="[[_hasDisaggregationData(data.disaggregation, 0)]]">
            <tr class="headerRow">
              <th></th>
              <th>Total</th>
            </tr>

            <template
                is="dom-repeat"
                items="[[_determineRows(columns, data.disaggregation.0)]]"
                as="row">
              <disaggregation-table-row
                  data="[[row]]"
                  level-reported="[[data.level_reported]]"
                  indicator-type="[[data.display_type]]"
                  row-type="middleRow"
                  editable="[[editable]]"
                  disagg-index="0">
              </disaggregation-table-row>
            </template>

            <disaggregation-table-row
                data="[[_determineTotalRow(data.disaggregation.0)]]"
                level-reported="[[data.level_reported]]"
                indicator-type="[[data.display_type]]"
                row-type="totalsRow"
                disagg-index="0">
            </disaggregation-table-row>
          </template>
        </table>
      </div>

      <div class="item">
        <table>
          <template
              is="dom-if"
              if="[[_hasDisaggregationData(data.disaggregation, 1)]]">
            <tr class="headerRow">
              <th></th>
              <th>Total</th>
            </tr>

            <template
                is="dom-repeat"
                items="[[_determineRows(columns, data.disaggregation.1)]]"
                as="row">
              <disaggregation-table-row
                  data="[[row]]"
                  level-reported="[[data.level_reported]]"
                  indicator-type="[[data.display_type]]"
                  row-type="middleRow"
                  editable="[[editable]]"
                  disagg-index="1">
              </disaggregation-table-row>
            </template>

            <disaggregation-table-row
                data="[[_determineTotalRow(data.disaggregation.1)]]"
                level-reported="[[data.level_reported]]"
                indicator-type="[[data.display_type]]"
                row-type="totalsRow"
                disagg-index="1">
            </disaggregation-table-row>
          </template>
        </table>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'one-disaggregation',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.DisaggregationBehavior,
      ],

      properties: {
        editable: Number,

        data: Object,

        mapping: Array,

        columns: {
          type: Array,
          computed: '_getColumns(mapping)'
        },
      },

      _getColumns: function(mapping) {
        return (mapping[0] || []).choices;
      },

      _determineTotalRow: function (data) {
        return {
          title: 'total',
          total: {
            key: '', // unused
            data: data['()'],
          },
        };
      },

      _determineRows: function(columns, data) {
        return columns.map(function (z) {
          var formatted = this._formatDisaggregationIds([z.id]);

          return {
            title: z.value,
            data: [{
              key: formatted,
              data: data[formatted],
            }],
          };
        }, this);
      },
    });
  </script>
</dom-module>
