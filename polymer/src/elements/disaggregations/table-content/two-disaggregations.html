<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../behaviors/disaggregations.html">
<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../../styles/disaggregation-table-styles.html">
<link rel="import" href="../disaggregation-table-row.html">

<dom-module id="two-disaggregations">
  <template>
    <style include="disaggregation-table-styles"></style>

    <div class="app-grid">
      <div class="item">
        <table>
          <template
              is="dom-if"
              if="[[_hasDisaggregationData(data.disaggregation, 0)]]">
            <tr class="headerRow">
              <th></th>

              <template
                  is="dom-repeat"
                  items="[[columns]]"
                  as="column">
                <th>[[_capitalizeFirstLetter(column.value)]]</th>
              </template>

              <th>Total</th>
            </tr>

            <template
                is="dom-repeat"
                items="[[_determineRowsForDisplay(columns, rows, data.disaggregation.0)]]"
                as="row">
              <disaggregation-table-row
                  data="[[row]]"
                  level-reported="[[data.level_reported]]"
                  indicator-type="[[data.display_type]]"
                  row-type="middleRow"
                  editable="[[editable]]"
                  disagg-index="0">
              </disaggregation-table-row>
            </template>

            <disaggregation-table-row
                data="[[_determineTotals(columns, data.disaggregation.0)]]"
                level-reported="[[data.level_reported]]"
                indicator-type="[[data.display_type]]"
                row-type="totalsRow"
                disagg-index="0">
            </disaggregation-table-row>
          </template>
        </table>
      </div>

      <div class="item">
        <table>
          <template
              is="dom-if"
              if="[[_hasDisaggregationData(data.disaggregation, 1)]]">
            <tr class="headerRow">
              <th></th>

              <template
                  is="dom-repeat"
                  items="[[columns]]"
                  as="column">
                <th>[[_capitalizeFirstLetter(column.value)]]</th>
              </template>

              <th>Total</th>
            </tr>

            <template
                is="dom-repeat"
                items="[[_determineRowsForDisplay(columns, rows, data.disaggregation.1)]]"
                as="row">
              <disaggregation-table-row
                  data="[[row]]"
                  level-reported="[[data.level_reported]]"
                  indicator-type="[[data.display_type]]"
                  row-type="middleRow"
                  editable="[[editable]]"
                  disagg-index="1">
              </disaggregation-table-row>
            </template>

            <disaggregation-table-row
                data="[[_determineTotals(columns, data.disaggregation.1)]]"
                level-reported="[[data.level_reported]]"
                indicator-type="[[data.display_type]]"
                row-type="totalsRow"
                disagg-index="1">
            </disaggregation-table-row>
          </template>
        </table>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'two-disaggregations',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.DisaggregationBehavior,
      ],

      properties: {
        editable: Number,

        data: Object,

        mapping: Array,

        columns: {
          type: Array,
          computed: '_getColumns(mapping)'
        },

        rows: {
          type: Array,
          computed: '_getRows(mapping)',
        },
      },

      _getColumns: function (mapping) {
        return (mapping[0] || []).choices;
      },

      _getRows: function (mapping) {
        return (mapping[1] || []).choices;
      },

      _determineRowsForDisplay: function (columns, rows, data) {
        return this._determineRows(rows, columns, data);
      },

      _determineTotals: function (columns, data) {
        var columnData = columns.map(function (z) {
          var formatted = this._formatDisaggregationIds([z.id]);

          return {
            key: formatted,
            data: data[formatted],
          };
        }, this);

        return {
          title: 'total',
          data: columnData,
          total: {
            key: '', // unused,
            data: data['()'],
          },
        };
      },
    });
  </script>
</dom-module>

    <style include='disaggregation-table-styles'></style>

    <tr class='horizontal layout headerRow'>
      <th></th>

      <template is="dom-repeat"
                items="[[columns]]"

    <template

          row-type="middleRow"
          editable="[[editable]]">

    </template>

   <disaggregation-table-row
      data="[[totalsForDisplay]]"
      level-reported="[[data.level_reported]]"
      indicator-type="[[data.display_type]]"
      row-type="totalsRow">
  </disaggregation-table-row>

  </template>

  <script>
    Polymer({
      is: 'two-disaggregationsa',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.DisaggregationBehavior,
      ],

      properties: {
        editable: Number,

        data: Object,

        mapping: Array,

        columns: {
          type: Array,
          computed: '_getColumns(mapping)'
        },

        rows: {
          type: Array,
          computed: '_getRows(mapping)',
        },

        totalsForDisplay: {
          type: Object,
          computed: '_determineTotals(columns, data)',
        },

        rowsForDisplay: {
          type: Object,
          computed: '_determineRowsForDisplay(columns, rows, data)'
        },

      },

      _getColumns: function (mapping) {
        return (mapping[0] || []).choices;
      },

      _getRows: function (mapping) {
        return (mapping[1] || []).choices;
      },

      _determineRowsForDisplay: function(columns, rows) {
        return this._determineRows(this, rows, columns);
      },

      _determineTotals: function(columns, data) {
        var columnData = columns.map(function(z) {
          var formatted = this._formatDisaggregationIds([z.id]);

          return {
            key: formatted,
            data: data.disaggregation[formatted],
          };
        }, this);

        return {
          title: 'total',
          data: columnData,
          total: {
            key: '', // unused,
            data: data.disaggregation['()'],
          },
        };
      },
    });
  </script>
</dom-module>
