<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../styles/disaggregation-table-styles.html">
<link rel="import" href="../../../behaviors/disaggregations.html">
<link rel="import" href="../disaggregation-table-row.html">

<dom-module id="zero-disaggregations">
  <template>
    <style include="disaggregation-table-styles"></style>

    <div class="app-grid">
      <div class="item">
        <table>
          <template
              is="dom-if"
              if="[[_hasDisaggregationData(data.disaggregation, 0)]]">
            <disaggregation-table-row
                data="[[_determineTotalRow(data.disaggregation.0)]]"
                level-reported="[[data.level_reported]]"
                indicator-type="[[data.display_type]]"
                row-type="totalsRow"
                editable="[[editable]]"
                disagg-index="0">
            </disaggregation-table-row>
          </template>
        </table>
      </div>

      <div class="item">
        <table>
          <template
              is="dom-if"
              if="[[_hasDisaggregationData(data.disaggregation, 1)]]">
            <disaggregation-table-row
                data="[[_determineTotalRow(data.disaggregation.1)]]"
                level-reported="[[data.level_reported]]"
                indicator-type="[[data.display_type]]"
                row-type="totalsRow"
                editable="[[editable]]"
                disagg-index="1">
            </disaggregation-table-row>
          </template>
        </table>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'zero-disaggregations',

      behaviors: [
        App.Behaviors.DisaggregationBehavior,
      ],

      properties: {
        editable: Number,
        data: Object,
      },

      _determineTotalRow: function (data) {
        return {
          title: 'total',
          total: {
            key: '()',
            data: data['()'],
          },
        };
      },
    });
  </script>
</dom-module>
