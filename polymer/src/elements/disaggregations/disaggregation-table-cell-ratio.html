<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../../polyfills/es6-shim.html">
<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../etools-prp-number.html">
<link rel="import" href="disaggregation-field.html">
<link rel="import" href="disaggregation-table-cell.html">

<link rel="import" href="../../styles/disaggregation-table-styles.html">

<dom-module id="disaggregation-table-cell-ratio">
  <template>
    <style include="disaggregation-table-styles app-grid-style">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 0px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;
      }

      .item,
      .computed-value {
        box-sizing: border-box;
        min-height: 25px;
        line-height: 25px;
      }

      .item {
        padding: 0;
        border-bottom: 1px solid white;
      }

      .item:not(:first-child) {
        border-left: 1px solid white;
      }

      .computed-value {
        @apply --app-grid-expandible-item;

        color: var(--theme-secondary-text-color);
      }
    </style>

    <disaggregation-table-cell data="[[data]]" editable="[[editable]]">
      <editable>
        <div class="app-grid">
          <div class="item">
            <disaggregation-field
              id="v"
              key="v"
              min="0"
              value="[[data.v]]"
              autofill="[[autofill]]"
              coords="[[coords]]">
            </disaggregation-field>
          </div>
          <div class="item">
            <disaggregation-field
              id="d"
              key="d"
              min="0"
              value="[[data.d]]"
              coords="[[coords]]"
              autofill="[[autofill]]"
              validator="[[vName]]">
            </disaggregation-field>
          </div>
          <div class="computed-value">
            <etools-prp-number value="[[localData.v]]"></etools-prp-number>
            /
            <etools-prp-number value="[[localData.d]]"></etools-prp-number>
          </div>
        </div>
      </editable>
      <non-editable>
        <div class="app-grid">
          <div class="item">
            <etools-prp-number value="[[data.v]]"></etools-prp-number>
          </div>
          <div class="item">
            <etools-prp-number value="[[data.d]]"></etools-prp-number>
          </div>
          <div class="computed-value">
            <etools-prp-number value="[[data.v]]"></etools-prp-number>
            /
            <etools-prp-number value="[[data.d]]"></etools-prp-number>
          </div>
        </div>
      </non-editable>
    </disaggregation-table-cell>
  </template>

  <script>
    Polymer({
      is: 'disaggregation-table-cell-ratio',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        vName: String,
        editable: Number,
        localData: Object,
        autofill: Boolean,

        data: {
          type: Object,
          observer: '_cloneData',
        },

        coords: {
          type: String,
          observer: '_bindValidation',
        }
      },

      listeners: {
        'field-value-changed': '_handleInput',
      },

      _handleInput: function (e, data) {
        var key = data.key;
        var value = data.value;
        var calculated;
        var change;

        if (data.internal) {
          // Dont handle self-fired events.
          return;
        }

        e.stopPropagation();

        var v = this.$$('#v');
        var d = this.$$('#d');

        if (typeof value.v !== 'undefined') {
          d.validate();
        }

        if (typeof value.d !== 'undefined') {
          v.validate();
        }

        change = Object.assign({}, this.get('localData'), value);

        if (v.invalid || d.invalid) {
          change.c = null;
        } else {
          calculated = change.v / change.d;

          if (calculated !== calculated) {
            calculated = 0;
          }

          change.c = calculated;

          this.fire('field-value-changed', {
            key: key,
            value: change,
            internal: true,
          });
        }

        ['v', 'd'].forEach(function (key) {
          if (isNaN(change[key])) {
            delete change[key];
          }
        });

        this.set('localData', change);
      },

      _bindValidation: function (coords) {
        var vName = 'v-' + coords;

        var validator = {
          validatorName: vName,
          validatorType: 'validator',
          validate: function (value) {
            return Number(value) !== 0 || Number(this.$$('#v').getField().value) === 0;
          }.bind(this),
        };

        new Polymer.IronMeta({
          type: validator.validatorType,
          key: validator.validatorName,
          value: validator,
        });

        this.set('vName', vName);
      },

      _cloneData: function (data) {
        if (!this.localData) {
          this.set('localData', this._clone(data));
        }
      },

      attached: function () {
        var nullData = this._clone(this.data);
        if (nullData !== undefined && nullData.v === 0) {
          nullData.v = null;
        }
        if (nullData !== undefined && nullData.d === 0) {
          nullData.d = null;
        }
        this.set('data', nullData);
      },
    });
  </script>

</dom-module>
