<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../behaviors/disaggregation-field.html">

<dom-module id="disaggregation-field">
  <template>
    <style>
      :host {
        display: block;

        --paper-input-container: {
          padding: 0;
        };

        --paper-input-container-input: {
          font-size: 13px;
        };

        --paper-input-container-input-webkit-spinner: {
          display: none;
        };
      }
    </style>

    <paper-input
        id="field"
        value="[[value]]"
        allowed-pattern="^\d*\.?\d*$"
        invalid="{{invalid}}"
        validator="[[validator]]"
        min="[[min]]"
        no-label-float
        required
        auto-validate>
    </paper-input>
  </template>

  <script>
    Polymer({
      is: 'disaggregation-field',

      behaviors: [
        App.Behaviors.DisaggregationFieldBehavior,
      ],

      properties: {
        key: String,

        coords: String,

        min: Number,

        validator: String,

        autofill: Boolean,

        value: {
          type: Number,
          notify: true,
        },

        invalid: {
          type: Boolean,
          notify: true,
        },
      },

      observers: [
        '_onAutofill(autofill)'
      ],

      listeners: {
        'field.input': '_handleInput',
      },

      ready: function () {
        this.$.field.validate();
      },

      attached: function () {
        this.$.field.validate();
        this.fire('register-field', this);
      },

      // Cant deregister fields in lifecycle hooks due to:
      // https://github.com/Polymer/polymer/issues/1159
      // :( :( :(
      //
      // detached: function () {}

      validate: function () {
        return this.$.field.validate();
      },

      getField: function () {
        return this.$.field;
      },

      _handleInput: function (e) {
        var change = {};

        change[this.key] = e.target.value;

        this.fire('field-value-changed', {
          key: this.coords,
          value: this._toNumericValues(change),
        });
      },

      _onAutofill: function (autofill) {
        if (!autofill) {
          return;
        }
        this.set('value', 0);
        this._handleInput({ target: { value: 0 } })
      },
    });
  </script>

</dom-module>
