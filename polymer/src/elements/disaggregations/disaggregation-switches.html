<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../../bower_components/promise-polyfill/promise-polyfill-lite.html">

<link rel="import" href="../../polyfills/es6-shim.html">
<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../../behaviors/disaggregations.html">
<link rel="import" href="../message-box.html">

<dom-module id="disaggregation-switches">
  <template>
    <style>
      :host {
        display: block;
      }

      .container {
        padding: 10px 24px;
        margin: 0 -24px;
        background: var(--paper-grey-100);
      }

      .container h4 {
        margin: 0 0 10px;
        font-size: 12px;
        line-height: 1;
      }

      paper-checkbox:not(:first-of-type) {
        margin-left: 24px;
      }

      message-box {
        margin-top: 10px;
      }
    </style>

    <template
        is="dom-if"
        if="[[editableBool]]"
        restamp>
      <div class="container">
        <h4>Enter data by disaggregation</h4>
        <template
            is="dom-repeat"
            items="[[mapping]]"
            as="field">
          <paper-checkbox
              id="[[field.id]]"
              checked="[[_computeChecked(field.id)]]"
              on-iron-form-element-register="_initField"
              on-change="_fieldValueChanged">
            [[_formatFieldName(field.name)]]
          </paper-checkbox>
        </template>

        <template
            is="dom-if"
            if="[[warning]]"
            restamp="true">
          <message-box
              type="warning">
            Data is expected for each disaggregation. When you have acquired additional data, re-check the selected box(es) above to complete your report.
          </message-box>
        </template>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'disaggregation-switches',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.DisaggregationBehavior,
      ],

      properties: {
        mapping: Object,

        editable: Number,

        warning: Boolean,

        reportedOn: {
          type: Array,
          value: [],
        },

        formattedData: {
          type: Object,
          notify: true,
        },

        data: {
          type: Object,
          observer: '_cloneData',
        },

        editableBool: {
          type: Boolean,
          computed: '_computeEditableBool(editable)',
        },
      },

      observers: [
        '_computeWarning(data, reportedOn.splices)',
      ],

      _computeEditableBool: function (editable) {
        return editable === 1;
      },

      _cloneData: function (data) {
        this.set('formattedData', this._clone(data));
      },

      _computeChecked: function (id) {
        return this.formattedData.disaggregation_reported_on.indexOf(id) !== -1;
      },

      _formatFieldName: function (name) {
        return this._capitalizeFirstLetter(name);
      },

      _fieldValueChanged: function (e) {
        var field = e.target;

        this.debounce('fieldValueChanged', function () {
          this._confirmIntent(field)
              .then(this._commit.bind(this))
              .catch(this._revert.bind(this));
        }, 100);
      },

      _confirmIntent: function (field) {
        var id = Number(field.id);
        var checked = field.checked;
        var deferred;

        if (checked) {
          this.push('reportedOn', id);

          if (this.reportedOn.length > this.data.level_reported) {
            deferred = this._deferred();

            this.fire('disaggregation-modal-confirm', deferred);

            return deferred.promise.catch(function () {
              return Promise.reject(field);
            });
          }

          return Promise.resolve();
        } else {
          this.splice('reportedOn', this.reportedOn.indexOf(id), 1);

          return Promise.resolve();
        }
      },

      _commit: function () {
        this.set('formattedData', Object.assign({}, this.formattedData, {
          disaggregation: {},
          level_reported: this.reportedOn.length,
          disaggregation_reported_on: this._clone(this.reportedOn),
        }));
      },

      _revert: function (field) {
        field.checked = false;

        this.splice('reportedOn', this.reportedOn.length - 1, 1);
      },

      _computeWarning: function (data, _) { // jshint ignore:line
        this.set('warning', this.reportedOn.length < data.level_reported);
      },

      attached: function () {
        this.set('reportedOn', []);
      },

      detached: function () {
        if (this.isDebouncerActive('fieldValueChanged')) {
          this.cancelDebouncer('fieldValueChanged');
        }
      },

      _initField: function (e) {
        var checked = e.target.checked;
        var id = Number(e.target.id);

        if (checked) {
          this.push('reportedOn', id);
        }
      },
    });
  </script>
</dom-module>
