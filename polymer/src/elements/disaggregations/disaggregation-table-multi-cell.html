<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../../polyfills/es6-shim.html">
<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../etools-prp-number.html">
<link rel="import" href="disaggregation-field.html">

<link rel="import" href="../../styles/disaggregation-table-styles.html">

<dom-module id="disaggregation-table-multi-cell">
  <template>
    <style include="disaggregation-table-styles app-grid-style">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 0px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;
      }

      .item,
      .computed-value {
        box-sizing: border-box;
        min-height: 25px;
        line-height: 25px;
      }

      .item {
        padding: 0;
        border-bottom: 1px solid white;
      }

      .item:not(:first-child) {
        border-left: 1px solid white;
      }

      .computed-value {
        @apply --app-grid-expandible-item;

        color: var(--theme-secondary-text-color);
      }
    </style>

    <template
        is="dom-if"
        if="[[editableBool]]"
        restamp="true">
      <div class="app-grid">
        <div class="item">
          <disaggregation-field
              id="v"
              key="v"
              min="0"
              value="[[data.v]]"
              coords="[[coords]]"
              disagg-index="[[disaggIndex]]">
          </disaggregation-field>
        </div>
        <div class="item">
          <disaggregation-field
              id="d"
              key="d"
              min="0"
              value="[[data.d]]"
              coords="[[coords]]"
              validator="[[vName]]"
              disagg-index="[[disaggIndex]]">
          </disaggregation-field>
        </div>
        <div class="computed-value">[[_toPercentage(localData.c)]]</div>
      </div>
    </template>

    <template
        is="dom-if"
        if="[[!editableBool]]">
      <div class="app-grid">
        <div class="item">
          <etools-prp-number value="[[data.v]]"></etools-prp-number>
        </div>
        <div class="item">
          <etools-prp-number value="[[data.d]]"></etools-prp-number>
        </div>
        <div class="computed-value">[[_toPercentage(data.c)]]</div>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'disaggregation-table-multi-cell',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        vName: String,
        editable: Number,
        localData: Object,
        disaggIndex: Number,

        data: {
          type: Object,
          observer: '_cloneData',
        },

        coords: String,

        editableBool: {
          type: Boolean,
          computed: '_computeEditableBool(editable)',
        },
      },

      observers: [
        '_bindValidation(coords, disaggIndex)',
      ],

      listeners: {
        'field-value-changed': '_handleInput',
      },

      _computeEditableBool: function (editable) {
        return editable === 1;
      },

      _handleInput: function (e, data) {
        var key = data.key;
        var value = data.value;
        var index = data.index;
        var calculated;
        var change;

        if (data.internal) {
          // Dont handle self-fired events.
          return;
        }

        e.stopPropagation();

        var v = this.$$('#v');
        var d = this.$$('#d');

        if (typeof value.v !== 'undefined') {
          d.validate();
        }

        change = Object.assign({}, this.get('localData'), value);

        if (v.invalid || d.invalid) {
          change.c = null;
        } else {
          calculated = change.v / change.d;

          if (calculated !== calculated) {
            calculated = 0;
          }

          change.c = calculated;

          this.fire('field-value-changed', {
            key: key,
            value: change,
            index: index,
            internal: true,
          });
        }

        this.set('localData', change);
      },

      _bindValidation: function (coords, disaggIndex) {
        var vName = 'v-' + disaggIndex + '-' + coords;

        var validator = {
          validatorName: vName,
          validatorType: 'validator',
          validate: function (value) {
            return Number(value) !== 0 || Number(this.$$('#v').getField().value) === 0;
          }.bind(this),
        };

        new Polymer.IronMeta({
          type: validator.validatorType,
          key: validator.validatorName,
          value: validator,
        });

        this.set('vName', vName);
      },

      _cloneData: function (data) {
        if (!this.localData) {
          this.set('localData', this._clone(data));
        }
      },
    });
  </script>

</dom-module>
