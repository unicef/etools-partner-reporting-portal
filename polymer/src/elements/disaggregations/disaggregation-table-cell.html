<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-data-table/etools-data-table.html">

<link rel="import" href="disaggregation-field.html">
<link rel="import" href="../../styles/disaggregation-table-styles.html">

<dom-module id="disaggregation-table-cell">
  <template>
    <style include="disaggregation-table-styles">
      :host {
        display: block;
      }
    </style>

    <template
        is="dom-if"
        if="[[_isEditable(editable)]]">
      <disaggregation-field
          data="[[data]]"
          coords="[[coords]]">
      </disaggregation-field>
    </template>

    <template
        is="dom-if"
        if="[[!_isEditable(editable)]]">
      <span class="cellValue">[[data.v]]</span>
    </template>
  </template>

  <script>
    Polymer({
      is: 'disaggregation-table-cell',

      properties: {
        data: Object,
        coords: String,
        editable: Number,
      },

      _isEditable: function (editable) {
        return !!editable;
      },
    });
  </script>

</dom-module>
