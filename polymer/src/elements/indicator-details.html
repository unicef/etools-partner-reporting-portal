<dom-module id="indicator-details">
  <template>
    <style include="button-styles iron-flex iron-flex-alignment app-grid-style">
      :host {
        display: block;
        width: 100%;
        min-height: 150px;
        position: relative;

        --app-grid-columns: 2;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;

        --paper-item-min-height: 56px;
        --paper-item: {
          cursor: pointer;
        };

        --paper-item-selected: {
          background-color: var(--theme-secondary-color-d);
        };

        --paper-tabs: {
          padding-left: 12px;
          border-bottom: 1px solid var(--paper-grey-300);
        };
      }

      .header {
        padding: 20px 75px 0 25px;
        position: relative;
        height: 40px;
      }

      .locations-heading {
        margin: 0;
        font-size: 12px;
      }

      .print-btn {
        position: absolute;
        right: 15px;
        top: 9px;
      }

      .tab-header {
        padding: 10px 25px;
        border-bottom: 1px solid var(--paper-grey-300);
        background: var(--paper-grey-100);
      }

      .tab-header paper-button {
        margin: 0;
      }

      .table-container {
        max-height: 500px;
        padding-bottom: 25px;
        overflow: auto;
      }

      .table-container dl {
        margin: 0;
        font-size: 12px;
        color: var(--theme-secondary-text-color);
      }

      .table-container dt,
      .table-container dd {
        display: inline;
        margin: 0;
      }

      .table-container dt:first-of-type,
      .table-container dd:first-of-type {
        font-weight: bold;
      }

      .table-container dd::after {
        content: '\A';
	      white-space: pre;
      }

      #tabs-pages-container {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        flex-direction: row;

        height: 360px;
      }

      #tabs-list-container {
        width: 30%;
        height: inherit;
      }

      #tabs-list {
        padding: 0;
        height: 300px; /* 360px - 60px */
        overflow: auto;
      }

      #tab-item {
        padding-left: 10%;
      }

      #pages-container {
        width: 70%;
        height: inherit;
      }

      #reporting-tabs-list {
        display: flex;
        justify-content: center;
        border-bottom: 1px solid #e0e0e0;
      }

      #reporting-tabs-container {
        text-align: center;
        border-bottom: none;
      }

      #page-view-container {
        height: 250px; /* 360px - 110px */
        overflow: auto;
      }

      .location {
        margin: 0;
        font-weight: bold;
      }

      .location iron-icon {
        margin-left: -3px;
        color: var(--theme-primary-color);
      }

      .current-pd {
        margin: 0;
        font-size: 12px;
        color: var(--theme-primary-text-color-medium);
      }

      .location-progress {
        margin: 0;
        white-space: nowrap;
      }

      .location-progress dt,
      .location-progress dd {
        display: inline;
        margin: 0;
      }

      .location-progress dt {
        font-weight: bold;
      }

      disaggregation-modal disaggregation-table {
        margin-top: 1em;
      }
    </style>

    <etools-prp-ajax
        id="disaggregations"
        url="[[disaggregationsUrl]]"
        params="[[params]]">
    </etools-prp-ajax>

    <template is="dom-if" if="[[!loading]]">
      <div>
        <template
            is="dom-if"
            if="[[isHfIndicator]]">
          <div class="tab-header layout horizontal justified">
            <div class="self-center">[[localize('for_this_indicator')]]</div>
            <div>
              <paper-button
                  class="btn-primary"
                  modal-index="[[indicatorId]]"
                  on-tap="_openPullModal" disabled="[[disablePull]]">
                [[localize('pull_data')]]
              </paper-button>
            </div>
          </div>
        </template>
      </div>

      <etools-prp-printer selector=".printme">

        <div id="tabs-pages-container">
          <div id="tabs-list-container">
            <div class="tabs-header-container">
              <div class="header">
                <h3 class="locations-heading">[[localize('data_for_locations')]]</h3>

                <paper-icon-button
                    class="print-btn"
                    icon="icons:print">
                </paper-icon-button>
              </div>

              <div hidden aria-hidden="true">
                <template
                    is="dom-if"
                    if="[[currentPD.title]]">
                  <dl class="printme" style="margin: 0;">
                    <dt style="display: inline;">[[_singularLocalized('programme_documents', localize)]]:</dt>
                    <dd style="display: inline; margin: 0;">[[currentPD.title]]</dd>
                  </dl>
                </template>

                <template
                    is="dom-if"
                    if="[[indicatorName]]">
                  <dl class="printme" style="margin: 0;">
                    <dt style="display: inline;">[[localize('indicator')]]:</dt>
                    <dd style="display: inline; margin: 0;">[[indicatorName]]</dd>
                  </dl>
                </template>

                <template
                    is="dom-if"
                    if="[[indicatorStatus]]">
                  <span class="printme" style="margin-right: .5em;">[[localize('indicator_status')]]:</span>
                  <report-status
                      class="printme"
                      status="[[indicatorStatus]]"
                      report-type="[[reportType]]">
                  </report-status>
                </template>

                <div class="printme" style="margin-bottom: 2em;"></div>
              </div>
            </div>

            <paper-listbox
                selected="{{selected}}"
                id="tabs-list">
              <template
                  is="dom-repeat"
                  items="[[locationData]]"
                  as="topLevelLocation">
                <paper-item id="tab-item">
                  <status-badge type="[[_computeLocationStatus(topLevelLocation)]]"></status-badge>
                  [[topLevelLocation.title]]
                </paper-item>
              </template>
            </paper-listbox>
          </div>

          <iron-pages selected="{{selected}}" id="pages-container">
            <template
                is="dom-repeat"
                items="[[locationData]]"
                as="topLevelLocation"
                index-as="topLevelLocationIndex">
              <div>
                <div id="page-header-container">
                  <template
                      is="dom-if"
                      if="[[_canEnterData(computedMode, topLevelLocation.byEntity.0.is_locked)]]">
                    <div class="tab-header layout horizontal justified">
                      <div class="self-center">[[localize('enter_data_location')]]</div>
                      <div>
                        <paper-button
                            class="btn-primary"
                            modal-index="[[topLevelLocationIndex]]"
                            on-tap="_openModal"
                            raised>
                          [[localize('enter_data')]]
                        </paper-button>
                      </div>
                    </div>
                  </template>

                  <div id="reporting-tabs-list">
                    <paper-tabs
                        selected="{{topLevelLocation.selected}}"
                        hide-scroll-buttons
                        id="reporting-tabs-container">
                      <template
                          is="dom-repeat"
                          items="[[topLevelLocation.byEntity]]"
                          as="location">
                        <paper-tab>[[_localizeLowerCased(location.reporting_entity.title, localize)]]</paper-tab>
                      </template>
                    </paper-tabs>
                  </div>
                </div>

                <iron-pages selected="{{topLevelLocation.selected}}" id="page-view-container">
                  <template
                      is="dom-repeat"
                      items="[[topLevelLocation.byEntity]]"
                      as="location">
                    <div>
                      <div class="table-container app-grid">
                        <div class="item">
                          <div hidden aria-hidden="true">
                            <dl class="printme">
                              <dt style="display: inline;">[[localize('location')]]:</dt>
                              <dd style="display: inline; margin: 0;">[[location.location.title]] - [[location.reporting_entity.title]]</dd>
                            </dl>
                          </div>

                          <dl>
                            <template
                                is="dom-if"
                                if="[[_equals(location.display_type, 'number')]]"
                                restamp="true">
                              <dt>[[localize('location_progress_against')]] [[_localizeLowerCased(location.reporting_entity.title, localize)]]:</dt>
                              <dd>
                                <etools-prp-number value="[[location.location_progress.v]]"></etools-prp-number>
                              </dd>
                              <dt>[[localize('previous_location_progress')]]:</dt>
                              <dd>
                                <etools-prp-number value="[[location.previous_location_progress.v]]"></etools-prp-number>
                              </dd>
                            </template>
                            <template
                                is="dom-if"
                                if="[[!_equals(location.display_type, 'number')]]"
                                restamp="true">
                              <dt>[[localize('location_progress')]]:</dt>
                              <dd>[[_formatIndicatorValue(location.display_type, location.location_progress.c, 1)]]</dd>
                              <dt>[[localize('previous_location_progress')]]:</dt>
                              <dd>[[_formatIndicatorValue(location.display_type, location.previous_location_progress.c, 1)]]</dd>
                            </template>
                          </dl>

                          <disaggregation-table
                              class="printme"
                              data="[[location]]"
                              mapping="[[disaggregations.disagg_lookup_map]]"
                              labels="[[disaggregations.labels]]">
                          </disaggregation-table>
                        </div>
                      </div>
                    </div>
                  </template>
                </iron-pages>

                <template
                    is="dom-if"
                    if="[[!_equals(computedMode, 'view')]]">
                  <disaggregation-modal
                      id="modal-[[topLevelLocationIndex]]"
                      reporting-period="[[reportingPeriod]]"
                      on-opened-changed="_updateModals">
                    <div class="meta layout horizontal justified">
                      <div>
                        <h3>[[indicatorName]]</h3>
                        <p class="location">
                          <iron-icon icon="maps:place"></iron-icon>
                          [[topLevelLocation.title]]
                        </p>
                        <template
                            is="dom-if"
                            if="[[hasPD]]"
                            restamp="true">
                          <p class="current-pd">
                            [[currentPD.agreement]] | [[currentPD.title]]
                          </p>
                        </template>
                      </div>
                      <div class="layout vertical end-justified">
                        <dl class="location-progress">
                          <dt>[[localize('location_progress')]]</dt>
                          <dd>
                            <template
                                is="dom-if"
                                if="[[_equals(topLevelLocation.byEntity.0.display_type, 'number')]]"
                                restamp="true">
                              <etools-prp-number value="[[topLevelLocation.byEntity.0.location_progress.v]]"></etools-prp-number>
                            </template>
                            <template
                                is="dom-if"
                                if="[[!_equals(topLevelLocation.byEntity.0.display_type, 'number')]]"
                                restamp="true">
                              <span>[[_formatIndicatorValue(topLevelLocation.byEntity.0.display_type, topLevelLocation.byEntity.0.location_progress.c, 1)]]</span>
                            </template>
                          </dd>
                        </dl>
                      </div>
                    </div>

                    <template
                        is="dom-if"
                        if="[[_computeTableVisibility(opened, topLevelLocationIndex)]]"
                        restamp="true">
                      <disaggregation-table
                          data="[[topLevelLocation.byEntity.0]]"
                          by-entity="[[topLevelLocation.byEntity]]"
                          mapping="[[disaggregations.disagg_lookup_map]]"
                          labels="[[disaggregations.labels]]"
                          indicator-id="[[indicatorId]]"
                          editable="1">
                      </disaggregation-table>
                    </template>
                  </disaggregation-modal>
                </template>
              </div>
            </template>
          </iron-pages>
        </div>
      </etools-prp-printer>
    </template>

    <pull-modal
      id="pull-modal-[[indicatorId]]"
      indicator-name="[[indicatorName]]"
      reporting-period="[[reportingPeriod]]"
      indicator-id="[[indicatorId]]"
      report-id="[[reportId]]">
    </pull-modal>

    <etools-loading active="[[loading]]"></etools-loading>
  </template>

  <script>
    Polymer({
      is: 'indicator-details',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.UtilsBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        indicatorId: Number,

        indicatorName: String,

        indicatorStatus: String,

        reportType: String,

        reportableId: Number,

        reportId: {
          type: String,
        },

        reportingPeriod: String,

        opened: Object,

        selected: {
          type: Number,
          value: 0,
        },

        initialized: {
          type: Boolean,
          value: false,
        },

        loading: {
          type: Boolean,
          value: true,
        },

        currentPD: {
          type: Object,
          statePath: App.Selectors.ProgrammeDocuments.current
        },

        hasPD: {
          type: Boolean,
          computed: '_computeHasPD(currentPD)',
        },

        disaggregationsUrl: {
          type: String,
          computed: '_computeDisaggregationsUrl(reportableId)',
        },

        params: {
          type: Object,
          computed: '_computeParams(indicatorId, currentPD)',
        },

        data: {
          type: Object,
          statePath: 'disaggregations.byIndicator'
        },

        disaggregations: {
          type: Object,
          computed: '_computeDisaggregations(data, indicatorId)',
        },

        locationData: {
          type: Array,
          computed: '_computeLocationData(disaggregations.indicator_location_data)',
        },

        mode: {
          type: String,
          value: '',
          statePath: 'programmeDocumentReports.current.mode',
        },

        overrideMode: {
          type: String,
          value: '',
        },

        computedMode: {
          type: String,
          computed: '_computeMode(mode, overrideMode)',
        },

        reportIsQpr: {
          type: Boolean,
        },

        reportStatus: {
          type: String
        },

        disablePull: {
          type: Boolean,
          computed: '_computeDisablePull(reportStatus)'
        },

        isHfIndicator: {
          type: Boolean,
          computed: '_computeIsHfIndicator(disaggregations)'
        },
      },

      listeners: {
        'locations-updated': '_onLocationsUpdated',
      },

      _fetchData: function () {
        var disaggregationsThunk = this.$.disaggregations.thunk();

        // Cancel the pending request, if any
        this.$.disaggregations.abort();

        return this.dispatch(
          App.Actions.Disaggregations.fetch(disaggregationsThunk, this.indicatorId)
        );
      },

      init: function () {
        var self = this;

        if (this.initialized) {
          return;
        }

        this.set('initialized', true);

        this._fetchData()
            .then(function () {
              self.set('loading', false);
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      _computeDisaggregationsUrl: function (reportableId) {
        return App.Endpoints.indicatorReports(reportableId);
      },

      _computeParams: function (indicatorId, currentPD) {
        var params = {
          pks: indicatorId,
          limit: 1,
        };

        if (currentPD.id !== undefined) {
          params.pd_id_for_locations = currentPD.id;
        }

        return params;
      },

      _computeDisaggregations: function (data, key) {
        return this._clone(data[key]);
      },

      _computeIsHfIndicator: function (disaggregations) {
        return disaggregations !== undefined
          && this.reportIsQpr === true
          && disaggregations.is_hf_indicator === true;
      },

      _computeMode: function (mode, overrideMode) {
        return overrideMode || mode;
      },

      _openModal: function (e) {
        this.$$('#modal-' + Polymer.dom(e).localTarget.modalIndex).open();
      },

      _openPullModal: function (e) {
        this.$$('#pull-modal-' + Polymer.dom(e).localTarget.modalIndex).open();
      },

      _updateModals: function (e, data) {
        var id = Polymer.dom(e).localTarget.id;
        var change;

        if (!id) {
          return;
        }

        change = {};

        change[id] = data.value;

        this.set('opened', Object.assign({}, this.opened, change));
      },

      _computeTableVisibility: function (opened, index) {
        return !!opened['modal-' + index];
      },

      _computeLocationStatus: function (location) {
        return location.byEntity[0].is_complete ? 'success' : 'error';
      },

      _computeHasPD: function (currentPD) {
        return !!Object.keys(currentPD).length;
      },

      _onLocationsUpdated: function (e) {
        e.stopPropagation();

        this._fetchData();

        this.fire('refresh-report', this.indicatorId);

        var allComplete = this.disaggregations.indicator_location_data
            .every(function (location) {
              return location.is_complete;
            });

        if (!allComplete) {
          return;
        }

        this.fire('report-complete', {
          indicatorId: this.indicatorId,
          reportableId: this.reportableId,
        });
      },

      _computeLocationData: function (rawLocationData) {
        var byLocation = (rawLocationData || [])
            .reduce(function (acc, location) {
              var locationId = location.location.id;

              if (typeof acc[locationId] === 'undefined') {
                acc[locationId] = {
                  title: location.location.title,
                  byEntity: [],
                  selected: 0,
                };
              }

              acc[locationId].byEntity.push(location);
              if (acc[locationId].byEntity.length >= 2) {
                acc[locationId].selected = acc[locationId].byEntity.length - 1;
              }
              return acc;
            }, {});

        return Object.keys(byLocation)
            .map(function(key) {
              return byLocation[key];
            })
            .sort(function (a, b) {
              return b.is_master_location_data - a.is_master_location_data;
            });
      },

      _isDualReportingEnabled: function (entities) {
        return entities.length > 1;
      },

      _canEnterData: function (mode, isLocked) {
        return mode !== 'view' && !isLocked;
      },

      _computeDisablePull: function(reportStatus) {
        return reportStatus === 'Sub' || reportStatus === 'Acc';
      },

      attached: function () {
        this.set('opened', {});
      },
    });
  </script>
</dom-module>
