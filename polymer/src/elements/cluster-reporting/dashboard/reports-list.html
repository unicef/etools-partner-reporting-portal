<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../../bower_components/etools-loading/etools-loading.html">

<link rel="import" href="../../../constants.html">
<link rel="import" href="../../../redux/store.html">
<link rel="import" href="../../confirm-box.html">
<link rel="import" href="../../cluster-reporting/cluster-report.html">

<dom-module id="reports-list">
  <template>
    <style>
      :host {
        display: block;

        --ecp-content: {
          min-height: 110px;
          padding: 0;
        };
      }

      cluster-report:not(:last-of-type) {
        margin-bottom: 2px;
      }
    </style>

    <confirm-box id="confirm"></confirm-box>

    <etools-content-panel panel-title="[[label]]">
      <template
          is="dom-if"
          if="[[active]]"
          restamp="true">
        <template
            is="dom-repeat"
            items="[[data]]">
          <cluster-report
              data="[[item]]"
              mode="edit">
          </cluster-report>
        </template>
      </template>

      <etools-loading active="[[loading]]"></etools-loading>
    </etools-content-panel>
  </template>

  <script>
    Polymer({
      is: 'reports-list',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        label: String,

        collection: String,

        active: {
          type: Boolean,
          value: false,
        },

        data: {
          type: Array,
          statePath: function (state) {
            return state.clusterDashboardData.data[this.collection];
          },
          observer: '_refresh',
        },

        loading: {
          type: Boolean,
          statePath: 'clusterDashboardData.loading',
        },
      },

      listeners: {
        'report-submit-confirm': '_onConfirm',
      },

      _refresh: function () {
        // Force re-render:
        this.set('active', false);

        this.async(function () {
          this.set('active', true);
        });
      },

      _onConfirm: function (e, result) {
        e.stopPropagation();

        this.$.confirm.run({
          body:
              'The IMO will be informed of this submission and you will ' +
              'not be able to make any changes on this report unless it ' +
              'is sent back to you. Are you sure youâ€™d like to Submit this report?',
          result: result,
          maxWidth: '500px',
          mode: App.Constants.CONFIRM_MODAL,
        });
      },
    });
  </script>
</dom-module>
