<dom-module id="message-imo-modal">
  <template>
    <style include="button-styles modal-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --paper-dialog: {
          width: 600px;

          & > * {
            margin: 0;
          }
        };
      }

      .row {
        margin: 16px 0;
      }

      .sender-note {
        color: var(--theme-primary-text-color-medium);
      }
    </style>

    <etools-prp-ajax
        id="message"
        url="[[messageUrl]]"
        method="post"
        body="[[data]]"
        content-type="application/json">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="{{opened}}">
      <div class="header layout horizontal justified">
        <h2>Send a message to IMO</h2>

        <paper-icon-button
            class="self-center"
            on-tap="close"
            icon="icons:close">
        </paper-icon-button>
      </div>

      <paper-dialog-scrollable>
        <template
            is="dom-if"
            if="[[opened]]"
            restamp="true">
          <error-box errors="[[errors]]"></error-box>

          <div class="row">
            <paper-textarea
                class="validate"
                label="Message content"
                value="{{data.message}}"
                on-input="_validate"
                always-float-label
                required>
            </paper-textarea>
          </div>

          <div class="row">
            <small class="sender-note">Message will be sent from partner: [[partner.title]] ([[partner.email]])</small>
          </div>
        </template>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button
            on-tap="_save"
            class="btn-primary"
            raised>
          Save
        </paper-button>

        <paper-button
            on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[pending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'message-imo-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ModalBehavior,
      ],

      properties: {
        data: Object,
        errors: Object,
        clusterId: Number,
        indicatorId: Number,

        pending: {
          type: Boolean,
          value: false,
        },

        partner: {
          type: Object,
          statePath: 'partner.current',
        },

        messageUrl: {
          type: String,
          value: App.Endpoints.indicatorIMOMessage(),
        },
      },

      observers: [
        '_setDefaults(opened, indicatorId, clusterId)',
      ],

      _validate: function (e) {
        Polymer.dom(e).localTarget.validate();
      },

      _setDefaults: function (opened, indicatorId, clusterId) {
        if (!opened) {
          return;
        }

        this.set('errors', {});

        this.set('data', {
          reportable: indicatorId,
          cluster: clusterId,
        });
      },

      _save: function () {
        var self = this;

        if (!this._fieldsAreValid()) {
          return;
        }

        this.set('pending', true);

        this.$.message.thunk()()
            .then(function () {
              self.set('pending', false);
              self.fire('imo-message-sent');
              self.close();
            })
            .catch(function (err) {
              self.set('pending', false);
              self.set('errors', err.data);
            });
      },
    });
  </script>
</dom-module>
