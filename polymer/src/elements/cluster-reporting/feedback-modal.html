<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../behaviors/modal.html">
<link rel="import" href="../../styles/buttons.html">
<link rel="import" href="../../styles/modal.html">

<dom-module id="feedback-modal">
  <template>
    <style include="button-styles modal-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --paper-dialog: {
          width: 600px;

          & > * {
            margin: 0;
          }
        };
      }

      h3 {
        @apply --paper-font-body2;
      }

      dl {
        font-size: 12px;
        color: var(--paper-grey-600);
      }

      dt, dd {
        display: inline;
        margin: 0;
      }

      dd::after {
        content: '\A';
	      white-space: pre;
      }

      .feedback {
        margin: 0 -24px;
        padding: 10px 24px;
        background: var(--paper-grey-100);
      }

      h4 {
        @apply --paper-font-caption;

        margin: 0 0 1em;
      }

      .feedback-date {
        margin: 0;
        font-size: 12px;
        color: var(--paper-grey-400);
      }

      .feedback-body {
        margin: 0;
      }
    </style>

    <etools-prp-ajax
        id="sendBack"
        url="[[sendBackUrl]]"
        method="post"
        body="[[data]]"
        content-type="application/json">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="{{opened}}">

      <div class="header layout horizontal justified">
        <h2>View feedback for this report</h2>

        <paper-icon-button
            class="self-center"
            on-tap="close"
            icon="icons:close">
        </paper-icon-button>
      </div>

      <paper-dialog-scrollable>
        <h3>[[report.title]]</h3>

        <dl>
          <dt>Submission date:</dt>
          <dd>[[report.submission_date]]</dd>
          <dt>Reporting period:</dt>
          <dt>Reporting period:</dt>
          <dd>[[report.reporting_period]]</dd>
        </dl>

        <div class="feedback">
          <h4>Newest feedback</h4>
          <p class="feedback-date">[[report.review_date]]</p>
          <p class="feedback-body">[[report.sent_back_feedback]]</p>
        </div>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button
            class="btn-primary"
            on-tap="close"
            raised>
          Ok
        </paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      id: 'feedback-modal',

      behaviors: [
        App.Behaviors.ModalBehavior,
      ],

      properties: {
        report: Object,
      },

      _foo: function (v) {
        return JSON.stringify(v, null, 2);
      },
    });
  </script>
</dom-module>
