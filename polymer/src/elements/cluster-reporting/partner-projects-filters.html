<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../bower_components/iron-location/iron-query-params.html">

<link rel="import" href="../filter-list.html">
<link rel="import" href="../filters/text-filter/text-filter.html">
<link rel="import" href="../filters/dropdown-filter/dropdown-filter.html">
<link rel="import" href="../filters/checkbox-filter/checkbox-filter.html">
<link rel="import" href="../filters/date-filter/date-filter.html">
<link rel="import" href="../../behaviors/utils.html">

<dom-module id="partner-projects-filters">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        margin-bottom: 25px;
        background: white;

        --app-grid-columns: 4;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 4;
      }

      .incomplete {
        @apply --app-grid-expandible-item;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <filter-list filters="{{filters}}">
      <div class="app-grid">

        <text-filter
            class="item"
            label="Partner"
            name="partner"
            value="[[queryParams.partner]]">
        </text-filter>

        <text-filter
            class="item"
            label="Project"
            name="title"
            value="[[queryParams.title]]">
        </text-filter>

        <dropdown-filter
            class="item"
            label="Status"
            name="status"
            value="[[_withDefault(queryParams.status, '')]]"
            data="[[statuses]]">
        </dropdown-filter>

        <!-- TODO: Implement location filter/check if PD location filter is the same. -->
        <dropdown-filter
            class="item"
            label="Location"
            name="location"
            value="[[value]]"
            data="[[locations]]">
        </dropdown-filter>
      </div>


    </filter-list>
  </template>

  <script>
    Polymer({
      id: 'partner-projects-filters',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {

        queryParams: Object,

        locations: [
          {title: 'All', id: ''}
        ],

        statuses: {
          type: Array,
          value: [
            {title: 'All', id: ''},
            {title: 'Draft', id: 'Dra'},
            {title: 'Active', id: 'Act'},
            {title: 'Implemented', id: 'Imp'},
          ],
        },

      },

    });
  </script>
</dom-module>
