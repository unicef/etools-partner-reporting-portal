<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<dom-module id="send-back-modal">
  <template>
    <style include="button-styles modal-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --paper-dialog: {
          width: 600px;

          & > * {
            margin: 0;
          }
        };
      }

      h3 {
        @apply --paper-font-body2;
      }

      dl {
        font-size: 12px;
        color: var(--paper-grey-600);
      }

      dt, dd {
        display: inline;
        margin: 0;
      }

      dd::after {
        content: '\A';
	      white-space: pre;
      }
    </style>

    <etools-prp-ajax
        id="sendBack"
        url="[[sendBackUrl]]"
        method="post"
        body="[[data]]"
        content-type="application/json">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="{{opened}}">

      <div class="header layout horizontal justified">
        <h2>Send back report</h2>

        <paper-icon-button
            class="self-center"
            on-tap="close"
            icon="icons:close">
        </paper-icon-button>
      </div>

      <paper-dialog-scrollable>
        <template
            is="dom-if"
            if="[[refresh]]"
            restamp="true">
          <h3>[[report.title]]</h3>

          <dl>
            <dt>Submission date:</dt>
            <dd>[[report.submission_date]]</dd>
            <dt>Reporting period:</dt>
            <dt>Reporting period:</dt>
            <dd>[[report.reporting_period]]</dd>
          </dl>

          <paper-textarea
              label="Feedback/Comments"
              value="{{data.comment}}"
              class="validate"
              always-float-label
              required>
          </paper-textarea>
        </template>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button
            on-tap="_sendBack"
            class="btn-primary"
            raised>
          Send back
        </paper-button>

        <paper-button
            on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[pending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      id: 'send-back-modal',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ModalBehavior,
      ],

      properties: {
        pending: Boolean,
        refresh: Boolean,
        report: Object,
        data: Object,

        sendBackUrl: {
          type: String,
          computed: '_computeSendBackUrl(report)',
        },
      },

      observers: [
        '_handleOpenedChanged(opened)',
      ],

      _handleOpenedChanged: function (opened) {
        if (!opened) {
          return;
        }

        this.set('data', {
          status: 'Sen',
          comment: '',
        });

        this.set('pending', false);

        this.set('refresh', false);

        this.async(function () {
          this.set('refresh', true);
        });
      },

      _computeSendBackUrl: function (report) {
        return App.Endpoints.indicatorReportReview(report.id);
      },

      _sendBack: function () {
        var valid = this._fieldsAreValid();
        var self = this;

        if (!valid) {
          return;
        }

        this.set('pending', true);

        this.$.sendBack.abort();

        this.$.sendBack.thunk()()
            .then(function () {
              self.set('pending', false);
              self.close();
              self.fire('report-reviewed');
            })
            .catch(function () {
              self.set('pending', false);
            });
      },
    });
  </script>
</dom-module>
