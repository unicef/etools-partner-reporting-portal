<dom-module id="project-activity-table">
  <template>
    <style include="data-table-styles table-styles iron-flex">
      :host {
        display: block;
      }

      iron-icon {
        color: var(--paper-grey-600);
      }

      a {
        color: var(--theme-primary-color);
      }

      .wrapper {
        position: relative;
      }
    </style>

    <iron-location
      query="{{query}}">
    </iron-location>

    <iron-query-params
      params-string="{{query}}"
      params-object="{{queryParams}}">
    </iron-query-params>

    <div class="wrapper">
      <etools-content-panel no-header>
        <etools-data-table-header
            no-collapse
            label="[[visibleRange.0]]-[[visibleRange.1]] of [[totalResults]] results to show">
          <etools-data-table-column field="cluster">
            <div class="table-column">Cluster</div>
          </etools-data-table-column>
          <etools-data-table-column field="status">
            <div class="table-column">Status</div>
          </etools-data-table-column>
          <etools-data-table-column field="project">
            <div class="table-column">Project Activity</div>
          </etools-data-table-column>
          <etools-data-table-column field="cluster">
            <div class="table-column">Cluster Activity</div>
          </etools-data-table-column>
        </etools-data-table-header>

        <template
            id="list"
            is="dom-repeat"
            items="[[data]]"
            initial-count="[[pageSize]]">
          <etools-prp-data-table-row no-collapse details-opened="[[detailsOpened]]">
            <div slot="row-data">
              <div class="table-cell table-cell--text">
                [[item.cluster]]
              </div>
              <div class="table-cell table-cell--text">
                <project-status status="[[item.status]]"></project-status>
              </div>
              <div class="table-cell table-cell--text">
                <!-- TODO: Add project activity title when available. -->
              </div>
              <div class="table-cell table-cell--text">
                <template is="dom-if" if="[[item.cluster_activity]]">
                  <iron-icon icon="icons:check" aria-label="checkmark"></iron-icon>
                </template>
                <template is="dom-if" if="[[!item.cluster_activity]]">
                  <span role="presentation"> - </span>
                </template>
              </div>
            </div>
          </etools-prp-data-table-row>
        </template>

        <etools-data-table-footer
            page-size="[[pageSize]]"
            page-number="[[pageNumber]]"
            total-results="[[totalResults]]"
            visible-range="{{visibleRange}}"
            on-page-size-changed="_pageSizeChanged"
            on-page-number-changed="_pageNumberChanged">
        </etools-data-table-footer>

        <etools-loading active="[[loading]]"></etools-loading>
      </div>
    </etools-content-panel>
  </template>

    <script>
      Polymer({
        is: 'project-activity-table',

        behaviors: [
          App.Behaviors.PaginationBehavior,
          App.Behaviors.ReduxBehavior,
          App.Behaviors.RoutingBehavior,
          App.Behaviors.DataTableBehavior,
          App.Behaviors.UtilsBehavior,
        ],

        properties: {
          page: String,

          pageSize: 1,

          activitiesDict: {
            type: Object,
            statePath: 'partnerProjects.activities',
          },

          projectId: Number,

          data: {
            type: Array,
            computed: '_computeCurrentActivities(projectId, activitiesDict)'
          },

          loading: {
            type: Boolean,
            statePath: 'partnerProjects.activitiesLoading'
          },

          activitiesCountDict: {
            type: Number,
            statePath: 'partnerProjects.activitiesCount',
          },

          totalResults: {
            type: Number,
            computed: '_computeCurrentActivitiesCount(projectId, activitiesCountDict)'
          },

          detailsOpened: {
            type: Boolean,
            value: false
          },

          openedDetails: {
            type: Array,
            value: []
          }
        },

        _openModal: function () {
          this.$$('#modal').open();
        },

        listeners: {
          'page-number-changed': '_pageNumberModified',
          'details-opened-changed': '_detailsChange'
        },

        _computeCurrentActivitiesCount: function(projectId, activitiesCountDict) {
          return activitiesCountDict[projectId];
        },

        _computeCurrentActivities: function(projectId, activitiesDict) {
          return activitiesDict[projectId];
        },

        detached: function () {
          this.openedDetails.length = 0;
        }

      });
    </script>
  </dom-module>
