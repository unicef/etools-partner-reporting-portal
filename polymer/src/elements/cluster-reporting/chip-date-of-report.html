<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/moment-element/moment-import.html">

<link rel="import" href="../../behaviors/chip.html">
<link rel="import" href="../../styles/buttons.html">
<link rel="import" href="../../settings.html">

<dom-module id="chip-date-of-report">
  <template>
    <style include="button-styles iron-flex iron-flex-reverse">
      :host {
        display: block;

        --default-primary-color: var(--theme-primary-color);

        --paper-dialog: {
          width: auto;
          max-width: none !important; /* :( */
          max-height: none !important; /* :( */

          & > * {
            margin: 0;
          }
        };
      }

      .add-chip {
        text-decoration: none;
        color: var(--theme-primary-color);
      }

      .buttons {
        padding: 10px;
      }
    </style>

    <a
        id="add"
        class="add-chip"
        on-tap="_open"
        href="#">
      &plus; Add
    </a>

     <paper-dialog
        id="dialog"
        class="paper-date-picker-dialog"
        opened="{{_adding}}"
        horizontal-align="right"
        vertical-align="bottom">
      <paper-date-picker
          id="picker"
          date="{{_date}}"
          min-date="[[minDate]]"
          force-narrow>
      </paper-date-picker>

      <div class="buttons layout horizontal-reverse">
        <paper-button
            class="btn-primary"
            on-tap="_add">
          Add
        </paper-button>

        <paper-button
            on-tap="_close">
          Cancel
        </paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'chip-date-of-report',

      behaviors: [
        App.Behaviors.ChipBehavior,
      ],

      properties: {
        _date: Object,

        minDate: Date,
      },

      _add: function () {
        var formatted = moment(this._date).format(App.Settings.dateFormat);

        this.fire('chip-add', formatted);
        this._close();
      },

      _setDefaults: function (adding) {
        var today;

        if (!adding) {
          return;
        }

        today = new Date();

        this.set('_date', today < this.minDate ? this.minDate : today);
      },

      attached: function () {
        this.$.dialog.positionTarget = this.$.add;
      },
    });
  </script>
</dom-module>
