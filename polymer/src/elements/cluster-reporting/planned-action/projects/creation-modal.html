<dom-module id="planned-action-projects-modal">
  <template>
    <style include="app-grid-style button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 15px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;

        --paper-dialog: {
          width: 700px; & > *{
        margin: 0;
      }
      };
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color);
      }

      .infobox {
        display: block;
        --app-grid-columns: 2;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        padding: 15px;
        background: var(--paper-grey-300);
      }

      .infobox h4 {
        display: inline;
        color: #737373;
        font-weight: 400;
        font-size: 12px
      }

      .red {
        color: red;
        display: inline;
      }

      .justify-right {
        float: right;
      }

      .show-more-details {
        display: block;
        padding: 15px;
        background: var(--paper-grey-300);
      }

      .show-more-details .justify-right {
        float: right;
      }

      .header h2 {
        @apply --paper-font-title;
        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }

      .details-section {
        padding: 15px;
        background: var(--paper-grey-200);
      }

      .details-text {
        font-size: 12px;
        color: #757575;
      }

      #detailsIcon {
        padding-left: 5px;
        color: #9e9e9e;
      }

      #detailsIcon iron-icon:hover {
        color: rgba(0, 0, 0, 0.87);
      }

      #detailsIcon iron-icon[hidden] {
        display: none !important;
      }

      paper-radio-group-custom {
        display: block;
        padding-top: 16px;
      }

      paper-radio-group-custom > .fields {
        padding: calc(var(--app-grid-gutter) / 2) 0;
      }

      paper-radio-group-custom > .fields[empty] {
        padding: 0;
      }

      paper-radio-group-custom .app-grid {
        margin: -var(--app-grid-gutter);
      }

      paper-radio-button {
        margin-left: -12px;
      }

      paper-dropdown-menu {
        width: 100%;
      }

      iron-icon {
        color: var(--list-icon-color, #2b2b2b);
        height: 40px;
        width: 40px;
      }

      iron-icon:hover {
        color: var(--list-icon-hover-color, rgba(0, 0, 0, 0.87));
      }

      message-box {
        margin-bottom: 1em;
      }
    </style>

    <etools-prp-permissions
      permissions="{{ permissions }}">
    </etools-prp-permissions>

    <iron-location path="{{ path }}"></iron-location>

    <cluster-dropdown-content clusters="{{ clusters }}" partner="{{ partnerForClusters }}"></cluster-dropdown-content>

    <template
      is="dom-if"
      if="[[permissions.addPartnerToProject]]"
      restamp="true">
      <partner-dropdown-content
        partners="{{ partners }}"
        clusters="[[imoClusters]]">
      </partner-dropdown-content>
    </template>

    <etools-prp-ajax
      id="projectAjax"
      url="[[url]]"
      body="[[data]]"
      content-type="application/json"
      method="[[_computeAjaxMethod(edit)]]">
    </etools-prp-ajax>

    <etools-prp-ajax
      id="projects"
      timeout="100000"
      url="[[ochaProjectsUrl]]"
      params="[[ochaProjectsParams]]">
    </etools-prp-ajax>

    <etools-prp-ajax
      id="projectDetails"
      url="[[ochaProjectDetailsUrl]]"
      body="[[ochaProjectRequestId]]"
      content-type="application/json"
      timeout="100000">
    </etools-prp-ajax>

    <paper-dialog
      id="dialog"
      with-backdrop
      on-iron-overlay-closed="_close"
      opened="{{ opened }}">
      <div class="header layout horizontal justified">
        <h2>[[_computeLocalizedTitle(edit, localize)]]</h2>
        <paper-icon-button
          class="self-center"
          on-tap="_close"
          icon="icons:close">
        </paper-icon-button>
      </div>

      <paper-dialog-scrollable>
        <error-box errors="[[errors]]"></error-box>
        <template
          is="dom-if"
          if="[[refresh]]"
          restamp="true">
          <template
            is="dom-if"
            if="[[permissions.addPartnerToProject]]"
            restamp="true">
            <template
              is="dom-if"
              if="[[!edit]]"
              restamp="true">
              <etools-single-selection-menu
                class="item validate full-width"
                label="[[localize('partner')]]"
                options="[[partners]]"
                option-value="id"
                option-label="title"
                selected="{{data.partner_id}}"
                selected-item="{{selectedPartner}}"
                on-iron-activate="_validate"
                trigger-value-change-event
                required>
              </etools-single-selection-menu>
            </template>
          </template>
          <paper-radio-group-custom
            id="mode"
            selected="{{ mode }}"
            on-change="adjustPosition">
            <template
              is="dom-if"
              if="[[!edit]]"
              restamp="true">
              <template
                is="dom-if"
                if="[[canAddOchaProjects]]"
                restamp="true">
                <paper-radio-button
                  disabled="[[fromOchaDisabled]]"
                  name="ocha">
                  <strong>[[localize('from_ocha')]]</strong>
                </paper-radio-button>
              </template>
            </template>
            <div
              class="fields"
              empty$="[[!_equals(mode, 'ocha')]]">
              <template
                is="dom-if"
                if="[[_equals(mode, 'ocha')]]"
                restamp="true">
                <div>
                  <etools-single-selection-menu
                    class="item validate full-width"
                    label="[[localize('project')]]"
                    options="[[formattedProjects]]"
                    option-value="id"
                    option-label="title"
                    selected="{{ selectedProject }}"
                    on-iron-activate="_validate"
                    disabled="[[projectsLoading]]"
                    trigger-value-change-event
                    required>
                  </etools-single-selection-menu>

                  <template
                    is="dom-if"
                    if="[[_equals(formattedProjects.length, 0)]]"
                    restamp="true">
                    <message-box
                      type="warning">
                      [[localize('there_are_no_ocha_projects')]].
                    </message-box>
                  </template>

                  <creation-modal-project-details
                    id="details"
                    project-data="[[projectDetails]]"
                    loading="[[projectDetailsLoading]]">
                  </creation-modal-project-details>
                  <etools-loading active$="[[projectsLoading]]"></etools-loading>
                </div>
              </template>
            </div>
            <template
              is="dom-if"
              if="[[!edit]]"
              restamp="true">
              <template
                is="dom-if"
                if="[[canAddOchaProjects]]"
                restamp="true">
                <paper-radio-button
                  disabled="[[customDisabled]]"
                  name="custom">
                  <strong>[[localize('custom')]]</strong>
                </paper-radio-button>
              </template>
            </template>
            <div
              empty$="[[!_equals(mode, 'custom')]]">
              <template
                is="dom-if"
                if="[[_equals(mode, 'custom')]]"
                restamp="true">
                <div class="item full-width infobox">
                  <span class="item">
                    <h4>[[localize('basic_project_details')]]</h4>
                  </span>
                  <span class="item justify-right">
                    <div class="red">*</div>
                    <h4>[[localize('fields_required')]]</h4>
                  </span>
                </div>
                <div class="app-grid">
                  <paper-input
                    class="item validate full-width"
                    id="title"
                    label="[[localize('title')]] *"
                    value="{{ data.title }}"
                    type="string"
                    required
                    on-input="_validate">
                  </paper-input>

                  <div class="item full-width">
                    <etools-multi-selection-menu
                      class="validate"
                      label="[[localize('clusters')]] *"
                      options="[[formattedClusters]]"
                      selected-values="{{ selectedClusters }}"
                      on-selected-values-changed="_validate"
                      trigger-value-change-event
                      required>
                    </etools-multi-selection-menu>
                  </div>

                  <div class="item">
                    <etools-prp-date-input
                      class="start-date"
                      label="[[localize('start_date')]] *"
                      value="{{ data.start_date }}"
                      error-message=""
                      required
                      no-init>
                    </etools-prp-date-input>
                  </div>

                  <div class="item">
                    <etools-prp-date-input
                      class="end-date"
                      label="[[localize('end_date')]] *"
                      value="{{ data.end_date }}"
                      error-message=""
                      required
                      no-init>
                    </etools-prp-date-input>
                  </div>
                  <div class="row">
                    <paper-dropdown-menu
                      class="item validate"
                      label="[[localize('status')]] *"
                      on-value-changed="_validate"
                      always-float-label
                      required>
                      <paper-listbox
                        selected="{{ data.status }}"
                        attr-for-selected="value"
                        slot="dropdown-content"
                        class="dropdown-content">
                        <template
                          is="dom-repeat"
                          items="[[statuses]]">
                          <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                        </template>
                      </paper-listbox>
                    </paper-dropdown-menu>
                  </div>

                  <div class="item full-width">
                    <indicator-locations-widget
                      class="validate"
                      value="{{data.locations}}">
                    </indicator-locations-widget>
                  </div>

                  <paper-input
                    class="item validate full-width"
                    id="description"
                    label="[[localize('description')]] *"
                    value="{{ data.description }}"
                    type="string"
                    required
                    on-input="_validate">
                  </paper-input>

                  <paper-input
                    class="item validate"
                    id="total_budget"
                    label="[[localize('total_budget')]] (USD)"
                    value="{{ data.total_budget }}"
                    type="number"
                    allowed-pattern="[+\-\d.]"
                    step="0.01"
                    on-input="_validate">
                  </paper-input>

                  <paper-input
                    class="item validate full-width"
                    id="funding_source"
                    label="[[localize('funding_source')]]"
                    value="{{ data.funding_source }}"
                    type="string"
                    on-input="_validate">
                  </paper-input>

                  <paper-input
                    class="item validate full-width"
                    id="additional_information"
                    label="[[localize('additional_information')]]"
                    value="{{ data.additional_information }}"
                    type="string"
                    on-input="_validate">
                  </paper-input>

                  <div class="details-section item full-width">
                    <div class="layout horizontal center justified">
                      <span class="details-text">[[localize('want_to_add')]]</span>
                      <paper-button
                        class="btn-primary"
                        on-tap="_handleDetailsChange">
                        [[_computeLocalizedDetailsButtonMsg(detailsOpened, localize)]]
                        <div id="detailsIcon">
                          <iron-icon
                            icon="expand-more"
                            hidden$="[[detailsOpened]]">
                          </iron-icon>
                          <iron-icon
                            icon="expand-less"
                            hidden$="[[!detailsOpened]]">
                          </iron-icon>
                        </div>
                      </paper-button>
                    </div>
                    <iron-collapse
                      id="collapse"
                      opened="{{ detailsOpened }}">
                      <div class="app-grid">
                        <paper-input
                          id="agencyAcronyms"
                          class="item validate"
                          label="[[localize('name_of_funding_agency')]]"
                          value="{{ data.agency_name }}"
                          type="string"
                          on-input="_validate"
                          always-float-label>
                        </paper-input>

                        <etools-single-selection-menu
                          class="item validate"
                          label="[[localize('type_of_agency')]]"
                          options="[[agencyTypes]]"
                          option-value="title"
                          option-label="title"
                          selected="{{ data.agency_type }}"
                          on-iron-activate="_validate"
                          trigger-value-change-event
                          always-float-label>
                        </etools-single-selection-menu>

                        <paper-input
                          class="item validate full-width"
                          id="additional_implementing_partners"
                          label="[[localize('additional_implementing_partners')]]"
                          value="{{ data.additional_partners }}"
                          type="string"
                          on-input="_validate"
                          always-float-label>
                        </paper-input>

                        <div class="full-width">
                          <labelled-item label="[[localize('is_this_project_hrp_fa')]]">
                            <paper-radio-group-custom
                              selected="{{ data.part }}">
                              <paper-radio-button name="hrp">HRP</paper-radio-button>
                              <paper-radio-button name="fa">FA</paper-radio-button>
                              <paper-radio-button name="no">[[localize('no')]]</paper-radio-button>
                            </paper-radio-group-custom>
                          </labelled-item>
                        </div>

                        <etools-single-selection-menu
                          class="item validate"
                          label="[[localize('prioritization_classification')]]"
                          options="[[classifications]]"
                          option-value="title"
                          option-label="title"
                          selected="{{ data.prioritization }}"
                          on-iron-activate="_validate"
                          trigger-value-change-event
                          always-float-label>
                        </etools-single-selection-menu>

                        <paper-input
                          class="item validate"
                          id="project_code"
                          label="[[localize('project_code_hrp')]]"
                          value="{{ data.code }}"
                          type="string"
                          on-input="_validate"
                          always-float-label>
                        </paper-input>

                        <paper-input
                          class="item validate full-width"
                          id="funding_requirements"
                          label="[[localize('funding_requirements')]]"
                          value="{{ data.funding.required_funding }}"
                          type="number"
                          allowed-pattern="[+\-\d.]"
                          step="0.01"
                          on-input="_validate"
                          always-float-label>
                        </paper-input>

                        <paper-input
                          class="item validate full-width"
                          id="own_funding"
                          label="[[localize('funding_received_confirmed_own_agency')]]"
                          value="{{ data.funding.internal_funding }}"
                          type="number"
                          allowed-pattern="[+\-\d.]"
                          step="0.01"
                          on-input="_validate"
                          always-float-label>
                        </paper-input>

                        <paper-input
                          class="item validate full-width"
                          id="cerf_funding"
                          label="[[localize('funding_received_confirmed_cerf')]]"
                          value="{{ data.funding.cerf_funding }}"
                          type="number"
                          allowed-pattern="[+\-\d.]"
                          step="0.01"
                          on-input="_validate"
                          always-float-label>
                        </paper-input>

                        <paper-input
                          class="item validate full-width"
                          id="cbpf_funding"
                          label="[[localize('funding_received_confirmed_cbpf')]]"
                          value="{{ data.funding.cbpf_funding }}"
                          type="number"
                          allowed-pattern="[+\-\d.]"
                          step="0.01"
                          on-input="_validate"
                          always-float-label>
                        </paper-input>

                        <paper-input
                          class="item validate full-width"
                          id="bilateral_funding"
                          label="[[localize('funding_received_confirmed_bilateral')]]"
                          value="{{ data.funding.bilateral_funding }}"
                          type="number"
                          allowed-pattern="[+\-\d.]"
                          step="0.01"
                          on-input="_validate"
                          always-float-label>
                        </paper-input>

                        <paper-input
                          class="item validate full-width"
                          id="unicef_funding"
                          label="[[localize('funding_received_confirmed_unicef')]]"
                          value="{{ data.funding.unicef_funding }}"
                          type="number"
                          allowed-pattern="[+\-\d.]"
                          step="0.01"
                          on-input="_validate"
                          always-float-label>
                        </paper-input>

                        <paper-input
                          class="item validate full-width"
                          id="wfp_funding"
                          label="[[localize('funding_received_confirmed_wfp')]]"
                          value="{{ data.funding.wfp_funding }}"
                          type="number"
                          allowed-pattern="[+\-\d.]"
                          step="0.01"
                          on-input="_validate"
                          always-float-label>
                        </paper-input>

                        <paper-input
                          class="item validate full-width"
                          id="funding_gap"
                          label="[[localize('funding_gap')]]"
                          value="{{ data.funding.funding_gap }}"
                          type="number"
                          allowed-pattern="[+\-\d.]"
                          step="0.01"
                          on-input="_validate"
                          always-float-label>
                        </paper-input>

                        <custom-fields-widget
                          class="item full-width"
                          custom-fields="{{ data.custom_fields }}"
                          edit="[[edit]]">
                        </custom-fields-widget>

                        <div>
                    </iron-collapse>
                  </div>
              </template>

              <div class="buttons layout horizontal-reverse">
                <paper-button class="btn-primary" on-tap="_save" raised>
                  [[localize('save')]]
                </paper-button>

                <paper-button on-tap="_close">
                  [[localize('cancel')]]
                </paper-button>
              </div>

              <etools-loading active="[[updatePending]]"></etools-loading>

            </div>
          </paper-radio-group-custom>
        </template>
      </paper-dialog-scrollable>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'planned-action-projects-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ModalBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        canAddOchaProjects: {
          type: Boolean,
          statePath: 'responsePlans.current.can_import_ocha_projects',
        },

        path: String,

        reportingPeriod: String,

        opened: {
          type: Boolean,
        },

        detailsOpened: {
          type: Boolean,
          value: false,
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        mode: {
          type: String,
          observer: '_setDefaults',
        },

        data: {
          type: Object
        },

        refresh: {
          type: Boolean,
          value: false,
        },

        url: {
          type: String,
          computed: '_computeUrl(responsePlanID, mode, edit, data)',
        },

        ochaProjectsUrl: {
          type: String,
          computed: '_computeOchaProjectsUrl(responsePlanID)',
        },

        ochaProjectsParams: {
          type: Object,
          computed: '_computeOchaProjectsParams(partner, selectedPartner)',
        },

        ochaProjectDetailsUrl: {
          type: String,
          computed: '_computeOchaProjectDetailsUrl(selectedProject)',
        },

        ochaProjectRequestId: {
          type: Object,
          computed: '_computeOchaProjectRequestId(selectedProject)',
        },

        clusters: {
          format: Array,
          value: [],
        },

        partner: {
          type: String,
          statePath: 'partner.current',
        },

        partnerID: {
          type: String,
          statePath: 'partner.current.id',
        },

        partnerProjects: {
          type: Array,
          statePath: 'partnerProjects.all',
        },

        formattedClusters: {
          type: Array,
          computed: '_formatForMultiselect(clusters)',
        },

        partnerForClusters: {
          type: String,
          value: ''
        },

        statuses: {
          type: Array,
          computed: '_computeLocalizedStatuses(localize)'
        },

        frequencies: {
          type: Array,
          value: [
            {title: 'Weekly', id: 'Wee'},
            {title: 'Monthly', id: 'Mon'},
            {title: 'Quarterly', id: 'Qua'},
          ],
        },

        projects: {
          type: Array,
          value: [],
        },

        formattedProjects: {
          type: String,
          computed: '_computeFormattedProjects(projects)',
        },

        selectedProject: {
          type: String,
        },

        profile: {
          type: Object,
          statePath: 'userProfile.profile',
        },

        imoClusters: {
          type: Array,
          computed: '_computeImoClusters(profile)',
        },

        agencyTypes: {
          type: Array,
          computed: '_computeLocalizedAgencyTypes(localize)'
        },

        classifications: {
          type: Array,
          computed: '_computeLocalizedClassifications(localize)'
        },

        selectedClusters: {
          type: Array,
        },

        edit: {
          type: Boolean,
          value: false,
        },

        selectedPartner: {
          type: Object,
          value: function () {
            return {};
          },
        },

        fromOchaDisabled: {
          type: Boolean,
          computed: '_computeFromOchaDisabled(partner, selectedPartner)',
        },

        customDisabled: {
          type: Boolean,
          computed: '_computeCustomDisabled(selectedPartner)',
        },
      },

      observers: [
        '_resetOchaProjects(selectedPartner)',
        '_fetchOchaProjectsList(partner, selectedPartner, ochaProjectsUrl)',
        '_computeOchaProjectDetailsUrl(selectedProject)',
        '_fetchOchaProjectDetails(selectedProject)',
        '_saveClusters(selectedClusters.splices)',
        '_updateMode(fromOchaDisabled, customDisabled)',
        '_updatePartnerForClusters(selectedPartner.id)',
        '_updatePartnerForClusters(partnerID)',
      ],

      _computeLocalizedStatuses: function (localize) {
        return [
          {title: localize('ongoing'), id: 'Ong'},
          {title: localize('planned'), id: 'Pla'},
          {title: localize('completed'), id: 'Com'},
        ];
      },

      _computeLocalizedAgencyTypes: function (localize) {
        return [
          {title: localize('un_agency'), id: 'UN Agency'},
          {title: localize('government_organization'), id: 'Government Organisation'},
          {title: localize('international_ngo'), id: 'International NGO'},
          {title: localize('national_ngo'), id: 'National NGO'},
          {title: localize('community_based_organization'), id: 'Community based organisation'},
          {title: localize('other'), id: 'Other'},
        ];
      },

      _computeLocalizedClassifications: function (localize) {
        return [
          {title: localize('high'), id: 'High'},
          {title: localize('medium'), id: 'Medium'},
          {title: localize('low'), id: 'Low'},
        ];
      },

      _computeFromOchaDisabled: function (partner, selectedPartner) {
        return (!partner || !partner.ocha_external_id) &&
          (!selectedPartner || !selectedPartner.ocha_external_id);
      },

      _computeCustomDisabled: function (selectedPartner) {
        return !selectedPartner;
      },

      _updateMode: function (fromOchaDisabled, customDisabled) {
        this.debounce('set-mode', function () {
          if (fromOchaDisabled && !customDisabled) {
            this.set('mode', 'custom');
          }
        });
      },

      _updatePartnerForClusters: function (partner) {
        this.set('clusters', []);
        this.set('partnerForClusters', partner);
      },

      _computeUrl: function (responsePlanID, mode, edit, data) {
        if (edit) {
          return App.Endpoints.plannedActionsProjectOverview(data.id);
        } else if (mode === 'custom') {
          return App.Endpoints.plannedActions(responsePlanID);
        } else if (mode === 'ocha') {
          return App.Endpoints.ochaProjectsList(responsePlanID);
        }
      },

      _computeOchaProjectsUrl: function (responsePlanID) {
        return App.Endpoints.ochaProjectsList(responsePlanID);
      },

      _computeOchaProjectsParams: function (partner, selectedPartner) {
        var ocha_external_id = (partner && partner.ocha_external_id) ||
          (selectedPartner && selectedPartner.ocha_external_id);

        return ocha_external_id ? {
          ocha_external_id: ocha_external_id,
        } : {};
      },

      _computeOchaProjectDetailsUrl: function (selectedProject) {
        return App.Endpoints.ochaProjectDetails(selectedProject);
      },

      _close: function (e) {
        const nodeName = Polymer.dom(e).localTarget.nodeName;
        if (nodeName === 'PAPER-DIALOG' ||
            nodeName === 'PAPER-BUTTON' ||
            nodeName === 'PAPER-ICON-BUTTON') {
          this.set('data', {});
          this.set('opened', false);
          this.set('refresh', false);
          this.set('detailsOpened', false);
          this.set('errors', {});
          this.set('mode', '');

          this.close();
        } else {
          return;
        }
      },

      open: function () {
        if (this.edit && this.editData) {
          this.set('data', Object.assign({}, this.editData));
          this.selectedClusters = this.editData.clusters.map(function (cluster) {
            return cluster.id;
          });
          this.set('mode', 'custom');
        } else {
          if (!this.canAddOchaProjects) {
            this.set('mode', 'custom');
          }
          this.data = {
            'custom_fields': [],
            'funding': {},
            'locations': [],
            'description': '',
          };
          this.selectedClusters = [];
        }
        this.set('opened', true);
        this.set('refresh', true);
      },

      _handleDetailsChange: function () {
        this.detailsOpened = !this.detailsOpened;
      },

      _computeLocalizedTitle: function (edit, localize) {
        return edit ? localize('edit_project') : localize('add_project');
      },

      _computeAjaxMethod: function (edit) {
        return edit ? 'patch' : 'post';
      },

      _computeImoClusters: function (profile) {
        return profile.prp_roles ?
          profile.prp_roles.filter(function(item) {
            return item.role === App.Constants.PRP_ROLE.CLUSTER_IMO && item.cluster;
          }).map(function(item) {return item.cluster.id;}) : [];
      },

      _computeLocalizedDetailsButtonMsg: function (detailsOpened, localize) {
        if (detailsOpened) {
          return localize('show_less_funding_details');
        }
        return localize('show_more_funding_details');
      },

      _resetOchaProjects: function (partner) {
        if (partner && partner.id) {
          this.set('selectedProject', '');

          this.async(function () {
            this.set('projectDetails', {});
            this.fire('details-loaded');
          });
        }
      },

      _fetchOchaProjectsList: function (partner, selectedPartner) {
        this.debounce('fetch-ocha-projects', function () {
          if (
            (!partner || !partner.ocha_external_id)
            &&
            (!selectedPartner || !selectedPartner.ocha_external_id)
          ) {
            return;
          }

          this.set('projectsLoading', true);
          var self = this;
          this.$.projects.abort();

          this.$.projects.thunk()()
            .then(function (res) {
              self.set('projectsLoading', false);

              var filteredPartnerProjects = self.partnerProjects.filter(function (item) {
                return item.is_ocha_imported === true;
              });

              var filteredResData = res.data.filter(function (item) {
                return filteredPartnerProjects.find(function (element) {
                  return element.title.trim() === item.name.trim();
                }) === undefined;
              });

              self.set('projects', filteredResData);
              self.fire('details-loaded');
            })
            .catch(function (err) { // jshint ignore:line
              if (err.code === 504) {
                self.fire('notify', {type: 'ocha-timeout'});
              }
              self.set('projectsLoading', false);
              self.set('errors', err.data);
            });

        }, 100);
      },

      _computeOchaProjectRequestId: function (selectedProject) {
        var ob = Object.assign({}, {'project': selectedProject});
        var obb = Object.assign(ob, {'partner_id': this.data.partner_id});
        return obb;
      },

      _fetchOchaProjectDetails: function (project) {
        if (!project) {
          return;
        }
        this.set('projectDetailsLoading', true);
        var self = this;
        this.$.projectDetails.abort();
        this.$.projectDetails.thunk()()
          .then(function (res) {
            self.set('projectDetailsLoading', false);
            self.set('projectDetails', res.data);
            self.fire('details-loaded');
          })
          .catch(function (err) { // jshint ignore:line
            if (err.code === 504) {
              self.fire('notify', {type: 'ocha-timeout'});
            }
            self.set('projectDetailsLoading', false);
            self.set('errors', err.data);
          });
      },

      _computeFormattedProjects: function (projects) {
        return projects.map(function (project) {
          return {id: project.id, title: project.name};
        });
      },

      _saveClusters: function () {
        this.set('data.clusters', this.selectedClusters.map(function (cluster) {
          return {'id': cluster};
        }));
      },

      _displayPartnerReadOnly: function (permissions, edit) {
        return permissions.addPartnerToProject && edit;
      },

      _validate: function (e) {
        this._getValidateTarget(e).validate();
      },

      _redirectToDetail: function (id) {
        var path = this.permissions.addPartnerToProject
          ? 'response-parameters/partners/project/' + String(id)
          : '/planned-action/project/' + String(id);
        var url = this.buildUrl(this._baseUrlCluster, path);
        this.set('path', url);
      },

      _formatForMultiselect: function (list) {
        return list.map(function (item) {
          return {
            id: item.id,
            value: item.id,
            label: item.title,
          };
        });
      },

      _computePartnerForClusters: function () {
        var partnerId = null;
        if (this.selectedPartner !== undefined) {
          partnerId = this.selectedPartner;
        } else {
          partnerId = this.partnerID;
        }

        return partnerId;
      },

      _setDefaults: function (edit) {
        if (edit) {
          return;
        }
        this.set('selectedProject', '');
        this.set('projectLoading', false);
        this.set('selectedPartner', {});
        this.set('data', {
          'custom_fields': [],
          'funding': {},
          'locations': [],
          'description': '',
        });
        this.set('projectDetails', {});
        this.set('errors', {});
      },

      _save: function () {
        var self = this;

        var locationError = false;
        var rawLocations = this.get('data.locations');

        var changedLocations = rawLocations.map(function (location) {
          if (location.location !== undefined) {
            return location.location;
          } else {
            return location;
          }
        });

        changedLocations.forEach(function (location) {
          if (location.title === undefined) {
            self.set('errors', 'No location set - please set a location.');
            locationError = true;
          } else if (changedLocations[0].admin_level !== location.admin_level) {
            self.set('errors', 'All locations need to have the same admin level.');
            locationError = true;
          }
        });

        if (locationError === true) {
          return;
        }

        this.set('data.locations', changedLocations);

        if (!this.data.partner_id) {
          this.data.partner_id = this.partnerForClusters;
        }
        if (!this.data.partner_id) {
          this.set('errors', 'No partner set - please set a partner.');
          return;
        }

        if (this.mode === 'ocha') {
          this.$.projectAjax.body = Object.assign({}, this.ochaProjectRequestId);
        } else {
          this.$.projectAjax.body = Object.assign({}, this.data);
        }
        this.updatePending = true;
        var thunk = this.$.projectAjax.thunk();
        thunk()
          .then(function (res) {
            self.updatePending = false;
            if (self.edit) {
              self.fire('project-edited', res.data);
              self.close();
              self.set('errors', {});
            } else {
              self._redirectToDetail(res.data.id);
            }
          })
          .catch(function (err) { // jshint ignore:line
            self.updatePending = false;
            self.set('errors', err.data);
            self.set('data.locations', rawLocations);   // If there are backend validation errors, reset locations
          });                                           // to what they were before request was sent!
      },

      _addEventListeners: function () {
        this.adjustPosition = this.adjustPosition.bind(this);
        this.addEventListener('details-loaded', this.adjustPosition);
      },

      _removeEventListeners: function () {
        this.removeEventListener('details-loaded', this.adjustPosition);
      },

      attached: function () {
        this._addEventListeners();
      },

      detached: function () {
        this._removeEventListeners();
        this._cancelDebouncers([
          'fetch-ocha-projects',
          'set-mode',
        ]);
      },
    });
  </script>
</dom-module>
