<dom-module id="planned-action-projects-modal">
  <template>
    <style include="app-grid-style button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 15px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;

        --paper-dialog: {
          width: 700px;

          & > * {
            margin: 0;
          }
        };
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color);
      }

      .header h2 {
        @apply(--paper-font-title);

        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }
    </style>

    <iron-location path="{{path}}"></iron-location>

    <etools-prp-ajax
        id="createProject"
        url="[[url]]"
        body="[[data]]"
        content-type="application/json"
        method="post">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="[[opened]]">
      <div class="header layout horizontal justified">
        <h2>Add Project</h2>
          <paper-icon-button
              class="self-center"
              on-tap="close"
              icon="icons:close">
          </paper-icon-button>
        </div>
      </div>

      <paper-dialog-scrollable>
        <iron-form class="app-grid">
          <paper-input
            class="item full-width"
            id="title"
            label="Title"
            value="{{data.title}}"
            type="string"
            required
            auto-validate>
          </paper-input>

          <cluster-dropdown-input
            class="item"
            label="Clusters"
            id="clusters"
            value="{{data.clusters}}">
          </cluster-dropdown-input>

          <cluster-location-input
             class="item"
             label="Location"
             id="location"
             value="{{data.location}}">
          </cluster-location-input>

          <div class="item">
            <etools-prp-date-input
               id="startDateField"
               label="Start Date"
               value="{{data.start_date}}"
               no-init>
            </etools-prp-date-input>
          </div>

          <div class="item">
            <etools-prp-date-input
               id="endDateField"
               label="End Date"
               value="{{data.end_date}}"
               no-init>
            </etools-prp-date-input>
          </div>

          <dropdown-form-input
             class="item"
             label="Status"
             id="status"
             value="{{data.status}}"
             data="[[statuses]]">
          </dropdown-form-input>

          <dropdown-form-input
             class="item"
             label="Frequency of reporting"
             id="frequency"
             value="{{data.frequency}}"
             data="[[frequencies]]">
          </dropdown-form-input>

          <paper-input
            class="item"
            id="total_budget"
            label="Total Budget"
            value="{{data.total_budget}}"
            type="number"
            auto-validate>
          </paper-input>

          <paper-input
            class="item"
            id="funding_source"
            label="Funding Source"
            value="{{data.funding_source}}"
            type="string"
            auto-validate>
          </paper-input>

          <paper-input
            class="item full-width"
            id="description"
            label="Description"
            value="{{data.description}}"
            type="string"
            required
            auto-validate>
          </paper-input>

          <paper-input
            class="item full-width"
            id="additional_information"
            label="Additional information (e.g. links)"
            value="{{data.additional_information}}"
            type="string"
            required
            auto-validate>
          </paper-input>
        </iron-form>

      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button class="btn-primary" on-tap="_save" raised>
          Save
        </paper-button>

        <paper-button  on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[updatePending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'planned-action-projects-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
      ],

      properties: {
        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        path: String,

        reportingPeriod: String,

        opened: {
          type: Boolean,
          value: false,
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        data: {
          type: Object,
          value: {}
        },

        url: {
          type: String,
          computed: '_computeUrl(responsePlanID)'
        },

        statuses: {
          type: Array,
          value: [
            {title: 'Ongoing', id: 'Ong'},
            {title: 'Planned', id: 'Pla'},
            {title: 'Completed', id: 'Com'},
          ],
        },

        frequencies: {
          type: Array,
          value: [
            {title: 'Weekly', id: 'Wee'},
            {title: 'Monthly', id: 'Mon'},
            {title: 'Quarterly', id: 'Qua'},
          ],
        },
      },

      _computeUrl: function(responsePlanID) {
        return App.Endpoints.plannedActions(responsePlanID);
      },

      close: function () {
        this.set('opened', false);
      },

      open: function () {
        this.data = {};
        this.set('opened', true);
      },

      _redirectToDetail: function(id) {
        var path = '/planned-action/project/' + String(id);
        var url = this.buildUrl(this._baseUrlCluster, path);
        this.set('path', url);
      },

      _save: function () {
        // Temporary workaround. Issue #223 will add chips for locations and clusters.
        this.data.locations = [];
        var clusterSelection = this.data.clusters;
        if (typeof(clusterSelection) === 'number') {
          this.data.clusters = [{id: clusterSelection}];
        } else {
          clusterSelection = this.data.clusters[0].id;
          this.data.clusters = [{id: clusterSelection}];
        }

        var self = this;
        this.updatePending = true;
        var thunk = this.$.createProject.thunk();
        thunk()
          .then(function (res) {
            self.updatePending = false;
            self._redirectToDetail(res.data.id);
          })
          .catch(function (err) { // jshint ignore:line
            self.updatePending = false;
            // TODO: error handling
          });
      },
    });
  </script>
</dom-module>
