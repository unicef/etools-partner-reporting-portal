<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../styles/buttons.html">
<link rel="import" href="../../../../styles/shared-styles.html">
<link rel="import" href="../../../../behaviors/localize.html">

<dom-module id="custom-fields-widget">
  <template>
    <style include="button-styles iron-flex iron-flex-alignment app-grid-style shared-styles">
      :host {
        display: block;

        --app-grid-columns: 3;
        --app-grid-gutter: 12px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;
      }

      .app-grid {
        padding-top: 0;
        margin: 0 -var(--app-grid-gutter);
      }

      .item-2-col {
        @apply --app-grid-expandible-item;
      }

      header {
        background-color: var(--paper-grey-200);
        padding: 5px 10px;
        margin: 0 0 1em;
      }

      h3 {
        margin: 0;
        font-size: 14px;
      }

      .col-actions {
        width: 40px;
        margin-right: 24px;
        border-right: 1px solid var(--paper-grey-400);
      }

      .row {
        margin-bottom: 1em;
      }


      .remove-btn {
        width: 34px;
        height: 34px;
        color: var(--paper-deep-orange-a700);
      }

      labelled-item {
        padding: 8px 0;
      }

    </style>

    <template
      is="dom-repeat"
      items="[[customFields]]"
      as="field">
      <div class="row layout horizontal">
        <div class="flex-none layout vertical center-center col-actions">
          <paper-icon-button
            id="[[field.id]]"
            class="remove-btn"
            data-id$="[[field.id]]"
            on-tap="_remove"
            icon="icons:cancel">
          </paper-icon-button>
        </div>
        <div class="flex">
          <div class="app-grid">

        <paper-input
          class="item"
          nameid="[[field.id]]"
          name="customFieldTitle[[index]]"
          value=[[field.name]]
          label="[[localize('fields_title')]]"
          on-input="_updateCustomFieldTitle">
        </paper-input>

        <paper-input
          class="item-2-col"
          valueid="[[field.id]]"
          name="customFieldDescription[[index]]"
          value=[[field.value]]
          label="[[localize('fields_value')]]"
          on-input="_updateCustomFieldDescription">
        </paper-input>
      </div>
      </div>
    </template>


    <paper-button
      class="btn-primary"
      on-tap="_add">
        [[localize('add_custom_field')]]
    </paper-button>
  </template>
    <script>
      Polymer({
        is: 'custom-fields-widget',

        behaviors: [
          App.Behaviors.ReduxBehavior,
          App.Behaviors.LocalizeBehavior,
          Polymer.AppLocalizeBehavior,
        ],

        properties: {
          fieldId: {
            type: Number,
            value: 0,
          },
          editFieldId: {
            type: Number,
            value: 0,
          },
          customFields: {
            type: Array,
            notify: true,
            value: [],
          },
          edit: {
            type: Boolean,
            value: false,
            observer: '_setCustomFields'
          },
        },

        _add: function () {
          this.set('fieldId', this.get('fieldId') + 1);
          this.push('customFields', {
            id: this.fieldId,
            name: '',
            value: '',
          });
        },

        _remove: function (e) {
          var value = this.get('customFields');
          var toRemove = value.findIndex(function (field) {
            return String(field.id) === String(Polymer.dom(e).localTarget.id);
          });
          this.splice('customFields', toRemove, 1);
        },

        _updateCustomFieldTitle: function (e) {
          var field = this.customFields.find(function (field) {
            return Number(field.id) === Number(Polymer.dom(e).localTarget.nameid);
          });
          field.name = Polymer.dom(e).localTarget.value;
        },

        _updateCustomFieldDescription: function (e) {
          var field = this.customFields.find(function (field) {
            return Number(field.id) === Number(Polymer.dom(e).localTarget.valueid);
          });
          field.value = Polymer.dom(e).localTarget.value;
        },

        _updateVisibleCustomFields: function () {
          var newCustomFields = this.customFields.map(function (field) {
            return field;
            });
          this.customFields = newCustomFields;
        },

        _setCustomFields: function (edit) {
          if (edit) {
            var editFields = 0;
            var newCustomFields = this.customFields.map(function (field) {
              editFields += 1;
              field.id = editFields - 1;
              return field;
            });
            this.set('customFields', newCustomFields);
            this.set('editFieldId', editFields - 1);
          } else {
            this.set('customFields', []);
          }
        },

        attached: function () {
          if (this.editFieldId > 0) {
            this.set('fieldId', this.editFieldId);
          } else {
          this.set('fieldId', 0);
          }
        },
      });
    </script>
</dom-module>
