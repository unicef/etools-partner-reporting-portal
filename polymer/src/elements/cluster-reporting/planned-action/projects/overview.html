<link rel="import" href="../../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../elements/page-body.html">
<link rel="import" href="../../../../elements/etools-prp-permissions.html">
<link rel="import" href="../../../../styles/buttons.html">
<link rel="import" href="../../project-details.html">
<link rel="import" href="creation-modal.html">

<dom-module id="pa-project-details-overview">
  <template>
    <style include="button-styles">
      :host {
        display: block;
      }
      div#action {
        margin: 25px 0;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified)
      }
    </style>

    <etools-prp-permissions
        permissions="{{permissions}}">
    </etools-prp-permissions>

    <page-body>

       <template is="dom-if"
        if="[[permissions.createPartnerProject]]"
        restamp="true">
        <planned-action-projects-modal
          id="modal"
          edit-data="[[projectData]]"
          edit>
        </planned-action-projects-modal>

        <div id="action">
          <paper-button id="edit" on-tap="_openModal" class="btn-primary" raised>
            Edit Project
          </paper-button>
        </div>
      </template>
      <project-details-display project-data=[[projectData]]></project-details-display>
    </page-body>
  </template>

  <script>
    Polymer({
      is: 'pa-project-details-overview',

      properties: {
        projectData: Object,
        permissions: Object,
      },

      _openModal: function () {
        this.$$('#modal').open();
      },

    });
  </script>
</dom-module>
