<link rel="import" href="../../../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../../../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../../../../bower_components/etools-loading/etools-loading.html">
<link rel="import" href="../../../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../../../redux/store.html">
<link rel="import" href="../../../../behaviors/utils.html">
<link rel="import" href="../../../../behaviors/modal.html">
<link rel="import" href="../../../../styles/buttons.html">
<link rel="import" href="../../../../styles/modal.html">

<link rel="import" href="../../../etools-prp-date-input.html">

<dom-module id="planned-action-activity-modal">
  <template>
    <style include="button-styles modal-styles app-grid-style iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 24px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;

        --paper-dialog: {
          width: 600px;

          & > * {
            margin: 0;
          }
        };
      }

      .item-wide {
        @apply --app-grid-expandible-item;
      }

      paper-radio-group {
        display: block;
        padding-top: 16px;
      }

      paper-radio-group > .fields {
        padding: calc(var(--app-grid-gutter) / 2) 0;
      }

      paper-radio-group > .fields[empty] {
        padding: 0;
      }

      paper-radio-group .app-grid {
        margin: -var(--app-grid-gutter);
      }

      paper-radio-button {
        margin-left: -12px;
      }

      paper-dropdown-menu {
        width: 100%;
      }
    </style>

    <etools-prp-ajax
        id="activity"
        url="[[activityUrl]]"
        method="post"
        content-type="application/json">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="clusters"
        url="[[clustersUrl]]">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="activities"
        params="[[activitiesParams]]"
        url="[[activitiesUrl]]">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="projects"
        params="[[projectsParams]]"
        url="[[projectsUrl]]">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="objectives"
        params="[[objectivesParams]]"
        url="[[objectivesUrl]]">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="{{opened}}">
      <div class="header layout horizontal justified">
        <h2>Add activity</h2>

        <paper-icon-button
            class="self-center"
            on-tap="close"
            icon="icons:close">
        </paper-icon-button>
      </div>

      <paper-dialog-scrollable>
        <paper-radio-group
            id="mode"
            selected="{{mode}}">
          <paper-radio-button name="cluster">
            <strong>Add from Cluster Activities</strong>
          </paper-radio-button>

          <div
              class="fields"
              empty$="[[!_equals(mode, 'cluster')]]">
            <template
                is="dom-if"
                if="[[_equals(mode, 'cluster')]]"
                restamp="true">
              <div class="app-grid">
                <div class="item">
                  <paper-dropdown-menu
                      class="validate"
                      label="Cluster"
                      on-value-changed="_validate"
                      always-float-label
                      required>
                    <paper-listbox
                        selected="{{data.cluster.cluster}}"
                        attr-for-selected="value"
                        slot="dropdown-content"
                        class="dropdown-content">
                      <template
                          is="dom-repeat"
                          items="[[clusters]]">
                        <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                      </template>
                    </paper-listbox>
                  </paper-dropdown-menu>
                </div>
                <div class="item">
                  <etools-single-selection-menu
                      class="validate"
                      label="Activity"
                      options="[[activities]]"
                      option-value="id"
                      option-label="title"
                      selected="{{data.cluster.cluster_activity}}"
                      on-iron-activate="_validate"
                      disabled="[[_equals(activities.length, 0)]]"
                      trigger-value-change-event
                      required>
                  </etools-single-selection-menu>
                </div>
                <div class="item item-wide">
                   <etools-single-selection-menu
                      class="validate"
                      label="Partner Project"
                      options="[[projects]]"
                      option-value="id"
                      option-label="title"
                      selected="{{data.cluster.project}}"
                      on-iron-activate="_validate"
                      disabled="[[_equals(projects.length, 0)]]"
                      trigger-value-change-event
                      required>
                  </etools-single-selection-menu>
                </div>
                <div class="item">
                   <etools-prp-date-input
                      class="validate"
                      label="Start date"
                      value="{{data.cluster.start_date}}"
                      error-message=""
                      auto-validate
                      required
                      no-init>
                   </etools-prp-date-input>
                  </etools-date-input>
                </div>
                <div class="item">
                  <etools-prp-date-input
                      class="validate"
                      label="End date"
                      value="{{data.cluster.end_date}}"
                      error-message=""
                      auto-validate
                      required
                      no-init>
                  </etools-prp-date-input>
                </div>
                <div class="item">
                  <paper-dropdown-menu
                      class="validate"
                      label="Status"
                      on-value-changed="_validate"
                      always-float-label
                      required>
                    <paper-listbox
                        selected="{{data.cluster.status}}"
                        attr-for-selected="value"
                        slot="dropdown-content"
                        class="dropdown-content">
                      <template
                          is="dom-repeat"
                          items="[[statuses]]">
                        <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                      </template>
                    </paper-listbox>
                  </paper-dropdown-menu>
                </div>
              </div>
            </template>
          </div>

          <paper-radio-button name="custom">
            <strong>Add Custom Activity</strong>
          </paper-radio-button>

          <div
              class="fields"
              empty$="[[!_equals(mode, 'custom')]]">
            <template
                is="dom-if"
                if="[[_equals(mode, 'custom')]]"
                restamp="true">
              <div class="app-grid">
                <div class="item">
                  <paper-dropdown-menu
                      class="validate"
                      label="Cluster"
                      on-value-changed="_validate"
                      always-float-label
                      required>
                    <paper-listbox
                        selected="{{data.custom.cluster}}"
                        attr-for-selected="value"
                        slot="dropdown-content"
                        class="dropdown-content">
                      <template
                          is="dom-repeat"
                          items="[[clusters]]">
                        <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                      </template>
                    </paper-listbox>
                  </paper-dropdown-menu>
                </div>
                <div class="item">
                  <etools-single-selection-menu
                      class="validate"
                      label="Cluster Objective"
                      options="[[objectives]]"
                      option-value="id"
                      option-label="title"
                      selected="{{data.custom.cluster_objective}}"
                      on-iron-activate="_validate"
                      disabled="[[_equals(objectives.length, 0)]]"
                      trigger-value-change-event
                      required>
                  </etools-single-selection-menu>
                </div>
                <div class="item item-wide">
                  <paper-input
                      class="validate"
                      label="Title"
                      value="{{data.custom.title}}"
                      on-input="_validate"
                      always-float-label
                      required>
                  </paper-input>
                </div>
                <div class="item item-wide">
                  <etools-single-selection-menu
                      class="validate"
                      label="Partner Project"
                      options="[[projects]]"
                      option-value="id"
                      option-label="title"
                      selected="{{data.custom.project}}"
                      on-iron-activate="_validate"
                      disabled="[[_equals(projects.length, 0)]]"
                      trigger-value-change-event
                      required>
                  </etools-single-selection-menu>
                </div>
                 <div class="item">
                   <etools-prp-date-input
                      class="validate"
                      label="Start date"
                      value="{{data.custom.start_date}}"
                      error-message=""
                      auto-validate
                      required
                      no-init>
                   </etools-prp-date-input>
                  </etools-date-input>
                </div>
                <div class="item">
                  <etools-prp-date-input
                      class="validate"
                      label="End date"
                      value="{{data.custom.end_date}}"
                      error-message=""
                      auto-validate
                      required
                      no-init>
                  </etools-prp-date-input>
                </div>
                <div class="item">
                  <paper-dropdown-menu
                      class="validate"
                      label="Status"
                      on-value-changed="_validate"
                      always-float-label
                      required>
                    <paper-listbox
                        selected="{{data.custom.status}}"
                        attr-for-selected="value"
                        slot="dropdown-content"
                        class="dropdown-content">
                      <template
                          is="dom-repeat"
                          items="[[statuses]]">
                        <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                      </template>
                    </paper-listbox>
                  </paper-dropdown-menu>
                </div>
              </div>
            </template>
          </div>
        </paper-radio-group>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button
            on-tap="_save"
            class="btn-primary"
            raised>
          Add activity
        </paper-button>

        <paper-button
            on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[updatePending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      id: 'planned-action-activity-modal',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.ModalBehavior,
      ],

      properties: {
        data: Object,

        activitiesUrl: String,

        updatePending: {
          type: Boolean,
          value: false,
        },

        mode: {
          type: String,
          observer: '_setDefaults',
        },

        opened: {
          type: Boolean,
          observer: '_onOpenedChanged',
        },

        responsePlanId: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        activityUrl: {
          type: String,
          computed: '_computeActivityUrl(responsePlanId, mode)',
        },

        activitiesParams: {
          type: Object,
          value: {
            page_size: 99999,
          },
        },

        clustersUrl: {
          type: String,
          computed: '_computeClustersUrl(responsePlanId)',
          observer: '_fetchClusters',
        },

        clusters: {
          type: Array,
          value: [],
        },

        statuses: {
          type: Array,
          value: [
            {title: 'Ongoing', id: 'Ong'},
            {title: 'Planned', id: 'Pla'},
            {title: 'Completed', id: 'Com'},
          ],
        },

        locationId: {
          type: String,
          statePath: 'location.id',
        },

        activities: {
          type: Array,
          value: [],
        },

        projects: {
          type: Array,
          value: [],
        },

        projectsParams: {
          type: Object,
          value: {
            page_size: 99999,
          },
        },

        projectsUrl: {
          type: String,
          computed: '_computeProjectsUrl(responsePlanId)',
        },

        objectives: {
          type: Array,
          value: [],
        },

        objectivesParams: {
          type: Object,
          value: {
            page_size: 99999,
          },
        },

        objectivesUrl: {
          type: String,
          computed: '_computeObjectivesUrl(responsePlanId)',
        },

        partner: {
          type: Object,
          statePath: 'partner.current',
        },
      },

      listeners: {
        'mode.selected-changed': 'adjustPosition',
      },

      observers: [
        '_fetchPartner(partner.id)',
        '_fetchProjects(partner.id)',
        '_fetchActivities(data.cluster.cluster)',
        '_fetchObjectives(data.custom.cluster)',
      ],

      _setDefaults: function () {
        this.set('data', {
          cluster: {},
          custom: {},
        });

        this.set('activities', []);
        this.set('objectives', []);
      },

      _onOpenedChanged: function (opened) {
        if (opened) {
          this.set('mode', '');

          this.async(function () {
            this.set('mode', 'cluster');
          });
        }
      },

      _validate: function (e) {
        e.target.validate();
      },

      _computeActivityUrl: function (responsePlanId, mode) {
        return App.Endpoints.partnerActivity(responsePlanId, mode);
      },

      _computeClustersUrl: function (responsePlanId) {
        return App.Endpoints.clusterNames(responsePlanId);
      },

      _computeProjectsUrl: function (responsePlanId) {
        return App.Endpoints.plannedActions(responsePlanId);
      },

      _computeObjectivesUrl: function (responsePlanId) {
        return App.Endpoints.responseParametersClusterObjectives(responsePlanId);
      },

      _fetchClusters: function () {
        var self = this;
        this.$.clusters.abort();

        this.$.clusters.thunk()()
            .then(function (res) {
              self.set('clusters', res.data);
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      _fetchActivities: function (clusterId) {
        var self = this;
        if (typeof clusterId === 'undefined') {
          return;
        }
        this.set('activities', []);
        this.set('data.cluster.cluster_activity', undefined);
        this.set('activitiesParams.cluster_id', clusterId);
        this.set('activitiesUrl',
            App.Endpoints.responseParametersClusterActivities(this.responsePlanId)
            + '?cluster_id=' + clusterId);
        this.$.activities.abort();

        this.$.activities.thunk()()
            .then(function (res) {
              self.set('activities', res.data.results);
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      _fetchProjects: function (partnerId) {
        var self = this;

        if (typeof partnerId === 'undefined') {
          return;
        }

        this.set('projectsParams.partner', partnerId);

        this.$.projects.thunk()()
            .then(function (res) {
              self.set('projects', res.data.results);
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      _fetchObjectives: function (clusterId) {
        var self = this;

        if (typeof clusterId === 'undefined') {
          return;
        }

        this.set('objectivesParams.cluster_id', clusterId);
        this.set('objectives', []);
        this.set('data.custom.cluster_objective', undefined);

        this.$.objectives.abort();

        this.$.objectives.thunk()()
            .then(function (res) {
              self.set('objectives', res.data.results);
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      _save: function () {
        var fields = [].slice.call(
          Polymer.dom(this.root).querySelectorAll('.validate')
        );

        var self = this;
        var valid;

        fields.forEach(function (field) {
          field.validate();
        });

        valid = fields.every(function (field) {
          return !field.invalid;
        });

        if (!valid) {
          return;
        }

        this.set('updatePending', true);

        this.$.activity.body = Object.assign({
          partner: this.partner.id,
        }, this.data[this.mode]);
        this.$.activity.thunk()()
            .then(function (res) {
              self.fire('activity-added', res.data);
              self.set('updatePending', false);
              self.close();
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling

              self.set('updatePending', false);
            });
      },
    });
  </script>
</dom-module>
