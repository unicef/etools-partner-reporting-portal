<dom-module id="planned-action-activity-modal">
  <template>
    <style include="button-styles modal-styles app-grid-style iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 24px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;

        --paper-dialog: {
          width: 600px;

          & > * {
            margin: 0;
          }
        };
      }

      .app-grid {
        margin: 0 -var(--app-grid-gutter);
        padding-bottom: 24px;
      }

      .row {
        margin-bottom: 1em;
      }

      .remove-btn {
        width: 34px;
        height: 34px;
        color: var(--paper-deep-orange-a700);
      }

      .fields {
        margin-left: 24px;
      }

      .add-project-btn {
        margin: 0;
        text-align: start;

        justify-content: flex-start;
      }

      h3 {
        font-size: 14px;
      }

      header.item-wide {
        background-color: var(--paper-grey-200);
        padding: 2px 10px;
        margin: 0 0 1em;
        height: 24px;

        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      .item-wide {
        @apply --app-grid-expandible-item;
      }

      .col-actions {
        width: 40px;
        margin-right: 24px;
        border-right: 1px solid var(--paper-grey-400);
      }

      paper-radio-group-custom {
        display: block;
        padding-top: 16px;
      }

      paper-radio-group-custom > .fields {
        padding: calc(var(--app-grid-gutter) / 2) 0;
      }

      paper-radio-group-custom > .fields[empty] {
        padding: 0;
      }

      paper-radio-group-custom .app-grid {
        margin: -var(--app-grid-gutter);
      }

      paper-radio-button {
        margin-left: -12px;
      }

      paper-dropdown-menu {
        width: 100%;
      }
    </style>

    <cluster-dropdown-content clusters="{{clusters}}" partner="{{ partner }}"></cluster-dropdown-content>

    <etools-prp-permissions
      permissions="{{permissions}}">
    </etools-prp-permissions>

    <etools-prp-ajax
        id="activity"
        url="[[activityUrl]]"
        method="post"
        body="[[data]]"
        content-type="application/json">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="activities"
        params="[[activitiesParams]]"
        url="[[activitiesUrl]]">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="projects"
        params="[[projectsParams]]"
        url="[[projectsUrl]]">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="objectives"
        params="[[objectivesParams]]"
        url="[[objectivesUrl]]">
    </etools-prp-ajax>

    <template
        is="dom-if"
        if="[[_displayPartner(permissions)]]"
        restamp="true">
      <partner-dropdown-content
          partners="{{partners}}">
      </partner-dropdown-content>
    </template>

    <paper-dialog
        id="dialog"
        with-backdrop
        on-iron-overlay-closed="_close"
        opened="{{opened}}">
      <div class="header layout horizontal justified">
        <h2>[[localize('add_activity')]]</h2>

        <paper-icon-button
            class="self-center"
            on-tap="_close"
            icon="icons:close">
        </paper-icon-button>
      </div>

      <paper-dialog-scrollable>
        <error-box errors="[[errors]]"></error-box>
        <template
          is="dom-if"
          if="[[_displayPartner(permissions)]]"
          restamp="true">
          <etools-single-selection-menu
            class="item validate full-width"
            label="[[localize('partner')]]"
            options="[[partners]]"
            option-value="id"
            option-label="title"
            selected="{{selectedPartner}}"
            on-iron-activate="_validate"
            trigger-value-change-event
            required>
          </etools-single-selection-menu>
        </template>

        <paper-radio-group-custom
            id="mode"
            selected="{{mode}}">
          <paper-radio-button name="cluster">
            <strong>[[localize('add_from_cluster_activities')]]</strong>
          </paper-radio-button>
          <div
              class="fields"
              empty$="[[!_equals(mode, 'cluster')]]">
            <template
                is="dom-if"
                if="[[_equals(mode, 'cluster')]]"
                restamp="true">
              <div class="app-grid">
                <div class="item">
                  <paper-dropdown-menu
                      class="validate"
                      label="[[localize('cluster')]]"
                      on-value-changed="_validate"
                      always-float-label
                      required>
                    <paper-listbox
                        selected="{{data.cluster.cluster}}"
                        attr-for-selected="value"
                        slot="dropdown-content"
                        class="dropdown-content">
                      <template
                          id="clusters"
                          is="dom-repeat"
                          items="[[clusters]]">
                        <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                      </template>
                    </paper-listbox>
                  </paper-dropdown-menu>
                </div>
                <div class="item">
                  <etools-single-selection-menu
                      class="validate"
                      label="[[localize('activity')]]"
                      options="[[activities]]"
                      option-value="id"
                      option-label="title"
                      selected="{{data.cluster.cluster_activity}}"
                      on-iron-activate="_validate"
                      disabled="[[_equals(activities.length, 0)]]"
                      trigger-value-change-event
                      required>
                  </etools-single-selection-menu>
                </div>

              </div>

              <template
                is="dom-if"
                if="[[data.cluster.cluster_activity]]"
                restamp="true">
                <header class="item-wide">
                  <h3>[[localize('projects')]] ([[data.cluster.projects.length]])</h3>
                </header>
              </template>

              <template
                is="dom-repeat"
                items="{{data.cluster.projects}}">

                <div class="row layout horizontal">
                  <div class="flex-none layout vertical center-center col-actions">
                    <paper-icon-button
                        index="[[index]]"
                        class="remove-btn"
                        data-index$="[[index]]"
                        on-tap="_remove"
                        icon="icons:cancel">
                    </paper-icon-button>
                    <paper-tooltip offset="5">[[localize('remove')]]</paper-tooltip>
                  </div>

                  <div class="flex">
                    <div class="app-grid">
                      <div class="item">
                        <etools-single-selection-menu
                            class="validate"
                            label="[[localize('partner_project')]]"
                            options="[[projects]]"
                            option-value="id"
                            option-label="title"
                            selected="{{item.project_id}}"
                            data-index$="[[index]]"
                            on-iron-activate="_validate"
                            disabled="[[_equals(projects.length, 0)]]"
                            trigger-value-change-event
                            required>
                        </etools-single-selection-menu>
                      </div>

                      <div class="item">
                        <paper-dropdown-menu
                            class="validate"
                            label="[[localize('status')]]"
                            on-value-changed="_validate"
                            always-float-label
                            required>
                          <paper-listbox
                              selected="{{item.status}}"
                              attr-for-selected="value"
                              slot="dropdown-content"
                              class="dropdown-content">
                            <template
                                is="dom-repeat"
                                items="[[statuses]]">
                              <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                            </template>
                          </paper-listbox>
                        </paper-dropdown-menu>
                      </div>

                      <div class="item">
                        <etools-prp-date-input
                            class="start-date"
                            label="[[localize('start_date')]]"
                            value="{{item.start_date}}"
                            error-message=""
                            required
                            no-init>
                        </etools-prp-date-input>
                        </etools-date-input>
                      </div>

                      <div class="item">
                        <etools-prp-date-input
                            class="end-date"
                            label="[[localize('end_date')]]"
                            value="{{item.end_date}}"
                            error-message=""
                            required
                            no-init>
                        </etools-prp-date-input>
                      </div>
                    </div>
                  </div>
                </div>
              </template>

              <template
                is="dom-if"
                if="[[data.cluster.cluster_activity]]"
                restamp="true">
                <paper-button
                    class="btn-primary add-project-btn"
                    on-tap="_add">
                  [[localize('add_project')]]
                </paper-button>
              </template>
            </template>
          </div>

          <paper-radio-button name="custom">
            <strong>[[localize('add_custom_activity')]]</strong>
          </paper-radio-button>

          <div
              class="fields"
              empty$="[[!_equals(mode, 'custom')]]">
            <template
                is="dom-if"
                if="[[_equals(mode, 'custom')]]"
                restamp="true">
              <div class="app-grid">
                <div class="item">
                  <paper-dropdown-menu
                      class="validate"
                      label="[[localize('cluster')]]"
                      on-value-changed="_validate"
                      always-float-label
                      required>
                    <paper-listbox
                        selected="{{data.custom.cluster}}"
                        attr-for-selected="value"
                        slot="dropdown-content"
                        class="dropdown-content">
                      <template
                          is="dom-repeat"
                          items="[[clusters]]">
                        <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                      </template>
                    </paper-listbox>
                  </paper-dropdown-menu>
                </div>
                <div class="item">
                  <etools-single-selection-menu
                      class="validate"
                      label="[[localize('cluster_objective')]]"
                      options="[[objectives]]"
                      option-value="id"
                      option-label="title"
                      selected="{{data.custom.cluster_objective}}"
                      on-iron-activate="_validate"
                      disabled="[[_equals(objectives.length, 0)]]"
                      trigger-value-change-event
                      required>
                  </etools-single-selection-menu>
                </div>
                <div class="item item-wide">
                  <paper-input
                      class="validate"
                      label="[[localize('title')]]"
                      value="{{data.custom.title}}"
                      on-input="_validate"
                      always-float-label
                      required>
                  </paper-input>
                </div>

                <header class="item-wide">
                  <h3>[[localize('projects')]] ([[data.custom.projects.length]])</h3>
                </header>

                <template
                  is="dom-repeat"
                  items="{{data.custom.projects}}">

                  <div class="row layout horizontal item-wide">
                    <div class="flex-none layout vertical center-center col-actions">
                      <paper-icon-button
                          index="[[index]]"
                          class="remove-btn"
                          data-index$="[[index]]"
                          on-tap="_remove"
                          icon="icons:cancel">
                      </paper-icon-button>
                      <paper-tooltip offset="5">[[localize('remove')]]</paper-tooltip>
                    </div>

                    <div class="flex">
                      <div class="app-grid">
                        <div class="item">
                          <etools-single-selection-menu
                              class="validate"
                              label="[[localize('partner_project')]]"
                              options="[[projects]]"
                              option-value="id"
                              option-label="title"
                              selected="{{item.project_id}}"
                              data-index$="[[index]]"
                              on-iron-activate="_validate"
                              disabled="[[_equals(projects.length, 0)]]"
                              trigger-value-change-event
                              required>
                          </etools-single-selection-menu>
                        </div>

                        <div class="item">
                          <paper-dropdown-menu
                              class="validate"
                              label="[[localize('status')]]"
                              on-value-changed="_validate"
                              always-float-label
                              required>
                            <paper-listbox
                                selected="{{item.status}}"
                                attr-for-selected="value"
                                slot="dropdown-content"
                                class="dropdown-content">
                              <template
                                  is="dom-repeat"
                                  items="[[statuses]]">
                                <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                              </template>
                            </paper-listbox>
                          </paper-dropdown-menu>
                        </div>

                        <div class="item">
                          <etools-prp-date-input
                              class="start-date"
                              label="[[localize('start_date')]]"
                              value="{{item.start_date}}"
                              error-message=""
                              required
                              no-init>
                          </etools-prp-date-input>
                          </etools-date-input>
                        </div>

                        <div class="item">
                          <etools-prp-date-input
                              class="end-date"
                              label="[[localize('end_date')]]"
                              value="{{item.end_date}}"
                              error-message=""
                              required
                              no-init>
                          </etools-prp-date-input>
                        </div>
                      </div>
                    </div>
                  </div>
                </template>

                <paper-button
                    class="btn-primary add-project-btn"
                    on-tap="_add">
                  [[localize('add_project')]]
                </paper-button>

              </div>
            </template>
          </div>
        </paper-radio-group-custom>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button
            on-tap="_save"
            class="btn-primary"
            raised>
          [[localize('add_activity')]]
        </paper-button>

        <paper-button
            on-tap="_close">
          [[localize('cancel')]]
        </paper-button>
      </div>

      <etools-loading active="[[updatePending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'planned-action-activity-modal',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.ModalBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        data: Object,

        activitiesUrl: String,

        updatePending: {
          type: Boolean,
          value: false,
        },

        mode: {
          type: String,
          observer: '_setDefaults',
        },

        opened: {
          type: Boolean,
          observer: '_onOpenedChanged',
        },

        responsePlanId: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        activityUrl: {
          type: String,
          computed: '_computeActivityUrl(responsePlanId, mode)',
        },

        activitiesParams: {
          type: Object,
          value: {
            page_size: 99999,
          },
        },

        clusters: {
          type: Array,
          statePath: 'responsePlans.current.clusters',
        },

        statuses: {
          type: Array,
          computed: '_computeLocalizedStatuses(localize)'
        },

        locationId: {
          type: String,
          statePath: 'location.id',
        },

        activities: {
          type: Array,
          value: [],
        },

        projects: {
          type: Array,
          value: [],
        },

        projectsParams: {
          type: Object,
          value: {
            page_size: 99999,
          },
        },

        projectsUrl: {
          type: String,
          computed: '_computeProjectsUrl(responsePlanId)',
        },

        objectives: {
          type: Array,
          value: [],
        },

        objectivesParams: {
          type: Object,
          value: {
            page_size: 99999,
          },
        },

        selectedPartner: {
          type: String,
          value: '',
        },

        objectivesUrl: {
          type: String,
          computed: '_computeObjectivesUrl(responsePlanId)',
        },

        partner: {
          type: Object,
          computed: '_computePartner(storePartner, selectedPartner)'
        },

        storePartner: {
          type: Object,
          statePath: 'partner.current',
        },

        profile: {
          type: Object,
          statePath: 'userProfile.profile',
        },

      },

      listeners: {
        'mode.selected-changed': 'adjustPosition',
        'project-details-selection-refit': 'adjustPosition',
      },

      observers: [
        '_fetchProjects(partner, mode, data.cluster.cluster)',
        '_fetchProjects(partner, mode, data.custom.cluster)',
        '_fetchActivities(data.cluster.cluster)',
        '_fetchObjectives(data.custom.cluster)',
      ],

      _computeLocalizedStatuses: function (localize) {
        return [
          {title: localize('ongoing'), id: 'Ong'},
          {title: localize('planned'), id: 'Pla'},
          {title: localize('completed'), id: 'Com'},
        ];
      },

      _add: function () {
        if (this.mode === 'cluster') {
          this.push('data.cluster.projects', {});
        } else {
          this.push('data.custom.projects', {});
        }
        this.fire('project-details-selection-refit');
      },

      _remove: function (e) {
        var currentIndex = +Polymer.dom(e).localTarget.dataset.index;

        if (this.mode === 'cluster') {
          this.splice('data.cluster.projects', currentIndex, 1);
        } else {
          this.splice('data.custom.projects', currentIndex, 1);
        }

        this.fire('project-details-selection-refit');
      },

      _setDefaults: function () {
        this.set('data', {
          cluster: {
            projects: []
          },
          custom: {
            projects: []
          },
        });
        this.set('activities', []);
        this.set('objectives', []);
        this.set('errors', {});
      },

      _onOpenedChanged: function (opened) {
        if (opened) {
          // this.set('mode', 'cluster');

          // this.async(function () {
          //   this.set('mode', 'cluster');
          // });
        }
      },

      _validate: function (e) {
        Polymer.dom(e).localTarget.validate();
      },

      _computePartner: function(storePartner, selectedPartner) {
        return storePartner.id || selectedPartner || undefined;
      },

      _displayPartner: function (permissions) {
        return permissions.addPartnerToProject;
      },

      _computeActivityUrl: function (responsePlanId, mode) {
        return App.Endpoints.partnerActivity(responsePlanId, mode);
      },

      _computeProjectsUrl: function (responsePlanId) {
        return App.Endpoints.plannedActions(responsePlanId);
      },

      _computeObjectivesUrl: function (responsePlanId) {
        return App.Endpoints.responseParametersClusterObjectives(responsePlanId);
      },

      _fetchActivities: function (clusterId) {
        var self = this;
        if (typeof clusterId === 'undefined') {
          return;
        }
        this.set('activities', []);
        this.set('data.cluster.cluster_activity', undefined);
        this.set('activitiesParams.cluster_id', clusterId);
        this.set('activitiesUrl',
            App.Endpoints.responseParametersClusterActivities(this.responsePlanId));
        this.$.activities.abort();

        this.$.activities.thunk()()
            .then(function (res) {
              self.set('activities', res.data.results);
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      _fetchProjects: function (partnerId, mode, clusterId) {
        var self = this;
        if (this.data === undefined) {
          return;
        }

        if (typeof partnerId === 'undefined') {
          return;
        }

        this.set('projectsParams.cluster_id', clusterId);
        this.set('projectsParams.partner', partnerId);

        this.$.projects.thunk()()
            .then(function (res) {
              self.set('projects', res.data.results);
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      _fetchObjectives: function (clusterId) {
        var self = this;

        if (typeof clusterId === 'undefined') {
          return;
        }

        this.set('objectivesParams.cluster_id', clusterId);
        this.set('objectives', []);
        this.set('data.custom.cluster_objective', undefined);

        this.$.objectives.abort();

        this.$.objectives.thunk()()
            .then(function (res) {
              self.set('objectives', res.data.results);
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      _save: function () {
        var self = this;

        var valid = [
          this._fieldsAreValid(),
          this._dateRangeValid('.start-date', '.end-date'),
        ].every(Boolean);

        if (!valid) {
          return;
        }

        this.set('updatePending', true);

        this.$.activity.body = Object.assign({
          partner: this.partner,
        }, this.data[this.mode]);
        this.$.activity.thunk()()
          .then(function (res) {
            self.fire('activity-added', res.data);
            self.set('updatePending', false);
            self.set('errors', {});
            self._close();
          })
          .catch(function (err) {
            self.set('errors', err.data);
            self.set('updatePending', false);
            self.fire('project-details-selection-refit');
          });
      },

      _close: function (e) {
        const nodeName = Polymer.dom(e).localTarget.nodeName;
        if (nodeName === 'PAPER-DIALOG' ||
            nodeName === 'PAPER-BUTTON' ||
            nodeName === 'PAPER-ICON-BUTTON') {
          this.set('mode', '');
          this.set('data', {});

          this.set('objectives', []);
          this.set('activities', []);

          this.set('errors', {});

          this.close();
        } else {
          return;
        }
      },
    });
  </script>
</dom-module>
