<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../../../../bower_components/etools-loading/etools-loading.html">
<link rel="import" href="../../../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../../../bower_components/etools-searchable-multiselection-menu/etools-single-selection-menu.html">

<link rel="import" href="../../../../endpoints.html">
<link rel="import" href="../../../../redux/store.html">
<link rel="import" href="../../../../behaviors/utils.html">
<link rel="import" href="../../../../behaviors/modal.html">
<link rel="import" href="../../../../behaviors/localize.html">
<link rel="import" href="../../../../styles/buttons.html">
<link rel="import" href="../../../../styles/modal.html">
<link rel="import" href="../../../etools-prp-ajax.html">
<link rel="import" href="../../../etools-prp-date-input.html">
<link rel="import" href="../../../error-box.html">
<link rel="import" href="../../../form-fields/cluster-dropdown-content.html">

<dom-module id="planned-action-activity-editing-modal">
  <template>
    <style include="button-styles modal-styles app-grid-style iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 24px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;

        --paper-dialog: {
          width: 600px;

          & > * {
            margin: 0;
          }
        };
      }

      .app-grid {
        margin: 0 -var(--app-grid-gutter);
        padding-bottom: 24px;
      }

      .row {
        margin-bottom: 1em;
      }

      .remove-btn {
        width: 34px;
        height: 34px;
        color: var(--paper-deep-orange-a700);
      }

      .fields {
        margin-left: 24px;
      }

      .add-project-btn {
        width: 100px;
        margin: 0;
        text-align: start;

        justify-content: flex-start;
      }

      h3 {
        font-size: 14px;
      }

      header.item-wide {
        background-color: var(--paper-grey-200);
        padding: 2px 10px;
        margin: 0 0 1em;
        height: 24px;

        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      .item-wide {
        @apply --app-grid-expandible-item;
      }

      .col-actions {
        width: 40px;
        margin-right: 24px;
        border-right: 1px solid var(--paper-grey-400);
      }

      paper-radio-group {
        display: block;
        padding-top: 16px;
      }

      paper-radio-group > .fields {
        padding: calc(var(--app-grid-gutter) / 2) 0;
      }

      paper-radio-group > .fields[empty] {
        padding: 0;
      }

      paper-radio-group .app-grid {
        margin: -var(--app-grid-gutter);
      }

      paper-radio-button {
        margin-left: -12px;
      }

      paper-dropdown-menu {
        width: 100%;
      }
    </style>

    <etools-prp-ajax
        id="editActivity"
        url="[[activityUrl]]"
        method="patch"
        body="[[data]]"
        content-type="application/json">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="activities"
        params="[[activitiesParams]]"
        url="[[activitiesUrl]]">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="objectives"
        params="[[objectivesParams]]"
        url="[[objectivesUrl]]">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="projects"
        params="[[projectsParams]]"
        url="[[projectsUrl]]">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="{{opened}}">
      <div class="header layout horizontal justified">
        <h2>[[localize('edit_activity')]]</h2>

        <paper-icon-button
            class="self-center"
            on-tap="close"
            icon="icons:close">
        </paper-icon-button>
      </div>

      <paper-dialog-scrollable>
        <error-box errors="[[errors]]"></error-box>
        <template
          is="dom-if"
          if="[[_equals(mode, 'cluster')]]"
          restamp="true">
          <iron-form class="app-grid">
            <div class="item">
              <paper-dropdown-menu
                  class="validate"
                  label="[[localize('cluster')]]"
                  on-value-changed="_validate"
                  always-float-label
                  disabled
                  required>
                <paper-listbox
                    selected="{{data.cluster}}"
                    attr-for-selected="value"
                    slot="dropdown-content"
                    class="dropdown-content">
                  <template
                      id="clusters"
                      is="dom-repeat"
                      items="[[clusters]]">
                    <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                  </template>
                </paper-listbox>
              </paper-dropdown-menu>
            </div>

            <div class="item">
              <etools-single-selection-menu
                  class="validate"
                  label="[[localize('cluster_activity')]]"
                  options="[[activities]]"
                  option-value="id"
                  option-label="title"
                  selected="{{data.cluster_activity}}"
                  on-iron-activate="_validate"
                  disabled
                  trigger-value-change-event
                  required>
              </etools-single-selection-menu>
            </div>

            <header class="item-wide">
              <h3>[[localize('projects')]] ([[data.projects.length]])</h3>
            </header>
            <template
              is="dom-repeat"
              items="{{data.projects}}">

              <div class="row layout horizontal item-wide">
                <div class="flex-none layout vertical center-center col-actions">
                  <paper-icon-button
                      index="[[index]]"
                      class="remove-btn"
                      data-index$="[[index]]"
                      on-tap="_remove"
                      icon="icons:cancel">
                  </paper-icon-button>
                  <paper-tooltip offset="5">[[localize('remove')]]</paper-tooltip>
                </div>

                <div class="flex">
                  <div class="app-grid">
                    <div class="item">
                      <etools-single-selection-menu
                          class="validate"
                          label="[[localize('partner_project')]]"
                          options="[[projects]]"
                          option-value="id"
                          option-label="title"
                          selected="{{item.project_id}}"
                          data-index$="[[index]]"
                          on-iron-activate="_validate"
                          disabled="[[_equals(projects.length, 0)]]"
                          trigger-value-change-event
                          required>
                      </etools-single-selection-menu>
                    </div>

                    <div class="item">
                      <paper-dropdown-menu
                          class="validate"
                          label="[[localize('status')]]"
                          on-value-changed="_validate"
                          always-float-label
                          required>
                        <paper-listbox
                            selected="{{item.status}}"
                            attr-for-selected="value"
                            slot="dropdown-content"
                            class="dropdown-content">
                          <template
                              is="dom-repeat"
                              items="[[statuses]]">
                            <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                          </template>
                        </paper-listbox>
                      </paper-dropdown-menu>
                    </div>

                    <div class="item">
                      <etools-prp-date-input
                          class="start-date"
                          label="[[localize('start_date')]]"
                          value="{{item.start_date}}"
                          error-message=""
                          required
                          no-init>
                      </etools-prp-date-input>
                      </etools-date-input>
                    </div>

                    <div class="item">
                      <etools-prp-date-input
                          class="end-date"
                          label="[[localize('end_date')]]"
                          value="{{item.end_date}}"
                          error-message=""
                          required
                          no-init>
                      </etools-prp-date-input>
                    </div>
                  </div>
                </div>
              </div>
            </template>

            <paper-button
                class="btn-primary add-project-btn"
                on-tap="_add">
              [[localize('add_project')]]
            </paper-button>

          </iron-form>
        </template>

        <template
            is="dom-if"
            if="[[_equals(mode, 'custom')]]"
            restamp="true">
          <iron-form class="app-grid">
            <div class="item">
              <paper-dropdown-menu
                  class="validate"
                  label="[[localize('cluster')]]"
                  on-value-changed="_validate"
                  always-float-label
                  required>
                <paper-listbox
                    selected="{{data.cluster}}"
                    attr-for-selected="value"
                    slot="dropdown-content"
                    class="dropdown-content">
                  <template
                      id="custom_clusters"
                      is="dom-repeat"
                      items="[[clusters]]">
                    <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                  </template>
                </paper-listbox>
              </paper-dropdown-menu>
            </div>

            <div class="item">
              <etools-single-selection-menu
                  class="validate"
                  label="[[localize('cluster_objective')]]"
                  options="[[objectives]]"
                  option-value="id"
                  option-label="title"
                  selected="{{data.cluster_objective}}"
                  on-iron-activate="_validate"
                  disabled="[[_equals(objectives.length, 0)]]"
                  trigger-value-change-event
                  required>
              </etools-single-selection-menu>
            </div>

            <div class="item item-wide">
              <paper-input
                  class="validate"
                  label="[[localize('title')]]"
                  value="{{data.title}}"
                  on-input="_validate"
                  always-float-label
                  required>
              </paper-input>
            </div>

            <header class="item-wide">
              <h3>[[localize('projects')]] ([[data.projects.length]])</h3>
            </header>
            <template
              is="dom-repeat"
              items="{{data.projects}}">

              <div class="row layout horizontal item-wide">
                <div class="flex-none layout vertical center-center col-actions">
                  <paper-icon-button
                      index="[[index]]"
                      class="remove-btn"
                      data-index$="[[index]]"
                      on-tap="_remove"
                      icon="icons:cancel">
                  </paper-icon-button>
                  <paper-tooltip offset="5">[[localize('remove')]]</paper-tooltip>
                </div>

                <div class="flex">
                  <div class="app-grid">
                    <div class="item">
                      <etools-single-selection-menu
                          class="validate"
                          label="[[localize('partner_project')]]"
                          options="[[projects]]"
                          option-value="id"
                          option-label="title"
                          selected="{{item.project_id}}"
                          data-index$="[[index]]"
                          on-iron-activate="_validate"
                          disabled="[[_equals(projects.length, 0)]]"
                          trigger-value-change-event
                          required>
                      </etools-single-selection-menu>
                    </div>

                    <div class="item">
                      <paper-dropdown-menu
                          class="validate"
                          label="[[localize('status')]]"
                          on-value-changed="_validate"
                          always-float-label
                          required>
                        <paper-listbox
                            selected="{{item.status}}"
                            attr-for-selected="value"
                            slot="dropdown-content"
                            class="dropdown-content">
                          <template
                              is="dom-repeat"
                              items="[[statuses]]">
                            <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                          </template>
                        </paper-listbox>
                      </paper-dropdown-menu>
                    </div>

                    <div class="item">
                      <etools-prp-date-input
                          class="start-date"
                          label="[[localize('start_date')]]"
                          value="{{item.start_date}}"
                          error-message=""
                          required
                          no-init>
                      </etools-prp-date-input>
                      </etools-date-input>
                    </div>

                    <div class="item">
                      <etools-prp-date-input
                          class="end-date"
                          label="[[localize('end_date')]]"
                          value="{{item.end_date}}"
                          error-message=""
                          required
                          no-init>
                      </etools-prp-date-input>
                    </div>
                  </div>
                </div>
              </div>
            </template>

            <paper-button
                class="btn-primary add-project-btn"
                on-tap="_add">
              [[localize('add_project')]]
            </paper-button>
          </iron-form>
        </template>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button
            on-tap="_save"
            class="btn-primary"
            raised>
          [[localize('save')]]
        </paper-button>

        <paper-button
            on-tap="close">
          [[localize('cancel')]]
        </paper-button>
      </div>

      <etools-loading active="[[updatePending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'planned-action-activity-editing-modal',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.ModalBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        data: Object,

        activitiesUrl: String,

        editData: {
          type: Object,
          value: {},
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        mode: {
          type: String,
          computed: '_setMode(editData)'
        },

        opened: {
          type: Boolean,
          observer: false,
        },

        responsePlanId: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        activityUrl: {
          type: String,
          computed: '_computeActivityUrl(responsePlanId, data.id)',
        },

        activitiesParams: {
          type: Object,
          value: {
            page_size: 99999,
          },
        },

        statuses: {
          type: Array,
          computed: '_computeLocalizedStatuses(localize)'
        },

        locationId: {
          type: String,
          statePath: 'location.id',
        },

        clusters: {
          type: Array,
          statePath: 'responsePlans.current.clusters',
        },

        objectives: {
          type: Array,
          value: [],
        },

        objectivesParams: {
          type: Object,
          value: {
            page_size: 99999,
          },
        },

        objectivesUrl: {
          type: String,
          computed: '_computeObjectivesUrl(responsePlanId)',
        },

        projects: {
          type: Array,
          value: [],
        },

        projectsParams: {
          type: Object,
          value: {
            page_size: 99999,
          },
        },

        projectsUrl: {
          type: String,
          computed: '_computeProjectsUrl(responsePlanId)',
        },

        partner: {
          type: Object,
          statePath: 'partner.current',
        },

        partnerId: {
          type: Number,
          computed: '_computePartnerId(partner, editData.partner)',
        },
      },

      listeners: {
        'project-details-selection-refit': 'adjustPosition',
      },

      observers: [
        '_fetchProjects(partnerId)',
        '_fetchActivities(data.cluster)',
        '_fetchObjectives(data.cluster)',
      ],

      _computeLocalizedStatuses: function (localize) {
        return [
          {title: localize('ongoing'), id: 'Ong'},
          {title: localize('planned'), id: 'Pla'},
          {title: localize('completed'), id: 'Com'},
        ];
      },

      _add: function () {
        this.push('data.projects', {});
        this.fire('project-details-selection-refit');
      },

      _remove: function (e) {
        var currentIndex = +Polymer.dom(e).localTarget.dataset.index;
        this.splice('data.projects', currentIndex, 1);
        this.fire('project-details-selection-refit');
      },

      _setDefaults: function () {
        this.set('data', Object.assign({},
          {id: this.editData.id,
          cluster: this.editData.cluster.id,
          cluster_activity: null,
          cluster_objective: this.editData.cluster_objective.id,
          title: this.editData.title,
          is_custom: this.editData.is_custom,
          partner: this.editData.partner,
          reportables: this.editData.reportables,
          projects: this.editData.projects}));

        if (this.editData.is_custom) {
          this.set('data.title', this.editData.title);
        } else {
          this.set('data.cluster_activity', this.editData.cluster_activity.id);
        }
      },

      open: function () {
        this.set('opened', true);
        this.set('refresh', true);
        this._setDefaults();
      },

      close: function () {
        this.set('data', {});
        this.set('opened', false);
        this.set('refresh', false);
        this.set('errors', {});
      },

      _validate: function (e) {
        Polymer.dom(e).localTarget.validate();
      },

      _computePartnerId: function(partner, editPartner) {
        return partner.id || editPartner.id;
      },

      _computeActivityUrl: function (responsePlanId, activityId) {
        return App.Endpoints.partnerActivityUpdate(responsePlanId, activityId);
      },

      _computeObjectivesUrl: function (responsePlanId) {
        return App.Endpoints.responseParametersClusterObjectives(responsePlanId);
      },

      _computeProjectsUrl: function (responsePlanId) {
        return App.Endpoints.plannedActions(responsePlanId);
      },

      _setMode: function(editActivityData) {
        if (editActivityData.is_custom) {
          return 'custom';
        } else {
          return 'cluster';
        }
      },

      _fetchActivities: function (clusterId) {
        var self = this;
        if (typeof clusterId === 'undefined') {
          return;
        }
        this.set('activities', []);
        this.set('activitiesParams.cluster_id', clusterId);
        this.set('activitiesUrl',
            App.Endpoints.responseParametersClusterActivities(this.responsePlanId)
            + '?cluster_id=' + clusterId);
        this.$.activities.abort();

        this.$.activities.thunk()()
            .then(function (res) {
              self.set('activities', res.data.results);
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      _fetchObjectives: function (clusterId) {
        var self = this;

        if (typeof clusterId === 'undefined') {
          return;
        }

        this.set('objectivesParams.cluster_id', clusterId);
        this.set('objectives', []);

        this.$.objectives.abort();

        this.$.objectives.thunk()()
            .then(function (res) {
              self.set('objectives', res.data.results);
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      _fetchProjects: function (partnerId) {
        var self = this;

        if (typeof partnerId === 'undefined') {
          return;
        }

        this.set('projectsParams.partner', partnerId);

        this.$.projects.thunk()()
            .then(function (res) {
              self.set('projects', res.data.results);
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      _save: function () {
        var self = this;

        var valid = [
          this._fieldsAreValid(),
          this._dateRangeValid('.start-date', '.end-date'),
        ].every(Boolean);

        if (!valid) {
          return;
        }

        this.set('updatePending', true);

        this.$.editActivity.thunk()()
            .then(function (res) {
              self.fire('pa-activity-edited', res.data);
              self.set('updatePending', false);
              self.set('errors', {});
              self.close();
            })
            .catch(function (err) {
              self.set('errors', err.data);
              self.set('updatePending', false);
            });
      },
    });
  </script>
</dom-module>
