<dom-module id="cluster-objectives-modal">
  <template>
    <style include="app-grid-style button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 3;
        --app-grid-gutter: 15px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 3;

        --paper-dialog: {
          width: 700px;

          & > * {
            margin: 0;
          }
        };
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color);
      }

      .header h2 {
        @apply(--paper-font-title);

        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }
    </style>

    <iron-location path="{{path}}"></iron-location>

    <cluster-dropdown-content clusters="{{clusters}}"></cluster-dropdown-content>

    <etools-prp-ajax
        id="createObjective"
        url="[[url]]"
        body="[[data]]"
        content-type="application/json"
        method="post">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="[[opened]]">
      <div class="header layout horizontal justified">
        <h2>Add Cluster Objective</h2>
          <paper-icon-button
              class="self-center"
              on-tap="close"
              icon="icons:close">
          </paper-icon-button>
        </div>
      </div>

      <paper-dialog-scrollable>
        <template
            is="dom-if"
            if="[[refresh]]"
            restamp="true">
          <iron-form class="app-grid">
              <paper-input
                class="item validate full-width"
                id="title"
                label="Cluster Objective Title"
                value="{{data.title}}"
                type="string"
                on-input="_validate"
                required>
              </paper-input>

              <paper-dropdown-menu
                  class="item validate"
                  label="Cluster"
                  id="cluster"
                  on-value-changed="_validate"
                  always-float-label
                  required>
                  <paper-listbox
                      selected="{{data.cluster}}"
                      attr-for-selected="value"
                      slot="dropdown-content"
                      class="dropdown-content">
                    <template
                        id="clusters"
                        is="dom-repeat"
                        items="[[clusters]]">
                      <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                    </template>
                  </paper-listbox>
              </paper-dropdown-menu>

          </iron-form>
        </template>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button class="btn-primary" on-tap="_save" raised>
          Save
        </paper-button>

        <paper-button  on-tap="close">
          Cancel
        </paper-button>
      </div>

    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'cluster-objectives-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
        App.Behaviors.UtilsBehavior
      ],

      properties: {
        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        opened: {
          type: Boolean,
          value: false,
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        formatDate: {
          type: String,
          value: 'DD MMM YYYY'
        },

        url: {
          type: String,
          computed: '_computeUrl(responsePlanID)'
        },

        clusters: {
          type: Array,
          value: []
        },

        refresh: {
          type: Boolean,
          value: false
        },
      },

      _computeUrl: function(responsePlanID) {
        return App.Endpoints.responseParametersClusterObjectives(responsePlanID);
      },

      close: function () {
        this.set('opened', false);
        this.set('refresh', false);
      },

      open: function () {
        this.data = {};
        this.set('opened', true);
        this.set('refresh', true);
      },

      _redirectToDetail: function (id) {
        var path = '/response-parameters/clusters/objective/' + String(id);
        var url = this.buildUrl(this._baseUrlCluster, path);
        this.set('path', url);
      },

      _validate: function (e) {
        e.target.validate();
      },

      _save: function () {
        if (!this._fieldsAreValid()) {
          return;
        }

        var self = this;
        var thunk = this.$.createObjective.thunk();
        thunk()
          .then(function (res) {
            self.updatePending = false;
            self._redirectToDetail(res.data.id);
          })
          .catch(function (err) { // jshint ignore:line
            self.updatePending = false;
            // TODO: error handling
          });
      },
    });
  </script>
</dom-module>
