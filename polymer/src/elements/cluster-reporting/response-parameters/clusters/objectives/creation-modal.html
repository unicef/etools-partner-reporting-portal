<dom-module id="cluster-objectives-modal">
  <template>
    <style include="app-grid-style button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 3;
        --app-grid-gutter: 15px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 3;

        --paper-dialog: {
          width: 700px;

          & > * {
            margin: 0;
          }
        };
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color);
      }

      .header h2 {
        @apply(--paper-font-title);

        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }
    </style>

    <iron-location path="{{path}}"></iron-location>

    <etools-prp-ajax
        id="createObjective"
        url="[[objectiveCreationUrl]]"
        body="[[data]]"
        content-type="application/json"
        method="post">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="[[opened]]">
      <div class="header layout horizontal justified">
        <h2>Add Cluster Objective</h2>
          <paper-icon-button
              class="self-center"
              on-tap="close"
              icon="icons:close">
          </paper-icon-button>
        </div>
      </div>

      <paper-dialog-scrollable>
        <iron-form class="app-grid">
            <paper-input
              class="item full-width"
              id="title"
              label="Cluster Objective Title"
              value="{{data.title}}"
              type="string"
              error-message="A title is required."
              required>
            </paper-input>

            <paper-input
              class="item"
              id="reference_number"
              label="CO ref #"
              value="{{data.reference_number}}"
              type="string"
              error-message="A reference number is required.">
            </paper-input>

            <cluster-dropdown-input
              class="item"
              label="Cluster"
              id="cluster"
              value="{{data.cluster}}">
            </cluster-dropdown-input>

            <dropdown-form-input
               class="item"
               label="Frequency of reporting"
               id="frequency"
               value="{{data.frequency}}"
               data="[[frequencies]]">
            </dropdown-form-input>
        </iron-form>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button class="btn-primary" on-click="validate" raised>
          Save
        </paper-button>

        <paper-button  on-tap="close">
          Cancel
        </paper-button>
      </div>

    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'cluster-objectives-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
      ],

      properties: {

        opened: {
          type: Boolean,
          value: false,
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        formatDate: {
          type: String,
          value: 'DD MMM YYYY'
        },

        objectiveCreationUrl: {
          type: String,
          value: App.Endpoints.responseParametersClusterObjectives()
        },

        frequencies: {
          type: Array,
          value: [
            {title: 'Weekly', id: 'Wee'},
            {title: 'Monthly', id: 'Mon'},
            {title: 'Quarterly', id: 'Qua'},
          ],
        },
      },

      close: function () {
        this.data = {};
        this.set('opened', false);
      },

      open: function () {
        this.data = {};
        this.set('opened', true);
      },

      _redirectToDetail: function (id) {
        var path = '/response-parameters/clusters/objective/' + String(id);
        var url = this.buildUrl(this._baseUrlCluster, path);
        this.set('path', url);
      },

      validate: function() {
        var valid = true;
        if (!this.data.title) {
          valid = false;
          this.$.title.invalid = true;
        }
        if (!this.data.reference_number) {
          valid = false;
          this.$.reference_number.invalid = true;
        }
        if (!this.data.cluster) {
          valid = false;
          this.$.cluster.invalid = true;
        }
        if (!this.data.frequency) {
          valid = false;
          this.$.frequency.invalid = true;
        }

        if (valid) {
          this._save();
        }
        return valid;
      },

      _save: function () {
        var self = this;
        var thunk = this.$.createObjective.thunk();
        thunk()
          .then(function (res) {
            self.updatePending = false;
            self._redirectToDetail(res.data.id);
          })
          .catch(function (err) { // jshint ignore:line
            self.updatePending = false;
            // TODO: error handling
          });
      },
    });
  </script>
</dom-module>
