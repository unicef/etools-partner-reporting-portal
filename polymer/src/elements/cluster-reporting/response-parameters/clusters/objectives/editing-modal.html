<dom-module id="cluster-objectives-editing-modal">
  <template>
    <style include="app-grid-style button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 3;
        --app-grid-gutter: 15px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 3;

        --paper-dialog: {
          width: 700px;

          & > * {
            margin: 0;
          }
        };
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color);
      }

      .header h2 {
        @apply(--paper-font-title);

        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }
    </style>

    <iron-location path="{{path}}"></iron-location>


    <etools-prp-ajax
        id="editObjective"
        url="[[url]]"
        body="[[data]]"
        content-type="application/json"
        method="patch">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="[[opened]]">
      <div class="header layout horizontal justified">
        <h2>[[localize('edit_cluster_objective')]]</h2>
          <paper-icon-button
              class="self-center"
              on-tap="close"
              icon="icons:close">
          </paper-icon-button>
        </div>
      </div>

      <paper-dialog-scrollable>
        <template
            is="dom-if"
            if="[[refresh]]"
            restamp="true">
          <iron-form class="app-grid">
              <paper-input
                class="item validate full-width"
                id="title"
                label="[[localize('cluster_objective_title')]]"
                value="{{data.title}}"
                type="string"
                on-input="_validate"
                required>
              </paper-input>
          </iron-form>
        </template>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button class="btn-primary" on-tap="_save" raised>
          [[localize('save')]]
        </paper-button>

        <paper-button on-tap="close">
          [[localize('cancel')]]
        </paper-button>
      </div>

    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'cluster-objectives-editing-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
        App.Behaviors.UtilsBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        opened: {
          type: Boolean,
          value: false,
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        formatDate: {
          type: String,
          value: 'DD MMM YYYY'
        },

        url: {
          type: String,
          computed: '_computeUrl(data.id)'
        },

        refresh: {
          type: Boolean,
          value: false
        },

        editData: Object,

        data: {
          type: Object,
          value: {},
        }
      },

      _computeUrl: function(objectiveId) {
        return App.Endpoints.responseParametersClustersObjectiveDetail(objectiveId);
      },

      close: function () {
        this.set('data', {});
        this.set('opened', false);
        this.set('refresh', false);
      },

      open: function () {
        this.set('data', Object.assign({}, {id: this.editData.id, title: this.editData.title}));
        this.set('opened', true);
        this.set('refresh', true);
      },

      _validate: function (e) {
        Polymer.dom(e).localTarget.validate();
      },

      _save: function () {
        if (!this._fieldsAreValid()) {
          return;
        }

        var self = this;
        var thunk = this.$.editObjective.thunk();
        thunk()
          .then(function (res) {
            self.updatePending = false;
            self.fire('objective-edited', res.data);
            self.close();
          })
          .catch(function (err) { // jshint ignore:line
            self.updatePending = false;
            // TODO: error handling
          });
      },
    });
  </script>
</dom-module>
