<link rel="import" href="../../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../../../../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../../../../etools-prp-ajax.html">
<link rel="import" href="../../../../../styles/buttons.html">
<link rel="import" href="../../../../../redux/store.html">
<link rel="import" href="../../../../../behaviors/utils.html">
<link rel="import" href="../../../../../behaviors/localize.html">

<link rel="import" href="../../../../etools-prp-chips.html">
<link rel="import" href="../../../chip-disagg-value.html">

<dom-module id="cluster-disaggregations-modal">
  <template>
    <style include="app-grid-style button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 3;
        --app-grid-gutter: 15px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 3;

        --paper-dialog: {
          width: 700px;

          & > * {
            margin: 0;
          }
        };
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color);
      }

      .header h2 {
        @apply --paper-font-title;

        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }
    </style>

    <etools-prp-ajax
        id="createDisaggregation"
        url="[[url]]"
        body="[[data]]"
        content-type="application/json"
        method="post">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="{{opened}}">
      <div class="header layout horizontal justified">
        <h2>[[localize('add_disaggregation')]]</h2>
        <paper-icon-button
            class="self-center"
            on-tap="close"
            icon="icons:close">
        </paper-icon-button>
      </div>

      <paper-dialog-scrollable>
        <template
            is="dom-if"
            if="[[refresh]]"
            restamp="true">
          <iron-form class="app-grid">

            <div class="flex col-name">
              <paper-input
                  class="validate"
                  id="name"
                  name="name"
                  label="[[localize('disaggregation')]]"
                  value="{{data.name}}"
                  on-input="_onInput"
                  on-blur="_formatName"
                  always-float-label
                  required>
              </paper-input>
            </div>
            <div class="flex col-values">
              <etools-prp-chips
                  class="validate"
                  index="0"
                  name="values"
                  label="[[localize('disaggregation_groups')]]"
                  value="{{data.choices}}"
                  on-selected-chips-updated="_onInput"
                  required>
                <chip-disagg-value></chip-disagg-value>
              </etools-prp-chips>
            </div>

          </iron-form>
        </template>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button class="btn-primary" on-tap="_save" raised>
          [[localize('save')]]
        </paper-button>

        <paper-button  on-tap="close">
          [[localize('cancel')]]
        </paper-button>
      </div>

    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'cluster-disaggregations-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.UtilsBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        choices: {
          type: Array,
          value: [],
          notify: true,
        },

        name: {
          type: String,
          value: '',
          notify: true,
        },

        opened: {
          type: Boolean,
          value: false,
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        url: {
          type: String,
          computed: '_computeUrl(responsePlanID)',
        },

        disaggregations: {
          type: Object,
          statePath: 'clusterDisaggregations.all',
        },

        refresh: {
          type: Boolean,
          value: false,
        },
      },

      _computeUrl: function(responsePlanID) {
        return App.Endpoints.responseParametersClusterDisaggregations(responsePlanID);
      },

      close: function () {
        this.set('opened', false);
        this.set('refresh', false);
      },

      open: function () {
        this.data = {'response_plan': +this.responsePlanID, 'choices': [], 'active': true};
        this.set('opened', true);
        this.set('refresh', true);
      },

      _save: function () {
        if (!this._fieldsAreValid()) {
          return;
        }
        if (!this._checkMatchingName()) {
          Polymer.dom(this.root).querySelector('#name').set('invalid', true);
          return;
        }
        var self = this;
        var thunk = this.$.createDisaggregation.thunk();
        var newChoices = [];
        for (var i = 0; i < this.data.choices.length; i++) {
          newChoices.push({'value': this.data.choices[i], 'active': true});
        }
        this.data.choices = newChoices;
        thunk()
          .then(function (res) {
            self.fire('disaggregation-added', res.data);
            self.updatePending = false;
            self.close();

          })
          .catch(function (err) { // jshint ignore:line
            // TODO: error handling
            self.updatePending = false;
          });
      },

      _checkMatchingName: function() {
        var disaggregations = this.disaggregations;
          for (var i = 0; i < disaggregations.length; i++) {
            if (disaggregations[i].name === this.data.name.trim()) {
                return false;
            }
          }
          return true;
      },

      _onInput: function (e) {
        var el = e.target;

        el.validate();
      },

      _formatName: function (e) {
        var el = e.target;

        el.value = el.value.trim();
        el.validate();
      },
    });
  </script>
</dom-module>
