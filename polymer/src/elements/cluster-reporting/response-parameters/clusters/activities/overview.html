<dom-module id="rp-clusters-activity-overview">
  <template>
    <style include="app-grid-style button-styles">
      :host {
        display: block;
        --app-grid-columns:4;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 4;
      }

      .app-grid {
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      ul {
        padding-left: 0;
      }

      li {
        list-style-type: none;
      }

      div#action {
        margin: 25px 0;
        @apply --layout-horizontal;
        @apply --layout-end-justified;
      }
    </style>

    <etools-prp-permissions
        permissions="{{permissions}}">
    </etools-prp-permissions>

    <etools-prp-ajax
        id="overview"
        url="[[overviewUrl]]">
    </etools-prp-ajax>

    <page-body>

      <template is="dom-if"
        if="[[_canEditActivity(permissions, data.cluster)]]"
        restamp="true">
        <cluster-activities-editing-modal id="modal" edit-data="[[data]]">
        </cluster-activities-editing-modal>
        <div id="action">
          <paper-button id="edit" on-tap="_openModal" class="btn-primary" raised>
            [[localize('edit_activity')]]
          </paper-button>
        </div>
      </template>

      <etools-content-panel panel-title="[[localize('activity_details')]]">
        <div class="row">
          <ul class="app-grid">
            <li class="item full-width">
              <labelled-item label="[[localize('title')]]">
                <span class="value">[[_withDefault(data.title, '')]]</span>
              </labelled-item>
            </li>
            <li class="item">
              <labelled-item label="[[localize('cluster')]]">
                <span class="value">[[_withDefault(data.cluster_title)]]</span>
              </labelled-item>
            </li>
          </ul>
        </div>
      </etools-content-panel>
    </page-body>
  </template>

  <script>
    Polymer({
      is: 'rp-clusters-activity-overview',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        data: Object,
        permissions: Object,
      },

      _openModal: function() {
        this.shadowRoot.querySelector('#modal').open();
      },

      _canEditActivity: function(permissions, clusterId) {
        if (permissions.createClusterEntities) {
          return permissions.createClusterEntitiesForCluster(clusterId);
        }
        return false;
      },

    });
  </script>
</dom-module>
