<dom-module id="cluster-activities-modal">
  <template>
    <style include="app-grid-style button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 3;
        --app-grid-gutter: 15px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 3;

        --paper-dialog: {
          width: 700px;

          & > * {
            margin: 0;
          }
        };
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color);
      }

      .header h2 {
        @apply(--paper-font-title);

        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }
    </style>

    <iron-location path="{{path}}"></iron-location>

    <cluster-dropdown-content clusters="{{clusters}}"></cluster-dropdown-content>

    <etools-prp-ajax
        id="createActivity"
        url="[[url]]"
        body="[[data]]"
        content-type="application/json"
        method="post">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="objectivesByClusterID"
        url="[[objectivesUrl]]"
        params="[[objectivesParams]]">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="{{opened}}">
      <div class="header layout horizontal justified">
        <h2>[[localize('add_cluster_activity')]]</h2>
          <paper-icon-button
              class="self-center"
              on-tap="close"
              icon="icons:close">
          </paper-icon-button>
        </div>
      </div>

      <paper-dialog-scrollable>
        <error-box errors="[[errors]]"></error-box>
        <template
            is="dom-if"
            if="[[refresh]]"
            restamp="true">
          <iron-form class="app-grid">
            <paper-input
              class="item validate full-width"
              id="title"
              label="[[localize('title')]]"
              value="{{data.title}}"
              type="string"
              on-input="_validate"
              required>
            </paper-input>

            <paper-dropdown-menu
                class="item validate"
                label="[[localize('cluster')]]"
                id="cluster"
                on-value-changed="_validate"
                always-float-label
                required>
                <paper-listbox
                    selected="{{data.cluster}}"
                    attr-for-selected="value"
                    slot="dropdown-content"
                    class="dropdown-content">
                  <template
                      id="clusters"
                      is="dom-repeat"
                      items="[[clusters]]">
                    <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                  </template>
                </paper-listbox>
            </paper-dropdown-menu>

            <paper-dropdown-menu
                class="item validate"
                label="[[localize('cluster_objective')]]"
                id="objective"
                on-value-changed="_validate"
                disabled="[[isObjectivesDisabled]]"
                always-float-label
                required>
                <paper-listbox
                    selected="{{data.cluster_objective}}"
                    attr-for-selected="value"
                    slot="dropdown-content"
                    class="dropdown-content">
                  <template
                      id="objectives"
                      is="dom-repeat"
                      items="[[objectives]]">
                    <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                  </template>
                </paper-listbox>
            </paper-dropdown-menu>
          </iron-form>
        </template>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button class="btn-primary" on-tap="_save" raised>
          Save
        </paper-button>

        <paper-button  on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[updatePending]]"></etools-loading>

    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'cluster-activities-modal',

      behaviors: [
        App.Behaviors.DateBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
        App.Behaviors.UtilsBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      observers: [
        '_getObjectivesByClusterID(data.cluster)'
      ],

      properties: {
        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        opened: {
          type: Boolean,
          value: false,
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        url: {
          type: String,
          computed: '_computeUrl(responsePlanID)'
        },

        data: {
          type: Object,
          value: {}
        },

        clusters: {
          type: Array,
          value: []
        },

        objectives: {
          type: Array,
          value: []
        },

        objectivesUrl: {
          type: String,
          value: '',
          computed: '_computeObjectivesUrl(responsePlanID, data.cluster)'
        },

        isObjectivesDisabled: {
          type: Boolean,
          value: true,
          computed: '_isObjectivesDisabled(data.cluster)'
        },

        objectivesParams: {
          type: Object,
          value: {cluster_id: ''}
        },

        refresh: {
          type: Boolean,
          value: false
        }
      },

      _computeUrl: function(responsePlanID) {
        return App.Endpoints.responseParametersClusterActivities(responsePlanID);
      },

      _computeObjectivesUrl: function(responsePlanID) {
        return App.Endpoints.responseParametersClusterObjectives(responsePlanID);
      },

      _isObjectivesDisabled: function(clusterID) {
        return !clusterID;
      },

      _getObjectivesByClusterID: function(clusterID) {
        var self = this;
        if (clusterID) {
          var thunk = this.$.objectivesByClusterID.thunk();

          this.objectivesParams = {cluster_id: this.data.cluster};

          thunk()
            .then(function (res) {
              self.set('objectives', res.data.results);
            })
            .catch(function (err) { // jshint ignore:line
              self.updatePending = false;
              // TODO: error handling
            });
        } else {
          self.set('objectives', []);
        }

      },

      close: function () {
        this.set('opened', false);
        this.set('refresh', false);
        this.set('errors', {});
      },

      open: function () {
        this.data = {};
        this.set('opened', true);
        this.set('refresh', true);
      },

      _validate: function (e) {
        e.target.validate();
      },

      _redirectToDetail: function (id) {
        var path = '/response-parameters/clusters/activity/' + String(id);
        var url = this.buildUrl(this._baseUrlCluster, path);
        this.set('path', url);
      },

      _save: function () {
        var self = this;
        var thunk = this.$.createActivity.thunk();

        if (!this._fieldsAreValid()) {
          return;
        }

        self.updatePending = true;
        thunk()
          .then(function (res) {
            self.updatePending = false;
            self.set('errors', {});
            self._redirectToDetail(res.data.id);
          })
          .catch(function (err) {
            self.set('errors', err.data);
            self.updatePending = false;
          });
      },
    });
  </script>
</dom-module>
