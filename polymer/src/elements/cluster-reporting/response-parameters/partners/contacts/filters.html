<link rel="import" href="../../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../../../bower_components/iron-location/iron-query-params.html">

<link rel="import" href="../../../../../behaviors/utils.html">
<link rel="import" href="../../../../filter-list.html">
<link rel="import" href="../../../../filters/cluster-partner-filter/cluster-partner-filter.html">

<dom-module id="partner-contacts-filters">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        margin-bottom: 25px;
        background: white;

        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
      }

    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <filter-list filters="{{filters}}">
      <div class="app-grid">
        <cluster-partner-filter
            class="item"
            value="[[_withDefault(queryParams.partner, '')]]">
        </cluster-partner-filter>
      </div>
    </filter-list>
  </template>

  <script>
    Polymer({
      id: 'partner-contacts-filters',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        filters: {
          type: Object,
          notify: true,
        },

        locations: [
          {title: 'All', id: ''}
        ],

      },

    });
  </script>
</dom-module>
