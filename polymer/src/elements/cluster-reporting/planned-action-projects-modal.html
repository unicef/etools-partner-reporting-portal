<link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/moment-element/moment-import.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/etools-loading/etools-loading.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../elements/etools-prp-date-input.html">
<link rel="import" href="../../elements/dropdown-form-input.html">
<link rel="import" href="../../styles/buttons.html">
<link rel="import" href="../../redux/store.html">
<link rel="import" href="../../redux/actions.html">

<dom-module id="planned-action-projects-modal">
  <template>
    <style include="button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --paper-dialog: {
          min-width: 500px;

          & > * {
            margin: 0;
          }
        };
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color);
      }

      paper-button.btn-primary {
        background-color: var(--theme-primary-color);
        color: white;
      }

      .header h2 {
        @apply(--paper-font-title);

        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }

      div.row {
        display: block;
      }

      paper-input.flex:first-child {
        margin-right: 10px;
      }

      paper-input.flex:nth-child(2) {
        margin-left: 10px;
      }

    </style>

    <etools-prp-ajax
        id="createProject"
        url="[[projectCreationUrl]]"
        body="[[data]]"
        content-type="application/json"
        method="post">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="[[opened]]">
      <div class="header layout horizontal justified">
        <h2>Add Project</h2>
          <paper-icon-button
              class="self-center"
              on-tap="close"
              icon="icons:close">
          </paper-icon-button>
        </div>
      </div>

      <paper-dialog-scrollable>
        <iron-form>
          <div class="row">
            <paper-input
              id="title"
              label="Title"
              value="{{data.title}}"
              type="string"
              required
              auto-validate>
            </paper-input>
          </div>

          <div class="row horizontal layout">
              <dropdown-form-input class="flex self-stretch"
                                   label="Cluster"
                                   id="cluster"
                                   selected="{{data.cluster}}"
                                   disabled="true"
                                   data="[[clusters]]">
              </dropdown-form-input>

              <dropdown-form-input class="flex self-stretch"
                                   label="Location"
                                   id="location"
                                   disabled="true"
                                   selected="{{data.location}}"
                                   data="[[locations]]">
              </dropdown-form-input>
          </div>

          <div class="row horizontal layout">
            <div class="flex self-stretch">
              <etools-prp-date-input id="startDateField"
                                     label="Start Date"
                                     value="{{data.start_date}}"
                                     no-init>
              </etools-date-input>
            </div>
            <div class="flex self-stretch">
              <etools-prp-date-input id="endDateField"
                                     label="End Date"
                                     value="{{data.end_date}}"
                                     no-init>
              </etools-date-input>
            </div>
          </div>

          <div class="row horizontal layout">
              <dropdown-form-input class="flex self-stretch"
                                   label="Status"
                                   id="status"
                                   selected="{{data.status}}"
                                   data="[[statuses]]">
              </dropdown-form-input>

              <dropdown-form-input class="flex self-stretch"
                                   label="Frequency of reporting"
                                   id="frequency"
                                   selected="{{data.frequency}}"
                                   data="[[frequencies]]">
              </dropdown-form-input>
          </div>

          <div class="row horizontal layout">
            <paper-input
              class="flex self-stretch"
              id="total_budget"
              label="Total Budget"
              value="{{data.total_budget}}"
              type="number"
              auto-validate>
            </paper-input>

            <paper-input
              class="flex self-stretch"
              id="funding_source"
              label="Funding Source"
              value="{{data.funding_source}}"
              type="string"
              auto-validate>
            </paper-input>
          </div>

          <div class="row">
            <paper-input
              id="description"
              label="Description"
              value="{{data.description}}"
              type="string"
              required
              auto-validate>
            </paper-input>
          </div>

          <div class="row">
            <paper-input
              id="additional_information"
              label="Additional information (e.g. links)"
              value="{{data.additional_information}}"
              type="string"
              required
              auto-validate>
            </paper-input>
          </div>
        </iron-form>

      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button class="btn-primary" on-tap="_save" raised>
          Save
        </paper-button>

        <paper-button  on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[updatePending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'planned-action-projects-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        reportingPeriod: String,

        opened: {
          type: Boolean,
          value: false,
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        // TODO: Populate location and cluster dropdowns.
        data: {
          type: Object,
          value: {locations: [], clusters: []}
        },

        formatDate: {
          type: String,
          value: 'DD MMM YYYY'
        },

        projectCreationUrl: {
          type: String,
          value: App.Endpoints.plannedActions()
        },

        clusters: {
          type: Array,
          value: []
        },

        locations: {
          type: Array,
          value: []
        },

        statuses: {
          type: Array,
          value: [
            {title: 'All', id: ''},
            {title: 'Draft', id: 'Dra'},
            {title: 'Active', id: 'Act'},
            {title: 'Implemented', id: 'Imp'},
          ],
        },

        frequencies: {
          type: Array,
          value: [
            {title: 'Weekly', id: 'Wee'},
            {title: 'Monthly', id: 'Mon'},
            {title: 'Quarterly', id: 'Qua'},
          ],
        },
      },

      listeners: {
        'dialog.iron-overlay-closed': 'close',
      },

      close: function () {
        this.set('opened', false);
        this.data = {locations: [], clusters: []};
      },

      open: function () {
        this.set('opened', true);
      },

      // Dropdowns provide the index of the selected item.
      // This function is temporary. TODO:
      // Need to refactor so dropdown-form-input will return value, not index.
      _getDropdownIds: function() {
        if (typeof(this.data.frequency) === 'number') {
          this.data.frequency = this.frequencies[this.data.frequency].id;
        }
        if (typeof(this.data.status) === 'number') {
          this.data.status = this.statuses[this.data.status].id;
        }
      },

      _save: function () {
        var self = this;
        this._getDropdownIds();
        this.updatePending = true;
        var thunk = this.$.createProject.thunk();
        thunk()
          .then(function () {
            self.updatePending = false;
            //TODO: Update the list of partner projects to show the new one.
            //TODO: Redirect to new details page.
          })
          .catch(function (err) { // jshint ignore:line
            self.updatePending = false;
            // TODO: error handling
          });
      },
    });
  </script>
</dom-module>
