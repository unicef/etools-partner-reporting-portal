<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../bower_components/iron-location/iron-query-params.html">

<link rel="import" href="../filter-list.html">
<link rel="import" href="../filters/text-filter/text-filter.html">
<link rel="import" href="../filters/dropdown-filter/dropdown-filter.html">
<link rel="import" href="../filters/location-filter/location-filter.html">
<link rel="import" href="../filters/pd-filter/pd-dropdown-filter.html">
<link rel="import" href="../filters/checkbox-filter/checkbox-filter.html">
<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../../behaviors/filter.html">

<dom-module id="indicators-filters">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        margin-bottom: 25px;
        background: white;

        --app-grid-columns: 4;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 4;
      }

      .incomplete {
        @apply --app-grid-expandible-item;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <filter-list filters="{{filters}}" class="app-grid">

      <dropdown-filter
          class="item"
          label="PD status"
          name="pd_statuses"
          disabled="[[_isFilterDisabled(queryParams.pd_active)]]"
          value="[[_getPdStatusesValue(queryParams.pd_active)]]"
          data="[[pd_statuses]]">
      </dropdown-filter>

      <pd-dropdown-filter
        class="item"
        value="[[_withDefault(queryParams.pds, '')]]">
      </pd-dropdown-filter>

      <location-filter
          class="item"
          value="[[_withDefault(queryParams.location, '')]]">
      </location-filter>

      <text-filter
          class="item"
          label="Indicator Title"
          name="blueprint__title"
          value="[[queryParams.blueprint__title]]">
      </text-filter>

      <checkbox-filter
        class="pd_active"
        name="pd_active"
        value="[[_withDefault(queryParams.pd_active, '')]]">
        <span class="checkbox-label">Show active PDs only</span>
      </checkbox-filter>

    </filter-list>
  </template>

  <script>
    Polymer({
      id: 'indicators-filters',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.FilterBehavior,
      ],

      properties: {

        queryParams: Object,

        pd_statuses: {
          type: Array,
          value: [
            {title: 'All', id: ''},
            {title: 'Draft', id: 'Dra'},
            {title: 'Active', id: 'Act'},
            {title: 'Implemented', id: 'Imp'},
          ],
        },

      },

      _isFilterDisabled: function() {
        if (Number(this.queryParams.pd_active) === 1) {
          return true;
        }
        return false;
      },

      _getPdStatusesValue: function() {
        if (Number(this.queryParams.pd_active) === 1) {
          return 'Act';
        }
        return this._withDefault(this.queryParams.pd_statuses, '');
      }

    });
  </script>
</dom-module>
