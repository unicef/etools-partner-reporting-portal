<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../bower_components/etools-data-table/etools-data-table.html">
<link rel="import" href="../../../bower_components/etools-loading/etools-loading.html">

<link rel="import" href="../../redux/store.html">
<link rel="import" href="../../redux/selectors/indicators.html">
<link rel="import" href="../../behaviors/data-table.html">
<link rel="import" href="../../elements/list-paginator.html">
<link rel="import" href="../../styles/table-styles.html">
<link rel="import" href="../../styles/progress-bar.html">

<dom-module id="list-view-indicators">
  <template>
    <style is="custom-style"
           include="iron-flex iron-flex-factors data-table-styles table-styles progress-bar">
    </style>

    <list-paginator
      data="[[data]]"
      page-size="[[pageSize]]"
      page-number="[[pageNumber]]"
      paginated="{{paginatedData}}">
    </list-paginator>

    <etools-content-panel panel-title="List of Indicators">
      <etools-loading active="[[loading]]"></etools-loading>
      <etools-data-table-header
        id="listHeader"
        label="[[visibleRange.0]]-[[visibleRange.1]] of [[totalResults]] results to show">

        <etools-data-table-column class="flex-2" field="number">
          PD/SSFA ToR ref.#
        </etools-data-table-column>

        <etools-data-table-column class="flex-6" field="indicator">
          Indicator
        </etools-data-table-column>

        <etools-data-table-column  class="flex-4" field="progress">
          Current progress
        </etools-data-table-column>

      </etools-data-table-header>

      <template id="list"
                is="dom-repeat"
                items="[[paginatedData]]"
                initial-count="[[pageSize]]"
                as="indicator">
        <etools-data-table-row details-opened="[[detailsOpened]]">
          <div slot="row-data">
            <span class="col-data flex-2">
              <!-- TODO: Add link when it is available. -->
              <a href="/">[[indicator.ref_num]]</a>
            </span>
            <span class="col-data flex-6">
              [[indicator.blueprint.title]]
            </span>
            <span class="col-data flex-4">
              <!-- TODO: percentage is going to be returned from the backend -->
              <!-- TODO: Change color to green if it's a cluster item (not in this sprint). -->
              <paper-progress value="{{_computeProgressPercentage(indicator.progress_percentage)}}"
                              class="blue">
              </paper-progress>
              <span>{{_computeProgressPercentage(indicator.progress_percentage)}}%</span>
            </span>
          </div>
          <div slot="row-data-details">[Indicator details here.]</div>
        </etools-data-table-row>
      </template>

      <etools-data-table-footer
          page-size="[[pageSize]]"
          page-number="[[pageNumber]]"
          total-results="[[totalResults]]"
          visible-range="{{visibleRange}}"
          on-page-size-changed="_pageSizeChanged"
          on-page-number-changed="_pageNumberChanged">
      </etools-data-table-footer>

    </etools-content-panel>
  </template>
  <script>
    Polymer({
      is: 'list-view-indicators',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.DataTableBehavior,
      ],

      properties: {
        data: {
          type: Object,
          statePath: 'indicators.all'
        },
        detailsOpened: {
          type: Boolean,
          value: false
        },
        loading: {
          type: Boolean,
          statePath: 'indicators.loading'
        },
        pageSize: {
          type: Number,
          value: 10
        },
        pageNumber: {
          type: Number,
          value: 1
        },
        totalResults: {
          type: Number,
          statePath: 'indicators.count'
        },
      },

      _computeProgressPercentage: function(num) {
        return Math.round(num * 100);
      },
    });
  </script>
</dom-module>
