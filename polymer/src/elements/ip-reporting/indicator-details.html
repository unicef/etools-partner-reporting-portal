<dom-module id="indicator-details">
  <template>
    <style include="button-styles iron-flex iron-flex-alignment app-grid-style">
      :host {
        display: block;
        min-height: 150px;
        position: relative;

        --app-grid-columns: 2;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;

        --paper-tabs: {
          padding-left: 13px;
          border-bottom: 1px solid var(--paper-grey-300);
        };
      }

      .tab-header {
        padding: 10px 25px;
        border-bottom: 1px solid var(--paper-grey-300);
        background: var(--paper-grey-100);
      }

      .tab-header dl {
        margin: 0;
        font-size: 12px;
        color: var(--theme-primary-text-color-medium);
      }

      .tab-header dt,
      .tab-header dd {
        display: inline;
        margin: 0;
      }

      .tab-header dt:first-of-type,
      .tab-header dd:first-of-type {
        font-size: 13px;
        color: var(--theme-primary-text-color-dark);
      }

      .tab-header dd::after {
        content: '\A';
	      white-space: pre;
      }

      .table-container {
        max-height: 500px;
        overflow: auto;
      }

      .location {
        margin: 0;
        font-weight: bold;
      }

      .location iron-icon {
        margin-left: -3px;
        color: var(--theme-primary-color);
      }

      .current-pd {
        margin: 0 0 1em;
        font-size: 12px;
        color: var(--theme-primary-text-color-medium);
      }
    </style>

    <etools-prp-ajax
        id="disaggregations"
        url="[[disaggregationsUrl]]"
        params="[[params]]">
    </etools-prp-ajax>

    <template is="dom-if" if="[[!loading]]">
      <paper-tabs
          selected="{{selected}}"
          fallback-selection="location-[[disaggregations.indicator_location_data.0.location.id]]"
          attr-for-selected="name"
          scrollable
          hide-scroll-buttons>
        <template
            is="dom-repeat"
            items="[[disaggregations.indicator_location_data]]"
            as="location">
          <paper-tab name="location-[[location.location.id]]">
            <status-badge type="success"></status-badge>
            [[location.location.title]]
          </paper-tab>
        </template>
      </paper-tabs>

      <iron-pages
          attr-for-selected="name"
          selected="{{selected}}">
        <template
            is="dom-repeat"
            items="[[disaggregations.indicator_location_data]]"
            as="location">
          <div name="location-[[location.location.id]]">
            <div class="tab-header layout horizontal justified">
              <dl>
                <dt>Location progress:</dt>
                <dd>[[location.location_progress.v]]</dd>
                <dt>Previous location progress:</dt>
                <dd>[[location.previous_location_progress.v]]</dd>
              </dl>
              <div>
                <template
                    is="dom-if"
                    if="[[_equals(mode, 'edit')]]">
                  <paper-button
                      class="btn-primary"
                      modal-index="[[index]]"
                      on-tap="_openModal"
                      raised>
                    Enter data
                  </paper-button>
                </template>
              </div>
            </div>

            <div class="table-container app-grid">
              <div class="item">
                <disaggregation-table
                    data="[[location]]"
                    mapping="[[disaggregations.disagg_lookup_map]]">
                </disaggregation-table>

                <template
                    is="dom-if"
                    if="[[_equals(mode, 'edit')]]">
                  <disaggregation-modal
                      id="modal-[[index]]"
                      reporting-period="[[currentReport.reporting_period]]"
                      on-opened-changed="_updateModals">
                    <div class="meta">
                      <h3>[[indicatorName]]</h3>
                      <p class="location">
                        <iron-icon icon="maps:place"></iron-icon>
                        [[location.location.title]]
                      </p>
                      <p class="current-pd">
                        [[currentPD.agreement]] | [[currentPD.title]]
                      </p>
                    </div>
                    <template
                        is="dom-if"
                        if="[[_computeTableVisibility(opened, index)]]"
                        restamp="true">
                      <disaggregation-table
                          data="[[location]]"
                          mapping="[[disaggregations.disagg_lookup_map]]"
                          indicator-id="[[indicatorId]]"
                          editable="1">
                      </disaggregation-table>
                    </template>
                  </disaggregation-modal>
                </template>
              </div>
            </div>
          </div>
        </template>
      </iron-pages>
    </template>

    <etools-loading active="[[loading]]"></etools-loading>
  </template>

  <script>
    Polymer({
      id: 'indicator-details',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        indicatorId: Number,

        indicatorName: String,

        reportableId: Number,

        opened: Object,

        selected: {
          type: Number,
          value: 0,
        },

        initialized: {
          type: Boolean,
          value: false,
        },

        loading: {
          type: Boolean,
          value: true,
        },

        currentPD: {
          type: Object,
          statePath: App.Selectors.ProgrammeDocuments.current,
        },

        disaggregationsUrl: {
          type: String,
          computed: '_computeDisaggregationsUrl(reportableId)',
        },

        params: {
          type: Object,
          computed: '_computeParams(indicatorId)',
        },

        data: {
          type: Object,
          statePath: 'disaggregations.byIndicator',
        },

        disaggregations: {
          type: Object,
          computed: '_computeDisaggregations(data, indicatorId)',
        },

        currentReport: {
          type: Object,
          statePath: App.Selectors.ProgrammeDocumentReports.current,
        },

        mode: {
          type: String,
          statePath: 'programmeDocumentReports.current.mode',
        },
      },

      init: function () {
        var self = this;
        var disaggregationsThunk;

        if (this.initialized) {
          return;
        }

        this.set('initialized', true);

        disaggregationsThunk = this.$.disaggregations.thunk();

        // Cancel the pending request, if any
        this.$.disaggregations.abort();

        this.dispatch(
          App.Actions.Disaggregations.fetch(disaggregationsThunk, this.indicatorId)
        )
            .then(function () {
              self.set('loading', false);
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      _computeDisaggregationsUrl: function (reportableId) {
        return App.Endpoints.indicatorReports(reportableId);
      },

      _computeParams: function (indicatorId) {
        return {
          pks: indicatorId,
          limit: 1,
        };
      },

      _computeDisaggregations: function (data, key) {
        return this._clone(data[key]);
      },

      _openModal: function (e) {
        this.$$('#modal-' + e.target.modalIndex).open();
      },

      _updateModals: function (e, data) {
        var id = e.target.id;
        var change;

        if (!id) {
          return;
        }

        change = {};

        change[id] = data.value;

        this.set('opened', Object.assign({}, this.opened, change));
      },

      _computeTableVisibility: function (opened, index) {
        return !!opened['modal-' + index];
      },

      attached: function () {
        this.set('opened', {});
      },
    });
  </script>
</dom-module>
