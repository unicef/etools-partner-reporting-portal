<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../user-profile/profile-dropdown.html">

<link rel="import" href="../etools-logo.html">
<link rel="import" href="../app-switcher.html">
<link rel="import" href="../workspace-dropdown.html">
<link rel="import" href="../language-dropdown.html">
<link rel="import" href="../etools-prp-workspaces.html">
<link rel="import" href="../etools-prp-languages.html">

<dom-module id="ip-reporting-app-header">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        z-index: 100;
      }

      app-header {
        background: var(--theme-page-header-background-color);
      }

      app-toolbar {
        @apply(--layout-justified);

        padding-left: 0;
      }

      workspace-dropdown {
        @apply(--layout-self-center);
      }

      .wrapper {
        height: 100%;

        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }

      .app-switcher-container {
        width: 64px;
        height: 100%;
        margin-right: .75em;
        border-right: 1px solid rgba(255, 255, 255, 0.3);

        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
    </style>

    <etools-prp-workspaces
        all="{{workspaces}}"
        current="{{workspace}}">
    </etools-prp-workspaces>

    <etools-prp-languages
      all="{{languages}}"
      current="{{language}}">
    </etools-prp-languages>

    <app-header-layout>
      <app-header fixed>
        <app-toolbar>
          <div class="wrapper">
            <div class="app-switcher-container">
              <app-switcher></app-switcher>
            </div>
            <etools-logo size="120" text-color="#fff"></etools-logo>
          </div>

          <language-dropdown
              data="[[languages]]"
              current="[[language]]">
          </language-dropdown>

          <div class="wrapper">
            <workspace-dropdown
                data="[[workspaces]]"
                current="[[workspace]]">
            </workspace-dropdown>

            <profile-dropdown></profile-dropdown>
          </div>

        </app-toolbar>
      </app-header>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'ip-reporting-app-header',
    });
  </script>
</dom-module>
