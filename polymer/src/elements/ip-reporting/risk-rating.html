<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../bower_components/etools-loading/etools-loading.html">

<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../../behaviors/localize.html">
<link rel="import" href="../../redux/store.html">
<link rel="import" href="../../redux/selectors/partner.html">
<link rel="import" href="../../redux/actions/localize.html">
<link rel="import" href="../../elements/labelled-item.html">

<dom-module id="risk-rating">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;

        --app-grid-columns: 3;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
      }

      .app-grid {
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .field-value {
        display: block;
        word-wrap: break-word;
      }
    </style>

    <etools-content-panel panel-title="[[localize('financial_management')]]">
      <etools-loading active="[[loading]]"></etools-loading>

      <ul class="app-grid">
        <li class="item">
          <labelled-item label="[[localize('partner_risk')]]">
            <span class="field-value">[[_withDefault(partner.rating)]]</span>
          </labelled-item>
        </li>
        <li class="item">
          <labelled-item label="[[localize('date_assessment')]]">
            <span class="field-value">[[_withDefault(partner.last_assessment_date)]]</span>
          </labelled-item>
        </li>
        <li class="item">
          <labelled-item label="[[localize('basis_risk')]]">
            <span class="field-value">[[_withDefault(partner.basis_for_risk_rating)]]</span>
          </labelled-item>
        </li>
      </ul>
    </etools-content-panel>
  </template>

  <script>
    Polymer({
      id: 'risk-rating',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        partner: {
          type: Object,
          statePath: 'partner.current',
        },

        loading: {
          type: Boolean,
          statePath: App.Selectors.Partner.loading,
        },
      },
    });
  </script>
</dom-module>
