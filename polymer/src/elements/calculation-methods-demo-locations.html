<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="./etools-prp-number.html">

<dom-module id="calculation-methods-demo-locations">
  <template>
    <style include="button-styles modal-styles app-grid-style iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 3;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;

        --paper-dialog: {
          width: 750px;

          &>* {
            margin: 0;
          }
        }
        ;
      }

      .flex-2 {
        @apply --layout-flex-2;
      }

      .app-grid {
        padding: 0;
        margin: 0;
        /* ugly - until I found out how to remove right margin from app grid */
        margin-right: -25px;
        list-style: none;
      }

      li:last-of-type {
        margin-right: 0;
      }

      .content-box {
        padding: 25px;
        background: var(--paper-grey-200);
      }

      .bold-text {
        font-weight: bold;
        font-size: 1.17em;
      }
    </style>

    <ul class="app-grid">
      <template is="dom-repeat" items="[[totals]]">
        <li>
          <div class="content-box">
            <div class="bold-text">Location [[item.id]]</div>
            <div class="layout horizontal justified">
              <div>Reporting period</div>
              <etools-prp-number class="bold-text" value="{{item.value}}"></etools-prp-number>
            </div>
          </div>
        </li>
      </template>
    </ul>
  </template>

  <script>
    Polymer({
      id: 'calculation-methods-demo-locations',

      properties: {
        totals: {
          type: Array,
        },

      },
    });
  </script>
</dom-module>
