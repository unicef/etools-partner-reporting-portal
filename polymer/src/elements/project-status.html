<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="status-badge.html">

<dom-module id="project-status">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      status-badge {
        position: relative;
        top: -2px;
      }
    </style>
    <status-badge type="[[type]]" hide-icon></status-badge> [[label]]
  </template>

  <script>
    Polymer({
      is: 'project-status',

      properties: {
        status: String,

        type: {
          type: String,
          computed: '_computeType(status)',
        },

        label: {
          type: String,
          computed: '_computeLabel(status)',
        },
      },

      _computeType: function(status) {
        switch (status) {
          case 'Ong':
            return 'default';
          case 'Pla':
            return 'warning';
          case 'Com':
            return 'success';
        }
      },

      _computeLabel: function (status) {
        switch (status) {
          case 'Ong':
            return 'Ongoing';
          case 'Pla':
            return 'Planned';
          case 'Com':
            return 'Completed';
        }
      },

    });
  </script>
</dom-module>
