<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="etools-prp-progress-bar.html">

<dom-module id="etools-prp-progress-bar-alt">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;

        --paper-progress-active-color: var(--paper-orange-a400);
      }

      etools-prp-progress-bar {
        @apply --etools-prp-progress-bar;
      }
    </style>

    <etools-prp-progress-bar display-type="[[displayType]]" number="[[number]]"></etools-prp-progress-bar>
  </template>

  <script>
    Polymer({
      is: 'etools-prp-progress-bar-alt',

      properties: {
        displayType: String,
        number: Number,
      },
    });
  </script>
</dom-module>
