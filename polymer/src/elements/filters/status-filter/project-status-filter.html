<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../dropdown-filter/dropdown-filter.html">
<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../../behaviors/localize.html">
<link rel="import" href="../../../edux/actions/localize.html">
<link rel="import" href="../../../redux/store.html">

<dom-module id="project-status-filter">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <dropdown-filter
      class="item"
      label="[[localize('status')]]"
      name="status"
      value="[[_withDefault(value, '')]]"
      data="[[data]]">
    </dropdown-filter>

  </template>

  <script>
    Polymer({
      is: 'project-status-filter',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        data: {
          type: Array,
          value: [
            {title: 'All', id: ''},
            {title: 'Ongoing', id: 'Ong'},
            {title: 'Planned', id: 'Pla'},
            {title: 'Completed', id: 'Com'},
          ],
        },

        value: String,
      },
    });
  </script>
</dom-module>
