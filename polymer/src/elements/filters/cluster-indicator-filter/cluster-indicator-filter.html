<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../dropdown-filter/searchable-dropdown-filter.html">
<link rel="import" href="../../etools-prp-ajax.html">
<link rel="import" href="../../../endpoints.html">
<link rel="import" href="../../../redux/store.html">

<dom-module id="cluster-indicator-filter">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <etools-prp-ajax
        id="indicatorNames"
        url="[[indicatorNamesUrl]]">
    </etools-prp-ajax>

    <template is="dom-if" if="[[!loading]]">
      <searchable-dropdown-filter
          label="Indicator"
          name="indicator"
          value="[[value]]"
          data="[[data]]">
      </searchable-dropdown-filter>
    </template>
  </template>

  <script>
    Polymer({
      is: 'cluster-indicator-filter',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        indicatorNamesUrl: {
          type: String,
          computed: '_computeIndicatorNamesUrl(responsePlanID)',
          observer: '_fetchIndicatorNames',
        },

        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        loading: {
          type: Boolean,
          value: true,
          computed: '_computeLoading(data)',
        },

        data: {
          type: Array,
          value: [],
        },

        value: String,
      },

      _computeIndicatorNamesUrl: function (responsePlanID) {
        return App.Endpoints.clusterIndicatorNames(responsePlanID);
      },

      _computeLoading: function (data) {
        return !data.length;
      },

      _fetchIndicatorNames: function () {
        var self = this;

        this.$.indicatorNames.abort();

        this.$.indicatorNames.thunk()()
            .then(function (res) {
              self.set('data', [{
                id: '',
                title: 'All',
              }].concat(res.data));
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      detached: function () {
        this.$.indicatorNames.abort();
      },
    });
  </script>
</dom-module>
