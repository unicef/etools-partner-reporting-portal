<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../dropdown-filter/dropdown-filter.html">
<link rel="import" href="../../etools-prp-ajax.html">
<link rel="import" href="../../../endpoints.html">
<link rel="import" href="../../../redux/store.html">

<dom-module id="pd-dropdown-filter">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <etools-prp-ajax
        id="programmeDocuments"
        url="[[programmeDocumentsUrl]]">
    </etools-prp-ajax>

    <template is="dom-if" if="[[!loading]]">
      <dropdown-filter
        class="item"
        label="PD"
        disabled=[[disabled]]
        name="pds"
        value="[[value]]"
        data="[[data]]">
      </dropdown-filter>
    </template>
  </template>

  <script>
    Polymer({
      is: 'pd-dropdown-filter',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        programmeDocumentsUrl: {
          type: String,
          computed: '_computeProgrammeDocumentsUrl(locationId)',
          observer: '_fetchPDs',
        },

        locationId: {
          type: String,
          statePath: 'location.id',
        },

        loading: {
          type: Boolean,
          value: true,
          computed: '_computeLoading(data)',
        },

        data: {
          type: Array,
          value: [],
        },

        value: String,
      },

      _computeProgrammeDocumentsUrl: function (locationId) {
        return locationId ? App.Endpoints.programmeDocuments(locationId) : '';
      },

      _computeLoading: function (data) {
        return !data.length;
      },

      _fetchPDs: function (url) {
        var self = this;

        if (!url) {
          return;
        }

        this.$.programmeDocuments.abort();

        this.$.programmeDocuments.thunk()()
            .then(function (res) {
              self.set('data', [{
                id: '',
                title: 'All',
              }].concat(res.data.results));
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      detached: function () {
        this.$.programmeDocuments.abort();
      },

    });
  </script>
</dom-module>
