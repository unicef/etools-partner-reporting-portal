<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../dropdown-filter/dropdown-filter.html">
<link rel="import" href="../../../redux/store.html">

<dom-module id="cluster-indicator-type-filter">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <dropdown-filter
      label="Indicator Type"
      name="indicator_type"
      value="[[_withDefault(value, '')]]"
      data="[[data]]">
    </dropdown-filter>
  </template>

  <script>
    var options = [
      {title: 'All', id: ''},
      {title: 'Partner Activity', id: 'partner_activity'},
      {title: 'Partner Project', id: 'partner_project'},
      {title: 'Cluster Objective', id: 'cluster_objective'},
      {title: 'Cluster Activity', id: 'cluster_activity'},
    ];

    Polymer({
      is: 'cluster-indicator-type-filter',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        isPartner: {
          type: Boolean,
          computed: '_computeRole(currentUserRoles)',
        },

        currentUserRoles: {
          type: Array,
          statePath: 'userProfile.profile.prp_roles'
        },

        data: {
          type: Array,
          computed: '_computeData(isPartner)',
        },

        value: String,
      },

      _computeData: function (isPartner) {
        if (isPartner) {
          return options.filter(function (option) {
            return option.id !== 'cluster_objective';
          });
        }

        return options;
      },

      _computeRole: function (roles) {
        return roles.every(function (role) {
          return role.role !== 'CLUSTER_IMO';
        });
      },
    });
  </script>
</dom-module>
