version: '1.0'

steps:

    build_polymer:
        type: build
        image_name: unicef/etools-prp-polymer
        dockerfile: Dockerfile-bundle
        working_directory: ${{main_clone}}/polymer
        tag: ${{CF_BRANCH}}

    push_to_hub:
        type: push
        title: Pushing polymer image to docker hub
        candidate: ${{build_polymer}}
        registry: unicef-dockerhub
        tags:
            - ${{CF_BRANCH}}
            - ${{CF_SHORT_REVISION}}
            - latest
        when:
            branch:
                only:
                    - develop
                    - master

