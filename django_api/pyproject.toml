    "boto3>=1.28.0",
    "carto<=1.11.3",
    "celery~=5.3.0",
    "cryptography~=42.0.0",
    "django~=4.2.26",
    "django-admin-extra-buttons>=1.5.8",
    "django-post-office>=3.9.0",
    "django-celery-beat~=2.5.0",
    "django-celery-email<=3.0",
    "django-celery-results~=2.5.0",
    "django-cors-headers>=4.0.0",
    "django-cron>=0.6.0",
    "django-environ<=0.4.5",
    "django-extensions>=3.2.0",
    "django-filter>=23.0",
    "django-leaflet>=0.29.0",
    "django-model-utils>=4.3.0",
    "django-mptt>=0.17.0",
    "django-paintstore<=0.2",
    "redis>=4.5.0",
