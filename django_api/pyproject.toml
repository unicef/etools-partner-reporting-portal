[project.optional-dependencies]
dev = [
    "factory-boy",
    "flake8",
    "django-debug-toolbar",
    "django-fixture-magic",
    "isort",
]

[tool.pdm]
distribution = false

[tool.pdm.dev-dependencies]
dev = [
    "factory-boy",
    "flake8",
    "django-debug-toolbar",
    "django-fixture-magic",
    "isort",
]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"