{% extends "custom_pdf_base.html" %}
{% load pdf_extras %}

{% block extra_style %}
    <style type="text/css">
        @page {
            size: a4 landscape;
            margin: 1cm;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="pdf">
        <h1>{{ title }}</h1>
        <table>
            {% autoescape off %}
                {% for row_data in rows %}
                    <tr>
                        {% for cell in row_data %}
                            {{ cell.render }}
                        {% endfor %}
                    </tr>
                {% endfor %}
            {% endautoescape %}
        </table>
    </div>
{% endblock %}
