version: '1.0'

steps:

    build_db:
        type: build
        image_name: unicef/etools-prp-db
        dockerfile: Dockerfile
        working_directory: ${{main_clone}}/db
        tag: ${{CF_BRANCH}}

    push_to_hub:
        type: push
        title: Pushing db image to docker hub
        candidate: ${{build_db}}
        tags:
            - ${{CF_BRANCH}}
            - latest
        when:
            branch:
                only:
                    - develop
                    - polymer3-migration
